{"title":"74 Geekcode generator - Java","tags":"Java","text":"```Java\r\nscript\r\nfunction generateGeekcodeSignature(name, age, favoriteLanguage, favoriteDrink) {\r\n  var geekcode = \"\";\r\n  \r\n  // Name: [Your Name]\r\n  geekcode += \"Name: \" + name + \"\\n\";\r\n  \r\n  // Age: [Your Age]\r\n  geekcode += \"Age: \" + age + \"\\n\";\r\n  \r\n  // Favorite Language: [Your Favorite Programming Language]\r\n  geekcode += \"Favorite Language: \" + favoriteLanguage + \"\\n\";\r\n  \r\n  // Favorite Drink: [Your Favorite Drink]\r\n  geekcode += \"Favorite Drink: \" + favoriteDrink;\r\n  \r\n  return geekcode;\r\n}\n\n// Example usage\r\nvar name = \"John Doe\";\r\nvar age = 25;\r\nvar favoriteLanguage = \"JavaScript\";\r\nvar favoriteDrink = \"Coffee\";\n\nvar geekcodeSignature = generateGeekcodeSignature(name, age, favoriteLanguage, favoriteDrink);\r\nconsole.log(geekcodeSignature);\n\n\r\n```"},
{"title":"74 Geekcode generator - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nHere is the javascript code to generate a Geekcode signature:\n\n\r\nfunction generateGeekcode(name, age, occupation, operatingSystem, programmingLanguages) {\r\n  var geekcode = \"-----BEGIN GEEK CODE BLOCK-----\\n\";\r\n  geekcode += \"Version: 3.1\\n\";\r\n  geekcode += \"Name: \" + name + \"\\n\";\r\n  geekcode += \"Age: \" + age + \"\\n\";\r\n  geekcode += \"Occupation: \" + occupation + \"\\n\";\r\n  geekcode += \"Operating System: \" + operatingSystem + \"\\n\";\r\n  geekcode += \"Languages: \" + programmingLanguages.join(\", \") + \"\\n\";\r\n  geekcode += \"-----END GEEK CODE BLOCK-----\\n\";\n\n  return geekcode;\r\n}\n\n// Example usage:\r\nvar name = \"John Doe\";\r\nvar age = 25;\r\nvar occupation = \"Software Developer\";\r\nvar operatingSystem = \"Linux\";\r\nvar programmingLanguages = [\"JavaScript\", \"Python\", \"Java\"];\n\nvar geekcodeSignature = generateGeekcode(name, age, occupation, operatingSystem, programmingLanguages);\r\nconsole.log(geekcodeSignature);\n\n\r\nNote: Replace the example values with your own data.\r\n```"},
{"title":"74 Geekcode generator - Python","tags":"Python","text":"```Python\r\nname = input(\"Enter your name: \")\r\nage = input(\"Enter your age: \")\r\noccupation = input(\"Enter your occupation: \")\r\neditor = input(\"Enter your preferred editor: \")\r\nos = input(\"Enter your preferred operating system: \")\r\nquote = input(\"Enter your favorite quote: \")\n\ngeekcode = f\"GCS/IT/G/GC d-- s+:++ a C++ UL P L+++ E--- W+++ N+ o-- K- w O- M+ V- PS+ PE Y+ PGP t+++ 5 X++ R+++ tv b++ DI++ D++ G++ e++ h--- r++ z\"\n\nsignature = f\"-----BEGIN GEEK CODE BLOCK-----\\nVersion: 3.1\\n\\n{geekcode}\\n\\nName: {name}\\nAge: {age}\\nOccupation: {occupation}\\nPreferred Editor: {editor}\\nPreferred OS: {os}\\nFavorite Quote: {quote}\\n-----END GEEK CODE BLOCK-----\"\n\nprint(signature)\r\n```"},
{"title":"74 Geekcode generator.java - Java","tags":"Javat","text":"```Java\r\nscript\r\nfunction generateGeekcodeSignature(name, age, favoriteLanguage, favoriteDrink) {\r\n  var geekcode = \"\";\r\n  \r\n  // Name: [Your Name]\r\n  geekcode += \"Name: \" + name + \"\\n\";\r\n  \r\n  // Age: [Your Age]\r\n  geekcode += \"Age: \" + age + \"\\n\";\r\n  \r\n  // Favorite Language: [Your Favorite Programming Language]\r\n  geekcode += \"Favorite Language: \" + favoriteLanguage + \"\\n\";\r\n  \r\n  // Favorite Drink: [Your Favorite Drink]\r\n  geekcode += \"Favorite Drink: \" + favoriteDrink;\r\n  \r\n  return geekcode;\r\n}\n\n// Example usage\r\nvar name = \"John Doe\";\r\nvar age = 25;\r\nvar favoriteLanguage = \"JavaScript\";\r\nvar favoriteDrink = \"Coffee\";\n\nvar geekcodeSignature = generateGeekcodeSignature(name, age, favoriteLanguage, favoriteDrink);\r\nconsole.log(geekcodeSignature);\n\n\r\n```"},
{"title":"82 Graphical analog clock","tags":"Beginner Utilities","text":"A graphical analog clock is a clock that displays time with a graphical representation of an analog clock face.\n\n__Code Solutions__\n\n\r\n* [[82 Graphical analog clock - Python]]\r\n* [[82 Graphical analog clock - JavaScript]]\r\n* [[82 Graphical analog clock - Java]]\r\n* [[82 Graphical analog clock - C#]]\r\n* [[82 Graphical analog clock - C++]]"},
{"title":"82 Graphical analog clock - Java","tags":"Java","text":"```Java\n\nimport javax.swing.*;\r\nimport java.awt.*;\r\nimport java.util.Calendar;\n\npublic class AnalogClock extends JPanel {\n\n    private static final int CLOCK_RADIUS = 200;\r\n    private static final int HOUR_HAND_LENGTH = 70;\r\n    private static final int MINUTE_HAND_LENGTH = 90;\r\n    private static final int SECOND_HAND_LENGTH = 95;\r\n    private static final int HAND_WIDTH = 4;\n\n    public AnalogClock() {\r\n        setPreferredSize(new Dimension(CLOCK_RADIUS * 2, CLOCK_RADIUS * 2));\r\n    }\n\n    @Override\r\n    protected void paintComponent(Graphics g) {\r\n        super.paintComponent(g);\r\n        int centerX = getWidth() / 2;\r\n        int centerY = getHeight() / 2;\n\n        drawClockCircle(g, centerX, centerY);\r\n        drawHourHand(g, centerX, centerY);\r\n        drawMinuteHand(g, centerX, centerY);\r\n        drawSecondHand(g, centerX, centerY);\r\n    }\n\n    private void drawClockCircle(Graphics g, int centerX, int centerY) {\r\n        g.setColor(Color.BLACK);\r\n        g.drawOval(centerX - CLOCK_RADIUS, centerY - CLOCK_RADIUS, CLOCK_RADIUS * 2, CLOCK_RADIUS * 2);\r\n    }\n\n    private void drawHand(Graphics g, int centerX, int centerY, double angle, int handLength, int handWidth) {\r\n        int handX = (int) (centerX + Math.sin(angle) * handLength);\r\n        int handY = (int) (centerY - Math.cos(angle) * handLength);\r\n        Graphics2D g2d = (Graphics2D) g;\r\n        g2d.setStroke(new BasicStroke(handWidth));\r\n        g.drawLine(centerX, centerY, handX, handY);\r\n    }\n\n    private void drawHourHand(Graphics g, int centerX, int centerY) {\r\n        Calendar calendar = Calendar.getInstance();\r\n        int hour = calendar.get(Calendar.HOUR);\r\n        double angle = Math.toRadians((hour * 30) - 90);\r\n        drawHand(g, centerX, centerY, angle, HOUR_HAND_LENGTH, HAND_WIDTH);\r\n    }\n\n    private void drawMinuteHand(Graphics g, int centerX, int centerY) {\r\n        Calendar calendar = Calendar.getInstance();\r\n        int minute = calendar.get(Calendar.MINUTE);\r\n        double angle = Math.toRadians((minute * 6) - 90);\r\n        drawHand(g, centerX, centerY, angle, MINUTE_HAND_LENGTH, HAND_WIDTH);\r\n    }\n\n    private void drawSecondHand(Graphics g, int centerX, int centerY) {\r\n        Calendar calendar = Calendar.getInstance();\r\n        int second = calendar.get(Calendar.SECOND);\r\n        double angle = Math.toRadians((second * 6) - 90);\r\n        drawHand(g, centerX, centerY, angle, SECOND_HAND_LENGTH, HAND_WIDTH);\r\n    }\n\n    public static void main(String[] args) {\r\n        SwingUtilities.invokeLater(() -> {\r\n            JFrame frame = new JFrame(\"Analog Clock\");\r\n            frame.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);\r\n            frame.getContentPane().add(new AnalogClock());\r\n            frame.pack();\r\n            frame.setLocationRelativeTo(null);\r\n            frame.setVisible(true);\r\n        });\r\n    }\r\n}\n\n```"},
{"title":"82 Graphical analog clock - JavaScript","tags":"JavaScript","text":"```JavaScript\r\n\u003C!DOCTYPE html>\r\n\u003Chtml>\r\n\u003Cbody>\r\n    \u003Ccanvas id=\"clock\" width=\"350\" height=\"350\">\u003C/canvas>\n\n    \u003Cscript>\r\n        var canvas = document.getElementById(\"clock\");\r\n        var context = canvas.getContext(\"2d\");\r\n        var radius = canvas.height / 2;\n\n        context.translate(radius, radius);\r\n        radius = radius * 0.90;\n\n        setInterval(drawClock, 1000);\n\n        function drawClock() {\r\n            drawFace(context, radius);\r\n            drawNumbers(context, radius);\r\n            drawTime(context, radius);\r\n        }\n\n        function drawFace(context, radius) {\r\n            var grad;\n\n            context.beginPath();\r\n            context.arc(0, 0, radius, 0, 2 * Math.PI);\r\n            context.fillStyle = \"white\";\r\n            context.fill();\n\n            grad = context.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);\r\n            grad.addColorStop(0, '#333');\r\n            grad.addColorStop(0.5, 'white');\r\n            grad.addColorStop(1, '#333');\r\n            context.strokeStyle = grad;\r\n            context.lineWidth = radius * 0.1;\r\n            context.stroke();\n\n            context.beginPath();\r\n            context.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);\r\n            context.fillStyle = '#333';\r\n            context.fill();\r\n        }\n\n        function drawNumbers(context, radius) {\r\n            var ang, num;\n\n            context.font = radius * 0.15 + \"px arial\";\r\n            context.textBaseline = \"middle\";\r\n            context.textAlign = \"center\";\n\n            for (num = 1; num \u003C 13; num++) {\r\n                ang = num * Math.PI / 6;\r\n                context.rotate(ang);\r\n                context.translate(0, -radius * 0.85);\r\n                context.rotate(-ang);\r\n                context.fillText(num.toString(), 0, 0);\r\n                context.rotate(ang);\r\n                context.translate(0, radius * 0.85);\r\n                context.rotate(-ang);\r\n            }\r\n        }\n\n        function drawTime(context, radius) {\r\n            var now = new Date();\r\n            var hour = now.getHours();\r\n            var minute = now.getMinutes();\r\n            var second = now.getSeconds();\n\n            hour = hour % 12;\r\n            hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));\r\n            drawHand(context, hour, radius * 0.5, radius * 0.07);\n\n            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));\r\n            drawHand(context, minute, radius * 0.8, radius * 0.07);\n\n            second = (second * Math.PI / 30);\r\n            drawHand(context, second, radius * 0.9, radius * 0.02);\r\n        }\n\n        function drawHand(context, pos, length, width) {\r\n            context.beginPath();\r\n            context.lineWidth = width;\r\n            context.lineCap = \"round\";\r\n            context.moveTo(0, 0);\r\n            context.rotate(pos);\r\n            context.lineTo(0, -length);\r\n            context.stroke();\r\n            context.rotate(-pos);\r\n        }\r\n    \u003C/script>\r\n\u003C/body>\r\n\u003C/html>\r\n```"},
{"title":"82 Graphical analog clock - Python","tags":"Python","text":"```Python\r\nimport tkinter as tk\r\nfrom datetime import datetime\n\ndef update_clock():\r\n    current_time = datetime.now().strftime(\"%H:%M:%S\")\r\n    clock_label.config(text=current_time)\r\n    clock_label.after(1000, update_clock)\n\nroot = tk.Tk()\r\nroot.title(\"Analog Clock\")\n\ncanvas = tk.Canvas(root, width=400, height=400)\r\ncanvas.pack()\n\nclock_label = tk.Label(root)\r\nclock_label.pack()\n\nclock_frame = tk.Frame(canvas, bg='white', width=200, height=200)\r\nclock_frame.place(relx=0.5, rely=0.5, anchor=tk.CENTER)\n\ncanvas.create_oval(50, 50, 350, 350, width=3)\n\nfor i in range(1, 13):\r\n    angle = i * 30 * 3.14159 / 180\r\n    x = 200 + 150 * 0.8 * math.sin(angle)\r\n    y = 200 - 150 * 0.8 * math.cos(angle)\r\n    canvas.create_text(x, y, text=str(i), font=(\"Helvetica\", 12))\n\nhour_hand = canvas.create_line(200, 200, 200, 130, width=5)\r\nminute_hand = canvas.create_line(200, 200, 250, 200, width=3)\r\nsecond_hand = canvas.create_line(200, 200, 200, 70, width=1)\n\nupdate_clock()\n\nroot.mainloop()\n\n```"},
{"title":"82 Graphical analog clock.java - Java","tags":"Javat","text":"```Java\n\nimport javax.swing.*;\r\nimport java.awt.*;\r\nimport java.util.Calendar;\n\npublic class AnalogClock extends JPanel {\n\n    private static final int CLOCK_RADIUS = 200;\r\n    private static final int HOUR_HAND_LENGTH = 70;\r\n    private static final int MINUTE_HAND_LENGTH = 90;\r\n    private static final int SECOND_HAND_LENGTH = 95;\r\n    private static final int HAND_WIDTH = 4;\n\n    public AnalogClock() {\r\n        setPreferredSize(new Dimension(CLOCK_RADIUS * 2, CLOCK_RADIUS * 2));\r\n    }\n\n    @Override\r\n    protected void paintComponent(Graphics g) {\r\n        super.paintComponent(g);\r\n        int centerX = getWidth() / 2;\r\n        int centerY = getHeight() / 2;\n\n        drawClockCircle(g, centerX, centerY);\r\n        drawHourHand(g, centerX, centerY);\r\n        drawMinuteHand(g, centerX, centerY);\r\n        drawSecondHand(g, centerX, centerY);\r\n    }\n\n    private void drawClockCircle(Graphics g, int centerX, int centerY) {\r\n        g.setColor(Color.BLACK);\r\n        g.drawOval(centerX - CLOCK_RADIUS, centerY - CLOCK_RADIUS, CLOCK_RADIUS * 2, CLOCK_RADIUS * 2);\r\n    }\n\n    private void drawHand(Graphics g, int centerX, int centerY, double angle, int handLength, int handWidth) {\r\n        int handX = (int) (centerX + Math.sin(angle) * handLength);\r\n        int handY = (int) (centerY - Math.cos(angle) * handLength);\r\n        Graphics2D g2d = (Graphics2D) g;\r\n        g2d.setStroke(new BasicStroke(handWidth));\r\n        g.drawLine(centerX, centerY, handX, handY);\r\n    }\n\n    private void drawHourHand(Graphics g, int centerX, int centerY) {\r\n        Calendar calendar = Calendar.getInstance();\r\n        int hour = calendar.get(Calendar.HOUR);\r\n        double angle = Math.toRadians((hour * 30) - 90);\r\n        drawHand(g, centerX, centerY, angle, HOUR_HAND_LENGTH, HAND_WIDTH);\r\n    }\n\n    private void drawMinuteHand(Graphics g, int centerX, int centerY) {\r\n        Calendar calendar = Calendar.getInstance();\r\n        int minute = calendar.get(Calendar.MINUTE);\r\n        double angle = Math.toRadians((minute * 6) - 90);\r\n        drawHand(g, centerX, centerY, angle, MINUTE_HAND_LENGTH, HAND_WIDTH);\r\n    }\n\n    private void drawSecondHand(Graphics g, int centerX, int centerY) {\r\n        Calendar calendar = Calendar.getInstance();\r\n        int second = calendar.get(Calendar.SECOND);\r\n        double angle = Math.toRadians((second * 6) - 90);\r\n        drawHand(g, centerX, centerY, angle, SECOND_HAND_LENGTH, HAND_WIDTH);\r\n    }\n\n    public static void main(String[] args) {\r\n        SwingUtilities.invokeLater(() -> {\r\n            JFrame frame = new JFrame(\"Analog Clock\");\r\n            frame.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);\r\n            frame.getContentPane().add(new AnalogClock());\r\n            frame.pack();\r\n            frame.setLocationRelativeTo(null);\r\n            frame.setVisible(true);\r\n        });\r\n    }\r\n}\n\n```"},
{"title":"85 Haiku generator","tags":"Beginner Utilities","text":"A haiku generator is a computer program that generates haiku, a form of Japanese poetry that typically consists of three lines of five, seven, and five syllables respectively.\n\n__Code Solutions__\n\n\r\n* [[85 Haiku generator - Python]]\r\n* [[85 Haiku generator - JavaScript]]\r\n* [[85 Haiku generator - Java]]\r\n* [[85 Haiku generator - C#]]\r\n* [[85 Haiku generator - C++]]"},
{"title":"85 Haiku generator - Java","tags":"Java","text":"```Java\r\nSure! Here is a simple implementation of a Haiku generator using JavaScript:\n\nscript\r\n// Function to generate a random integer within a specified range\r\nfunction getRandomInt(min, max) {\r\n  return Math.floor(Math.random() * (max - min + 1) + min);\r\n}\n\n// Function to generate a Haiku poem\r\nfunction generateHaiku() {\r\n  // Arrays of Haiku syllable patterns for each line\r\n  var line1 = [5];\r\n  var line2 = [7];\r\n  var line3 = [5];\n\n  // Array of possible words for each syllable pattern\r\n  var words = {\r\n    5: [\"Autumn\", \"Blossoms\", \"Cherry\", \"Delicate\", \"Enlightenment\"],\r\n    7: [\"Celebration\", \"Harmony\", \"Meditation\", \"Tranquility\", \"Whispering\"],\r\n  };\n\n  // Generate the 1st line of Haiku\r\n  var haikuLine1 = \"\";\r\n  for (var i = 0; i \u003C line1.length; i++) {\r\n    var syllablePattern = line1[i];\r\n    var randomIndex = getRandomInt(0, words[syllablePattern].length - 1);\r\n    var word = words[syllablePattern][randomIndex];\r\n    haikuLine1 += word + \" \";\r\n  }\n\n  // Generate the 2nd line of Haiku\r\n  var haikuLine2 = \"\";\r\n  for (var i = 0; i \u003C line2.length; i++) {\r\n    var syllablePattern = line2[i];\r\n    var randomIndex = getRandomInt(0, words[syllablePattern].length - 1);\r\n    var word = words[syllablePattern][randomIndex];\r\n    haikuLine2 += word + \" \";\r\n  }\n\n  // Generate the 3rd line of Haiku\r\n  var haikuLine3 = \"\";\r\n  for (var i = 0; i \u003C line3.length; i++) {\r\n    var syllablePattern = line3[i];\r\n    var randomIndex = getRandomInt(0, words[syllablePattern].length - 1);\r\n    var word = words[syllablePattern][randomIndex];\r\n    haikuLine3 += word + \" \";\r\n  }\n\n  // Return the generated Haiku poem\r\n  return haikuLine1.trim() + \"\\n\" + haikuLine2.trim() + \"\\n\" + haikuLine3.trim();\r\n}\n\n// Generate a Haiku poem\r\nvar haiku = generateHaiku();\n\n// Print the Haiku poem\r\nconsole.log(haiku);\n\n\r\nPlease note that this is just a basic implementation and the word lists can be expanded to include more options for each syllable pattern.\r\n```"},
{"title":"85 Haiku generator - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nconst haikuGenerator = () => {\r\n  const syllableCount = [5, 7, 5];\r\n  const wordList = [\r\n    ['A', 'beautiful', 'day'],\r\n    ['The', 'sun', 'shines', 'brightly', 'on', 'the', 'sea'],\r\n    ['Autumn', 'leaves', 'fall', 'down']\r\n  ];\r\n  let haiku = '';\n\n  for (let i = 0; i \u003C syllableCount.length; i++) {\r\n    const line = wordList[i];\n\n    while (line.join(' ').length \u003C syllableCount[i]) {\r\n      const word = line[line.length - 1];\r\n      const nextWord = line.length === 1 ? wordList[i][0] : getRandomWord(wordList[i]);\r\n      line.push(nextWord);\r\n    }\n\n    if (line.join(' ').length !== syllableCount[i]) {\r\n      return 'Unable to generate haiku. Please try again.';\r\n    }\n\n    haiku += `${line.join(' ')}\\n`;\r\n  }\n\n  return haiku.trim();\r\n};\n\nconst getRandomWord = (wordArr) => {\r\n  const randomIndex = Math.floor(Math.random() * wordArr.length);\r\n  return wordArr[randomIndex];\r\n};\n\nconsole.log(haikuGenerator());\r\n```"},
{"title":"85 Haiku generator - Python","tags":"Python","text":"```Python\r\nimport random\n\ndef generate_haiku():\r\n    # List of possible words for each line of the haiku\r\n    line1 = [\"Autumn\", \"Cherry blossoms\", \"Crisp leaves\"]\r\n    line2 = [\"Whispering wind\", \"Gentle raindrops\", \"Morning dew\"]\r\n    line3 = [\"Quiet reflection\", \"Eternal beauty\", \"Peaceful harmony\"]\n\n    # Getting a random word from each line\r\n    word1 = random.choice(line1)\r\n    word2 = random.choice(line2)\r\n    word3 = random.choice(line3)\n\n    # Returning the haiku as a single string\r\n    return f\"{word1}\\n{word2}\\n{word3}\"\n\n# Generating a haiku\r\nhaiku = generate_haiku()\n\n# Printing the haiku\r\nprint(haiku)\r\n```"},
{"title":"85 Haiku generator.java - Java","tags":"Javat","text":"```Java\r\nSure! Here is a simple implementation of a Haiku generator using JavaScript:\n\nscript\r\n// Function to generate a random integer within a specified range\r\nfunction getRandomInt(min, max) {\r\n  return Math.floor(Math.random() * (max - min + 1) + min);\r\n}\n\n// Function to generate a Haiku poem\r\nfunction generateHaiku() {\r\n  // Arrays of Haiku syllable patterns for each line\r\n  var line1 = [5];\r\n  var line2 = [7];\r\n  var line3 = [5];\n\n  // Array of possible words for each syllable pattern\r\n  var words = {\r\n    5: [\"Autumn\", \"Blossoms\", \"Cherry\", \"Delicate\", \"Enlightenment\"],\r\n    7: [\"Celebration\", \"Harmony\", \"Meditation\", \"Tranquility\", \"Whispering\"],\r\n  };\n\n  // Generate the 1st line of Haiku\r\n  var haikuLine1 = \"\";\r\n  for (var i = 0; i \u003C line1.length; i++) {\r\n    var syllablePattern = line1[i];\r\n    var randomIndex = getRandomInt(0, words[syllablePattern].length - 1);\r\n    var word = words[syllablePattern][randomIndex];\r\n    haikuLine1 += word + \" \";\r\n  }\n\n  // Generate the 2nd line of Haiku\r\n  var haikuLine2 = \"\";\r\n  for (var i = 0; i \u003C line2.length; i++) {\r\n    var syllablePattern = line2[i];\r\n    var randomIndex = getRandomInt(0, words[syllablePattern].length - 1);\r\n    var word = words[syllablePattern][randomIndex];\r\n    haikuLine2 += word + \" \";\r\n  }\n\n  // Generate the 3rd line of Haiku\r\n  var haikuLine3 = \"\";\r\n  for (var i = 0; i \u003C line3.length; i++) {\r\n    var syllablePattern = line3[i];\r\n    var randomIndex = getRandomInt(0, words[syllablePattern].length - 1);\r\n    var word = words[syllablePattern][randomIndex];\r\n    haikuLine3 += word + \" \";\r\n  }\n\n  // Return the generated Haiku poem\r\n  return haikuLine1.trim() + \"\\n\" + haikuLine2.trim() + \"\\n\" + haikuLine3.trim();\r\n}\n\n// Generate a Haiku poem\r\nvar haiku = generateHaiku();\n\n// Print the Haiku poem\r\nconsole.log(haiku);\n\n\r\nPlease note that this is just a basic implementation and the word lists can be expanded to include more options for each syllable pattern.\r\n```"},
{"title":"86 Hangman","tags":"Beginner Games","text":"A person is chosen to be the \"hanger\" and the other players decide on a word or phrase.  The hanger draws a gallows and a stick figure with a noose around its neck.  The other players take turns guessing letters that are in the word or phrase.  If the letter is not in the word, the hanger adds a body part to the stick figure.  The game is over when the stick figure is complete or the word is guessed.\n\n__Code Solutions__\n\n\r\n* [[86 Hangman - Python]]\r\n* [[86 Hangman - JavaScript]]\r\n* [[86 Hangman - Java]]\r\n* [[86 Hangman - C#]]\r\n* [[86 Hangman - C++]]"},
{"title":"86 Hangman - Java","tags":"Java","text":"```Java\r\nscript\r\n// Array of words to choose from\r\nvar words = [\"javascript\", \"hangman\", \"game\", \"programming\", \"developer\"];\n\n// Select a random word from the array\r\nvar word = words[Math.floor(Math.random() * words.length)];\n\n// Array to store the guessed letters\r\nvar guessedLetters = [];\n\n// Number of remaining attempts\r\nvar attempts = 6;\n\n// Function to display the board\r\nfunction displayBoard() {\r\n    var board = \"\";\r\n    for (var i = 0; i \u003C word.length; i++) {\r\n        if (guessedLetters.indexOf(word[i]) !== -1) {\r\n            board += word[i];\r\n        } else {\r\n            board += \"_\";\r\n        }\r\n    }\r\n    return board;\r\n}\n\n// Function to check if the game is won\r\nfunction isGameWon() {\r\n    for (var i = 0; i \u003C word.length; i++) {\r\n        if (guessedLetters.indexOf(word[i]) === -1) {\r\n            return false;\r\n        }\r\n    }\r\n    return true;\r\n}\n\n// Function to check if the game is lost\r\nfunction isGameLost() {\r\n    return attempts === 0;\r\n}\n\n// Function to process the user's guess\r\nfunction makeGuess(guess) {\r\n    guessedLetters.push(guess);\r\n    if (word.indexOf(guess) === -1) {\r\n        attempts--;\r\n    }\r\n}\n\n// Main game loop\r\nwhile (!isGameWon() && !isGameLost()) {\r\n    var guess = prompt(\"Guess a letter:\");\r\n    makeGuess(guess);\r\n    console.log(\"Attempts remaining: \" + attempts);\r\n    console.log(\"Board: \" + displayBoard());\r\n}\n\n// Game over message\r\nif (isGameWon()) {\r\n    console.log(\"Congratulations, you won!\");\r\n} else if (isGameLost()) {\r\n    console.log(\"Sorry, you lost. The word was: \" + word);\r\n}\n\n\r\nNote: This is a simplified version of Hangman without any user interface. The user is prompted to enter a letter and the game logic is displayed in the console.\r\n```"},
{"title":"86 Hangman - JavaScript","tags":"JavaScript","text":"```JavaScript\n\n// Hangman word list\r\nvar words = [\"hangman\", \"javascript\", \"programming\", \"computer\", \"game\", \"technology\"];\n\n// Select a random word from the list\r\nvar word = words[Math.floor(Math.random() * words.length)];\n\n// Generate the initial hidden word\r\nvar hiddenWord = \"\";\r\nfor (var i = 0; i \u003C word.length; i++) {\r\n  hiddenWord += \"_\";\r\n}\n\n// Tracks the remaining number of guesses\r\nvar remainingGuesses = 6;\n\n// Tracks the letters that have been guessed\r\nvar guessedLetters = [];\n\n// Game loop\r\nwhile (remainingGuesses > 0 && hiddenWord.includes(\"_\")) {\r\n  console.log(hiddenWord);\r\n  console.log(\"Remaining guesses: \" + remainingGuesses);\r\n  console.log(\"Guessed letters: \" + guessedLetters);\n\n  var guess = prompt(\"Guess a letter:\").toLowerCase();\n\n  // Validate input\r\n  if (guess.length !== 1 || !/[a-z]/.test(guess)) {\r\n    console.log(\"Please enter a single letter.\");\r\n    continue;\r\n  }\n\n  // Check if the letter has already been guessed\r\n  if (guessedLetters.includes(guess)) {\r\n    console.log(\"You have already guessed that letter.\");\r\n    continue;\r\n  }\n\n  // Add the guessed letter to the list\r\n  guessedLetters.push(guess);\n\n  // Update the hidden word with the guessed letter\r\n  var newHiddenWord = \"\";\r\n  var found = false;\r\n  for (var j = 0; j \u003C word.length; j++) {\r\n    if (word[j] === guess) {\r\n      newHiddenWord += guess;\r\n      found = true;\r\n    } else {\r\n      newHiddenWord += hiddenWord[j];\r\n    }\r\n  }\n\n  // Incorrect guess\r\n  if (!found) {\r\n    remainingGuesses--;\r\n    console.log(\"Incorrect guess.\");\r\n  } else {\r\n    hiddenWord = newHiddenWord;\r\n    console.log(\"Correct guess.\");\r\n  }\r\n}\n\n// Game over\r\nif (hiddenWord.includes(\"_\")) {\r\n  console.log(\"Game over. You lost. The word was: \" + word);\r\n} else {\r\n  console.log(\"Congratulations! You won!\");\r\n}\n\n```"},
{"title":"86 Hangman - Python","tags":"Python","text":"```Python\r\nimport random\n\ndef hangman():\r\n    words = ['python', 'programming', 'computer', 'hangman', 'game']\r\n    word = random.choice(words)\r\n    guessed_word = '-' * len(word)\r\n    attempts = 6\r\n    guessed_letters = []\n\n    while attempts > 0:\r\n        print('\\nWord:', guessed_word)\r\n        guess = input('Guess a letter: ').lower()\n\n        if guess in guessed_letters:\r\n            print('You already guessed that letter.')\n\n        else:\r\n            guessed_letters.append(guess)\r\n            if guess in word:\r\n                word_list = list(word)\r\n                guessed_word_list = list(guessed_word)\r\n                index = [i for i in range(len(word)) if word[i] == guess]\r\n                for i in index:\r\n                    guessed_word_list[i] = guess\r\n                guessed_word = ''.join(guessed_word_list)\r\n                print('Correct guess!')\n\n                if guessed_word == word:\r\n                    print('\\nCongratulations! You guessed the word:', word)\r\n                    return\n\n            else:\r\n                attempts -= 1\r\n                print('Wrong guess!')\r\n                if attempts == 0:\r\n                    print('\\nGame over! You ran out of attempts.')\r\n                    print('The word was:', word)\n\nhangman()\n\n```"},
{"title":"86 Hangman.java - Java","tags":"Javat","text":"```Java\r\nscript\r\n// Array of words to choose from\r\nvar words = [\"javascript\", \"hangman\", \"game\", \"programming\", \"developer\"];\n\n// Select a random word from the array\r\nvar word = words[Math.floor(Math.random() * words.length)];\n\n// Array to store the guessed letters\r\nvar guessedLetters = [];\n\n// Number of remaining attempts\r\nvar attempts = 6;\n\n// Function to display the board\r\nfunction displayBoard() {\r\n    var board = \"\";\r\n    for (var i = 0; i \u003C word.length; i++) {\r\n        if (guessedLetters.indexOf(word[i]) !== -1) {\r\n            board += word[i];\r\n        } else {\r\n            board += \"_\";\r\n        }\r\n    }\r\n    return board;\r\n}\n\n// Function to check if the game is won\r\nfunction isGameWon() {\r\n    for (var i = 0; i \u003C word.length; i++) {\r\n        if (guessedLetters.indexOf(word[i]) === -1) {\r\n            return false;\r\n        }\r\n    }\r\n    return true;\r\n}\n\n// Function to check if the game is lost\r\nfunction isGameLost() {\r\n    return attempts === 0;\r\n}\n\n// Function to process the user's guess\r\nfunction makeGuess(guess) {\r\n    guessedLetters.push(guess);\r\n    if (word.indexOf(guess) === -1) {\r\n        attempts--;\r\n    }\r\n}\n\n// Main game loop\r\nwhile (!isGameWon() && !isGameLost()) {\r\n    var guess = prompt(\"Guess a letter:\");\r\n    makeGuess(guess);\r\n    console.log(\"Attempts remaining: \" + attempts);\r\n    console.log(\"Board: \" + displayBoard());\r\n}\n\n// Game over message\r\nif (isGameWon()) {\r\n    console.log(\"Congratulations, you won!\");\r\n} else if (isGameLost()) {\r\n    console.log(\"Sorry, you lost. The word was: \" + word);\r\n}\n\n\r\nNote: This is a simplified version of Hangman without any user interface. The user is prompted to enter a letter and the game logic is displayed in the console.\r\n```"},
{"title":"87 Higher or Lower, Heads and Tails","tags":"Beginner Games","text":"The player shouts out a number between 1 and 100, inclusive. The other player then has to guess whether the number is higher or lower than the number shouted out. If the player is correct, they stay in the game; if they're wrong, they're out. The last player standing wins the game.\n\nIf the player is correct, they stay in the game; if they're wrong, they're out.\n\n__Code Solutions__\n\n\r\n* [[87 Higher or Lower, Heads and Tails - Python]]\r\n* [[87 Higher or Lower, Heads and Tails - JavaScript]]\r\n* [[87 Higher or Lower, Heads and Tails - Java]]\r\n* [[87 Higher or Lower, Heads and Tails - C#]]\r\n* [[87 Higher or Lower, Heads and Tails - C++]]"},
{"title":"87 Higher or Lower, Heads and Tails - Java","tags":"Java","text":"```Java\r\nlet targetNumber;\r\nlet guessHigher;\r\nlet guessLower;\n\nfunction generateRandomNumber() {\r\n  targetNumber = Math.floor(Math.random() * 101);\r\n}\n\nfunction flipCoin() {\r\n  const randomNumber = Math.random();\n\n  if (randomNumber \u003C 0.5) {\r\n    return \"Heads\";\r\n  } else {\r\n    return \"Tails\";\r\n  }\r\n}\n\nfunction playGame() {\r\n  generateRandomNumber();\r\n  \r\n  console.log(\"Welcome to Higher or Lower, Heads and Tails!\");\r\n  console.log(\"--- Higher or Lower ---\");\r\n  console.log(\"Guess if the next number will be higher or lower than the target number.\");\r\n  \r\n  const guessedNumber = Math.floor(Math.random() * 101);\r\n  \r\n  console.log(\"The target number is: \" + targetNumber);\r\n  console.log(\"Your guess is: \" + guessedNumber);\r\n  \r\n  if ((guessedNumber \u003C targetNumber && guessLower) || (guessedNumber > targetNumber && guessHigher)) {\r\n    console.log(\"Congratulations! You guessed correctly!\");\r\n  } else {\r\n    console.log(\"Sorry, better luck next time!\");\r\n  }\r\n  \r\n  console.log(\"--- Heads and Tails ---\");\r\n  \r\n  const coinFlipResult = flipCoin();\r\n  console.log(\"The coin landed on: \" + coinFlipResult);\r\n}\n\nplayGame();\r\n```"},
{"title":"87 Higher or Lower, Heads and Tails - JavaScript","tags":"JavaScript","text":"```JavaScript\n\n// Higher or Lower\n\nfunction higherOrLower() {\r\n  let randomNumber = Math.floor(Math.random() * 100);\r\n  let userGuess = parseInt(prompt(\"Guess a number between 0 and 100:\"));\r\n  \r\n  if (userGuess > randomNumber) {\r\n    console.log(\"Higher\");\r\n  } else if (userGuess \u003C randomNumber) {\r\n    console.log(\"Lower\");\r\n  } else {\r\n    console.log(\"Correct guess!\");\r\n  }\r\n}\n\nhigherOrLower();\n\n// Heads and Tails\n\nfunction headsOrTails() {\r\n  let randomNum = Math.random();\r\n  \r\n  if (randomNum \u003C 0.5) {\r\n    console.log(\"Heads\");\r\n  } else {\r\n    console.log(\"Tails\");\r\n  }\r\n}\n\nheadsOrTails();\n\n// Flip Coins\n\nfunction flipCoins(numCoins) {\r\n  let headsCount = 0;\r\n  let tailsCount = 0;\r\n  \r\n  for (let i = 0; i \u003C numCoins; i++) {\r\n    if (Math.random() \u003C 0.5) {\r\n      headsCount++;\r\n    } else {\r\n      tailsCount++;\r\n    }\r\n  }\r\n  \r\n  console.log(`Heads: ${headsCount}`);\r\n  console.log(`Tails: ${tailsCount}`);\r\n}\n\nflipCoins(10);\n\n\r\nNote: The code assumes that it will run on a JavaScript environment where `console.log()` works for output.\r\n```"},
{"title":"87 Higher or Lower, Heads and Tails - Python","tags":"Python","text":"```Python\r\nimport random\n\ndef higher_lower(num):\r\n    guess = int(input(\"Guess a number between 1 and 100: \"))\r\n    if guess \u003C num:\r\n        print(\"Higher!\")\r\n    elif guess > num:\r\n        print(\"Lower!\")\r\n    else:\r\n        print(\"Correct!\")\n\ndef heads_tails():\r\n    guess = input(\"Guess heads or tails (h/t): \")\r\n    coin = random.choice([\"h\", \"t\"])\r\n    if guess == coin:\r\n        print(\"Correct!\")\r\n    else:\r\n        print(\"Wrong!\")\n\ndef flip_coin():\r\n    result = random.choice([\"Heads\", \"Tails\"])\r\n    print(\"The coin landed on\", result)\n\nnumber_to_guess = random.randint(1, 100)\r\nhigher_lower(number_to_guess)\r\nheads_tails()\r\nflip_coin()\r\n```"},
{"title":"87 Higher or Lower, Heads and Tails.java - Java","tags":"Javat","text":"```Java\r\nlet targetNumber;\r\nlet guessHigher;\r\nlet guessLower;\n\nfunction generateRandomNumber() {\r\n  targetNumber = Math.floor(Math.random() * 101);\r\n}\n\nfunction flipCoin() {\r\n  const randomNumber = Math.random();\n\n  if (randomNumber \u003C 0.5) {\r\n    return \"Heads\";\r\n  } else {\r\n    return \"Tails\";\r\n  }\r\n}\n\nfunction playGame() {\r\n  generateRandomNumber();\r\n  \r\n  console.log(\"Welcome to Higher or Lower, Heads and Tails!\");\r\n  console.log(\"--- Higher or Lower ---\");\r\n  console.log(\"Guess if the next number will be higher or lower than the target number.\");\r\n  \r\n  const guessedNumber = Math.floor(Math.random() * 101);\r\n  \r\n  console.log(\"The target number is: \" + targetNumber);\r\n  console.log(\"Your guess is: \" + guessedNumber);\r\n  \r\n  if ((guessedNumber \u003C targetNumber && guessLower) || (guessedNumber > targetNumber && guessHigher)) {\r\n    console.log(\"Congratulations! You guessed correctly!\");\r\n  } else {\r\n    console.log(\"Sorry, better luck next time!\");\r\n  }\r\n  \r\n  console.log(\"--- Heads and Tails ---\");\r\n  \r\n  const coinFlipResult = flipCoin();\r\n  console.log(\"The coin landed on: \" + coinFlipResult);\r\n}\n\nplayGame();\r\n```"},

{"title":"97 Image viewer - Java","tags":"Java","text":"```Java\n\npublic class ImageViewer {\r\n  public static void main(String[] args) {\r\n    String[] images = {\"image1.jpg\", \"image2.jpg\", \"image3.jpg\"};\r\n    \r\n    for (String image : images) {\r\n      System.out.println(\"Viewing image: \" + image);\r\n    }\r\n  }\r\n}\n\n```"},
{"title":"97 Image viewer - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nconst images = [\"image1.jpg\", \"image2.jpg\", \"image3.jpg\"];\n\nlet currentIndex = 0;\n\nfunction displayImage(index) {\r\n  const imageContainer = document.getElementById(\"image-container\");\r\n  \r\n  imageContainer.innerHTML = \"\";\r\n  \r\n  const imageElement = document.createElement(\"img\");\r\n  imageElement.src = images[index];\r\n  \r\n  imageContainer.appendChild(imageElement);\r\n}\n\nfunction nextImage() {\r\n  currentIndex = (currentIndex + 1) % images.length;\r\n  displayImage(currentIndex);\r\n}\n\nfunction previousImage() {\r\n  currentIndex = (currentIndex - 1 + images.length) % images.length;\r\n  displayImage(currentIndex);\r\n}\n\ndisplayImage(currentIndex);\n\ndocument.getElementById(\"next-btn\").addEventListener(\"click\", nextImage);\r\ndocument.getElementById(\"previous-btn\").addEventListener(\"click\", previousImage);\r\n```"},
{"title":"97 Image viewer - Python","tags":"Python","text":"```Python\r\nimport tkinter as tk\r\nfrom PIL import ImageTk, Image\r\nfrom tkinter import filedialog\n\ndef open_image():\r\n    global image_label\r\n    filename = filedialog.askopenfilename(initialdir=\"/\", title=\"Select Image\", \r\n                                          filetypes=((\"Image Files\", \"*.jpg *.png *.jpeg\"), (\"All Files\", \"*.*\")))\r\n    if filename:\r\n        image = Image.open(filename)\r\n        image.thumbnail((500, 500))\r\n        image_tk = ImageTk.PhotoImage(image)\r\n        image_label.configure(image=image_tk)\r\n        image_label.image = image_tk\n\nroot = tk.Tk()\n\nbutton = tk.Button(root, text=\"Open Image\", command=open_image)\r\nbutton.pack()\n\nimage_label = tk.Label(root)\r\nimage_label.pack()\n\nroot.mainloop()\r\n```"},
{"title":"97 Image viewer.java - Java","tags":"Javat","text":"```Java\n\npublic class ImageViewer {\r\n  public static void main(String[] args) {\r\n    String[] images = {\"image1.jpg\", \"image2.jpg\", \"image3.jpg\"};\r\n    \r\n    for (String image : images) {\r\n      System.out.println(\"Viewing image: \" + image);\r\n    }\r\n  }\r\n}\n\n```"},

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {

	var moduleInfo = {

*/

	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}

	}

/*

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}

/*
Helper for making DOM elements

options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*

		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();

/*

	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {

			for (var p in source) {

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/

	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {

/*

// Convert a date into UTC YYYYMMDDHHMMSSmmm format

			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		  d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		  return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.match(/[^\S\xA0]/mg)) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"    throw \"Global assignment is not allowed within modules on node.\";",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){\n" + code + "\n;})();",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"  return exports;\n",
		"})"
	].join("\n");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*
Creates a PasswordPrompt object

$tw.utils.PasswordPrompt = function() {

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();

};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);

		this.setWrapperDisplay();
	}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.

			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state

					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)

				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);

		}
	};

// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),

				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}

			this.clearCache(title);
			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {
