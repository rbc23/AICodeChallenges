{"title":"169 Rock Paper Scissors","tags":"Beginner Games","text":"Rock Paper Scissors is a game in which two people take turns choosing one of the three possible moves: rock, paper, or scissors. The winner is determined by the move they choose: rock beats scissors, paper beats rock, and scissors beats paper. If both players choose the same move, then it is a tie.\n\n__Code Solutions__\n\n\r\n* [[169 Rock Paper Scissors - Python]]\r\n* [[169 Rock Paper Scissors - JavaScript]]\r\n* [[169 Rock Paper Scissors - Java]]\r\n* [[169 Rock Paper Scissors - C#]]\r\n* [[169 Rock Paper Scissors - C++]]"},
{"title":"169 Rock Paper Scissors - Java","tags":"Java","text":"```Java\n\nimport java.util.Scanner;\n\npublic class RockPaperScissors {\r\n    public static void main(String[] args) {\r\n        Scanner scanner = new Scanner(System.in);\r\n        String[] choices = {\"rock\", \"paper\", \"scissors\"};\r\n        \r\n        String userChoice;\r\n        String computerChoice;\r\n        \r\n        System.out.println(\"Welcome to Rock Paper Scissors game!\");\r\n        System.out.println(\"Enter your choice (rock, paper, or scissors):\");\r\n        userChoice = scanner.nextLine().toLowerCase();\r\n        \r\n        int randomIndex = (int) (Math.random() * 3);\r\n        computerChoice = choices[randomIndex];\r\n        \r\n        System.out.println(\"Your choice: \" + userChoice);\r\n        System.out.println(\"Computer's choice: \" + computerChoice);\r\n        \r\n        if (userChoice.equals(computerChoice)) {\r\n            System.out.println(\"It's a tie!\");\r\n        } else if ((userChoice.equals(\"rock\") && computerChoice.equals(\"scissors\")) ||\r\n                   (userChoice.equals(\"paper\") && computerChoice.equals(\"rock\")) ||\r\n                   (userChoice.equals(\"scissors\") && computerChoice.equals(\"paper\"))) {\r\n            System.out.println(\"Congratulations! You win!\");\r\n        } else {\r\n            System.out.println(\"Sorry, you lose!\");\r\n        }\r\n    }\r\n}\n\n```"},
{"title":"169 Rock Paper Scissors - JavaScript","tags":"JavaScript","text":"```JavaScript\r\n// Game Variables\r\nlet order = [];\r\nlet playerOrder = [];\r\nlet flash;\r\nlet turn;\r\nlet good;\r\nlet compTurn;\r\nlet intervalId;\r\nlet strict = false;\r\nlet noise = true;\r\nlet on = false;\r\nlet win;\n\nconst turnCounter = document.querySelector(\"#turn\");\r\nconst topLeft = document.querySelector(\"#topleft\");\r\nconst topRight = document.querySelector(\"#topright\");\r\nconst bottomLeft = document.querySelector(\"#bottomleft\");\r\nconst bottomRight = document.querySelector(\"#bottomright\");\r\nconst strictButton = document.querySelector(\"#strict\");\r\nconst onButton = document.querySelector(\"#on\");\r\nconst startButton = document.querySelector(\"#start\");\n\nstrictButton.addEventListener('click', (event) => {\r\n  if (strictButton.checked == true) {\r\n    strict = true;\r\n  } else {\r\n    strict = false;\r\n  }\r\n});\n\nonButton.addEventListener('click', (event) => {\r\n  if (onButton.checked == true) {\r\n    on = true;\r\n    turnCounter.innerHTML = \"-\";\r\n  } else {\r\n    on = false;\r\n    turnCounter.innerHTML = \"\";\r\n    clearColor();\r\n    clearInterval(intervalId);\r\n  }\r\n});\n\nstartButton.addEventListener('click', (event) => {\r\n  if (on || win) {\r\n    play();\r\n  }\r\n});\n\nfunction play() {\r\n  win = false;\r\n  order = [];\r\n  playerOrder = [];\r\n  flash = 0;\r\n  intervalId = 0;\r\n  turn = 1;\r\n  turnCounter.innerHTML = \"1\";\r\n  good = true;\r\n  for (var i = 0; i \u003C 20; i++) {\r\n    order.push(Math.floor(Math.random() * 4) + 1);\r\n  }\r\n  compTurn = true;\n\n  intervalId = setInterval(gameTurn, 800);\r\n}\n\nfunction gameTurn() {\r\n  on = false;\n\n  if (flash == turn) {\r\n    clearInterval(intervalId);\r\n    compTurn = false;\r\n    clearColor();\r\n    on = true;\r\n  }\n\n  if (compTurn) {\r\n    clearColor();\r\n    setTimeout(() => {\r\n      if (order[flash] == 1) topLeft.style.backgroundColor = \"lightgreen\";\r\n      if (order[flash] == 2) topRight.style.backgroundColor = \"tomato\";\r\n      if (order[flash] == 3) bottomLeft.style.backgroundColor = \"yellow\";\r\n      if (order[flash] == 4) bottomRight.style.backgroundColor = \"lightskyblue\";\r\n      flash++;\r\n    }, 200);\r\n  }\r\n}\n\nfunction clearColor() {\r\n  topLeft.style.backgroundColor = \"darkgreen\";\r\n  topRight.style.backgroundColor = \"darkred\";\r\n  bottomLeft.style.backgroundColor = \"goldenrod\";\r\n  bottomRight.style.backgroundColor = \"darkblue\";\r\n}\n\nfunction flashColor() {\r\n  topLeft.style.backgroundColor = \"lightgreen\";\r\n  topRight.style.backgroundColor = \"tomato\";\r\n  bottomLeft.style.backgroundColor = \"yellow\";\r\n  bottomRight.style.backgroundColor = \"lightskyblue\";\r\n}\n\ntopLeft.addEventListener('click', (event) => {\r\n  if (on) {\r\n    playerOrder.push(1);\r\n    check();\r\n    one();\r\n    if(!win) {\r\n      setTimeout(() => {\r\n        clearColor();\r\n      }, 300);\r\n    }\r\n  }\r\n})\n\n// Rest of the game logic goes here...\n\n```"},
{"title":"169 Rock Paper Scissors - Python","tags":"Python","text":"```Python\r\nimport random\n\nchoices = [\"rock\", \"paper\", \"scissors\"]\n\ndef play_game():\r\n    print(\"Rock Paper Scissors\")\r\n    print(\"-------------------\")\r\n    \r\n    player_choice = input(\"Your choice: \").lower()\r\n    while player_choice not in choices:\r\n        print(\"Invalid choice. Please choose again.\")\r\n        player_choice = input(\"Your choice: \").lower()\r\n    \r\n    computer_choice = random.choice(choices)\r\n    print(\"Computer's choice:\", computer_choice)\r\n    \r\n    if player_choice == computer_choice:\r\n        print(\"It's a tie!\")\r\n    elif (player_choice == \"rock\" and computer_choice == \"scissors\") or \\\r\n         (player_choice == \"paper\" and computer_choice == \"rock\") or \\\r\n         (player_choice == \"scissors\" and computer_choice == \"paper\"):\r\n        print(\"You win!\")\r\n    else:\r\n        print(\"You lose!\")\n\nplay_game()\r\n```"},
{"title":"169 Rock Paper Scissors.java - Java","tags":"Javat","text":"```Java\n\nimport java.util.Scanner;\n\npublic class RockPaperScissors {\r\n    public static void main(String[] args) {\r\n        Scanner scanner = new Scanner(System.in);\r\n        String[] choices = {\"rock\", \"paper\", \"scissors\"};\r\n        \r\n        String userChoice;\r\n        String computerChoice;\r\n        \r\n        System.out.println(\"Welcome to Rock Paper Scissors game!\");\r\n        System.out.println(\"Enter your choice (rock, paper, or scissors):\");\r\n        userChoice = scanner.nextLine().toLowerCase();\r\n        \r\n        int randomIndex = (int) (Math.random() * 3);\r\n        computerChoice = choices[randomIndex];\r\n        \r\n        System.out.println(\"Your choice: \" + userChoice);\r\n        System.out.println(\"Computer's choice: \" + computerChoice);\r\n        \r\n        if (userChoice.equals(computerChoice)) {\r\n            System.out.println(\"It's a tie!\");\r\n        } else if ((userChoice.equals(\"rock\") && computerChoice.equals(\"scissors\")) ||\r\n                   (userChoice.equals(\"paper\") && computerChoice.equals(\"rock\")) ||\r\n                   (userChoice.equals(\"scissors\") && computerChoice.equals(\"paper\"))) {\r\n            System.out.println(\"Congratulations! You win!\");\r\n        } else {\r\n            System.out.println(\"Sorry, you lose!\");\r\n        }\r\n    }\r\n}\n\n```"},
{"title":"17 Breakout","tags":"Beginner Games","text":"A breakout game is a problem enunciation where the player controls a paddle to hit a ball and break a wall of bricks.\n\n__Code Solutions__\n\n\r\n* [[17 Breakout - Python]]\r\n* [[17 Breakout - JavaScript]]\r\n* [[17 Breakout - Java]]\r\n* [[17 Breakout - C#]]\r\n* [[17 Breakout - C++]]"},
{"title":"17 Breakout - Java","tags":"Java","text":"```Java\r\nSure! Here is the JavaScript code for a Breakout Clone game:\n\nscript\r\n// Create canvas element\r\nconst canvas = document.createElement('canvas');\r\nconst ctx = canvas.getContext('2d');\r\ncanvas.width = 800;\r\ncanvas.height = 600;\r\ndocument.body.appendChild(canvas);\n\n// Define paddle properties\r\nconst paddle = {\r\n  x: canvas.width / 2 - 75,\r\n  y: canvas.height - 30,\r\n  width: 150,\r\n  height: 15,\r\n  dx: 5\r\n};\n\n// Define ball properties\r\nconst ball = {\r\n  x: canvas.width / 2,\r\n  y: canvas.height - 45,\r\n  radius: 10,\r\n  speed: 4,\r\n  dx: 4,\r\n  dy: -4\r\n};\n\n// Create bricks\r\nconst brickRowCount = 5;\r\nconst brickColumnCount = 10;\r\nconst brickWidth = 75;\r\nconst brickHeight = 20;\r\nconst brickPadding = 10;\r\nconst brickOffsetTop = 30;\r\nconst brickOffsetLeft = 30;\r\nconst bricks = [];\r\nfor (let c = 0; c \u003C brickColumnCount; c++) {\r\n  bricks[c] = [];\r\n  for (let r = 0; r \u003C brickRowCount; r++) {\r\n    bricks[c][r] = { x: 0, y: 0, status: 1 };\r\n  }\r\n}\n\n// Define variables for game status and score\r\nlet score = 0;\r\nlet lives = 3;\r\nlet gameover = false;\n\n// Add keyboard event listeners for paddle movement\r\ndocument.addEventListener('keydown', movePaddle);\r\ndocument.addEventListener('keyup', stopPaddle);\n\n// Paddle movement functions\r\nfunction movePaddle(e) {\r\n  if (e.keyCode === 37) {\r\n    paddle.dx = -5;\r\n  } else if (e.keyCode === 39) {\r\n    paddle.dx = 5;\r\n  }\r\n}\n\nfunction stopPaddle(e) {\r\n  if (e.keyCode === 37 || e.keyCode === 39) {\r\n    paddle.dx = 0;\r\n  }\r\n}\n\n// Function to draw paddle on canvas\r\nfunction drawPaddle() {\r\n  ctx.beginPath();\r\n  ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);\r\n  ctx.fillStyle = '#0095DD';\r\n  ctx.fill();\r\n  ctx.closePath();\r\n}\n\n// Function to draw ball on canvas\r\nfunction drawBall() {\r\n  ctx.beginPath();\r\n  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);\r\n  ctx.fillStyle = '#0095DD';\r\n  ctx.fill();\r\n  ctx.closePath();\r\n}\n\n// Function to draw bricks on canvas\r\nfunction drawBricks() {\r\n  for (let c = 0; c \u003C brickColumnCount; c++) {\r\n    for (let r = 0; r \u003C brickRowCount; r++) {\r\n      if (bricks[c][r].status === 1) {\r\n        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;\r\n        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;\r\n        bricks[c][r].x = brickX;\r\n        bricks[c][r].y = brickY;\r\n        ctx.beginPath();\r\n        ctx.rect(brickX, brickY, brickWidth, brickHeight);\r\n        ctx.fillStyle = '#0095DD';\r\n        ctx.fill();\r\n        ctx.closePath();\r\n      }\r\n    }\r\n  }\r\n}\n\n// Function to detect collision with bricks\r\nfunction detectCollision() {\r\n  for (let c = 0; c \u003C brickColumnCount; c++) {\r\n    for (let r = 0; r \u003C brickRowCount; r++) {\r\n      const brick = bricks[c][r];\r\n      if (brick.status === 1) {\r\n        if (\r\n          ball.x > brick.x &&\r\n          ball.x \u003C brick.x + brickWidth &&\r\n          ball.y > brick.y &&\r\n          ball.y \u003C brick.y + brickHeight\r\n        ) {\r\n          ball.dy = -ball.dy;\r\n          brick.status = 0;\r\n          score++;\r\n          if (score === brickRowCount * brickColumnCount) {\r\n            gameover = true;\r\n          }\r\n        }\r\n      }\r\n    }\r\n  }\r\n}\n\n// Function to update game state\r\nfunction update() {\r\n  if (!gameover) {\r\n    // Clear canvas\r\n    ctx.clearRect(0, 0, canvas.width, canvas.height);\n\n    // Draw paddle, ball, and bricks\r\n    drawPaddle();\r\n    drawBall();\r\n    drawBricks();\n\n    // Move paddle\r\n    paddle.x += paddle.dx;\r\n    if (paddle.x \u003C 0) {\r\n      paddle.x = 0;\r\n    } else if (paddle.x + paddle.width > canvas.width) {\r\n      paddle.x = canvas.width - paddle.width;\r\n    }\n\n    // Move ball\r\n    ball.x += ball.dx;\r\n    ball.y += ball.dy;\n\n    // Detect collision with walls\r\n    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius \u003C 0) {\r\n      ball.dx = -ball.dx;\r\n    }\r\n    if (ball.y - ball.radius \u003C 0) {\r\n      ball.dy = -ball.dy;\r\n    }\n\n    // Detect collision with paddle\r\n    if (\r\n      ball.y + ball.radius > paddle.y &&\r\n      ball.x > paddle.x &&\r\n      ball.x \u003C paddle.x + paddle.width\r\n    ) {\r\n      ball.dy = -ball.dy;\r\n    }\n\n    // Detect collision with bricks\r\n    detectCollision();\n\n    // Show score and lives\r\n    ctx.font = '16px Arial';\r\n    ctx.fillStyle = '#0095DD';\r\n    ctx.fillText('Score: ' + score, 8, 20);\r\n    ctx.fillText('Lives: ' + lives, canvas.width - 65, 20);\n\n    // Game over condition\r\n    if (ball.y + ball.radius > canvas.height) {\r\n      lives--;\r\n      if (lives === 0) {\r\n        gameover = true;\r\n      } else {\r\n        ball.x = canvas.width / 2;\r\n        ball.y = canvas.height - 45;\r\n        ball.speed = 4;\r\n        ball.dx = 4;\r\n        ball.dy = -4;\r\n        paddle.x = canvas.width / 2 - 75;\r\n      }\r\n    }\n\n    // Request animation frame\r\n    requestAnimationFrame(update);\r\n  } else {\r\n    // Game over message\r\n    ctx.font = '36px Arial';\r\n    ctx.fillStyle = '#0095DD';\r\n    ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);\r\n  }\r\n}\n\n// Start the game\r\nupdate();\n\n\r\nThis code sets up a Breakout Clone game by creating canvas element, defining properties for paddle and ball, creating bricks, adding event listeners for paddle movement, drawing paddle, ball and bricks, detecting collision with bricks, updating game state, and handling game over condition.\n\nTo run the game, simply copy and paste the code into an HTML file and open it in a web browser.\r\n```"},
{"title":"17 Breakout - JavaScript","tags":"JavaScript","text":"```JavaScript\n\nconst canvas = document.getElementById(\"gameCanvas\");\r\nconst ctx = canvas.getContext(\"2d\");\n\nconst paddleWidth = 75;\r\nconst paddleHeight = 10;\r\nlet paddleX = (canvas.width - paddleWidth) / 2;\n\nconst ballRadius = 10;\r\nlet x = canvas.width / 2;\r\nlet y = canvas.height - 30;\r\nlet dx = 2;\r\nlet dy = -2;\n\nconst brickRowCount = 3;\r\nconst brickColumnCount = 5;\r\nconst brickWidth = 75;\r\nconst brickHeight = 20;\r\nconst brickPadding = 10;\r\nconst brickOffsetTop = 30;\r\nconst brickOffsetLeft = 30;\r\nconst bricks = [];\n\nfor (let c = 0; c \u003C brickColumnCount; c++) {\r\n  bricks[c] = [];\r\n  for (let r = 0; r \u003C brickRowCount; r++) {\r\n    bricks[c][r] = { x: 0, y: 0, status: 1 };\r\n  }\r\n}\n\nlet score = 0;\r\nlet lives = 3;\n\nconst keyState = {};\n\nfunction keyDownHandler(event) {\r\n  keyState[event.keyCode] = true;\r\n}\n\nfunction keyUpHandler(event) {\r\n  keyState[event.keyCode] = false;\r\n}\n\ndocument.addEventListener(\"keydown\", keyDownHandler);\r\ndocument.addEventListener(\"keyup\", keyUpHandler);\n\nfunction collisionDetection() {\r\n  for (let c = 0; c \u003C brickColumnCount; c++) {\r\n    for (let r = 0; r \u003C brickRowCount; r++) {\r\n      const brick = bricks[c][r];\r\n      if (brick.status === 1) {\r\n        if (\r\n          x > brick.x &&\r\n          x \u003C brick.x + brickWidth &&\r\n          y > brick.y &&\r\n          y \u003C brick.y + brickHeight\r\n        ) {\r\n          dy = -dy;\r\n          brick.status = 0;\r\n          score++;\r\n          if (score === brickRowCount * brickColumnCount) {\r\n            alert(\"Congratulations! You win!\");\r\n            document.location.reload();\r\n          }\r\n        }\r\n      }\r\n    }\r\n  }\r\n}\n\nfunction drawBall() {\r\n  ctx.beginPath();\r\n  ctx.arc(x, y, ballRadius, 0, Math.PI * 2);\r\n  ctx.fillStyle = \"#0095DD\";\r\n  ctx.fill();\r\n  ctx.closePath();\r\n}\n\nfunction drawPaddle() {\r\n  ctx.beginPath();\r\n  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);\r\n  ctx.fillStyle = \"#0095DD\";\r\n  ctx.fill();\r\n  ctx.closePath();\r\n}\n\nfunction drawBricks() {\r\n  for (let c = 0; c \u003C brickColumnCount; c++) {\r\n    for (let r = 0; r \u003C brickRowCount; r++) {\r\n      if (bricks[c][r].status === 1) {\r\n        const brickX =\r\n          c * (brickWidth + brickPadding) + brickOffsetLeft;\r\n        const brickY =\r\n          r * (brickHeight + brickPadding) + brickOffsetTop;\r\n        bricks[c][r].x = brickX;\r\n        bricks[c][r].y = brickY;\r\n        ctx.beginPath();\r\n        ctx.rect(brickX, brickY, brickWidth, brickHeight);\r\n        ctx.fillStyle = \"#0095DD\";\r\n        ctx.fill();\r\n        ctx.closePath();\r\n      }\r\n    }\r\n  }\r\n}\n\nfunction drawScore() {\r\n  ctx.font = \"16px Arial\";\r\n  ctx.fillStyle = \"#0095DD\";\r\n  ctx.fillText(\"Score: \" + score, 8, 20);\r\n}\n\nfunction drawLives() {\r\n  ctx.font = \"16px Arial\";\r\n  ctx.fillStyle = \"#0095DD\";\r\n  ctx.fillText(\"Lives: \" + lives, canvas.width - 65, 20);\r\n}\n\nfunction draw() {\r\n  ctx.clearRect(0, 0, canvas.width, canvas.height);\r\n  drawBricks();\r\n  drawBall();\r\n  drawPaddle();\r\n  drawScore();\r\n  drawLives();\r\n  collisionDetection();\n\n  if (x + dx > canvas.width - ballRadius || x + dx \u003C ballRadius) {\r\n    dx = -dx;\r\n  }\n\n  if (y + dy \u003C ballRadius) {\r\n    dy = -dy;\r\n  } else if (y + dy > canvas.height - ballRadius) {\r\n    if (x > paddleX && x \u003C paddleX + paddleWidth) {\r\n      dy = -dy;\r\n    } else {\r\n      lives--;\r\n      if (!lives) {\r\n        alert(\"Game Over\");\r\n        document.location.reload();\r\n      } else {\r\n        x = canvas.width / 2;\r\n        y = canvas.height - 30;\r\n        dx = 2;\r\n        dy = -2;\r\n        paddleX = (canvas.width - paddleWidth) / 2;\r\n      }\r\n    }\r\n  }\n\n  if (keyState[37]) {\r\n    paddleX -= 7;\r\n  }\r\n  if (keyState[39]) {\r\n    paddleX += 7;\r\n  }\n\n  x += dx;\r\n  y += dy;\n\n  requestAnimationFrame(draw);\r\n}\n\ndocument.addEventListener(\"mousemove\", (event) => {\r\n  const relativeX = event.clientX - canvas.offsetLeft;\r\n  if (relativeX > 0 && relativeX \u003C canvas.width) {\r\n    paddleX = relativeX - paddleWidth / 2;\r\n  }\r\n});\n\ndraw();\n\n\r\n```"},
{"title":"17 Breakout - Python","tags":"Python","text":"```Python\r\nimport pygame\r\nimport random\n\n# Initialize pygame\r\npygame.init()\n\n# Set the dimensions of the game window\r\nWIDTH = 800\r\nHEIGHT = 600\n\n# Set the colors\r\nBLACK = (0, 0, 0)\r\nWHITE = (255, 255, 255)\r\nBLUE = (0, 0, 255)\r\nRED = (255, 0, 0)\n\n# Set the paddle properties\r\nPADDLE_WIDTH = 100\r\nPADDLE_HEIGHT = 20\r\nPADDLE_SPEED = 5\n\n# Set the ball properties\r\nBALL_RADIUS = 10\r\nBALL_SPEED_X = 3\r\nBALL_SPEED_Y = -3\n\n# Create the game window\r\nscreen = pygame.display.set_mode((WIDTH, HEIGHT))\r\npygame.display.set_caption(\"Breakout Clone\")\n\nclock = pygame.time.Clock()\n\n# Function to draw the paddle\r\ndef draw_paddle(paddle_x, paddle_y):\r\n    pygame.draw.rect(screen, BLUE, (paddle_x, paddle_y, PADDLE_WIDTH, PADDLE_HEIGHT))\n\n# Function to draw the ball\r\ndef draw_ball(ball_x, ball_y):\r\n    pygame.draw.circle(screen, RED, (ball_x, ball_y), BALL_RADIUS)\n\n# Function to update the ball's position\r\ndef update_ball_position(ball_x, ball_y, ball_speed_x, ball_speed_y):\r\n    ball_x += ball_speed_x\r\n    ball_y += ball_speed_y\r\n    return ball_x, ball_y\n\n# Function to check collision with the walls\r\ndef check_wall_collision(ball_x, ball_y, ball_speed_x, ball_speed_y):\r\n    if ball_x - BALL_RADIUS \u003C= 0 or ball_x + BALL_RADIUS >= WIDTH:\r\n        ball_speed_x *= -1\r\n    if ball_y - BALL_RADIUS \u003C= 0:\r\n        ball_speed_y *= -1\r\n    return ball_speed_x, ball_speed_y\n\n# Function to check collision with the paddle\r\ndef check_paddle_collision(ball_x, ball_y, ball_speed_x, ball_speed_y, paddle_x, paddle_y):\r\n    if ball_y + BALL_RADIUS >= HEIGHT - PADDLE_HEIGHT and ball_x >= paddle_x and ball_x \u003C= paddle_x + PADDLE_WIDTH:\r\n        ball_speed_y *= -1\r\n    return ball_speed_x, ball_speed_y\n\n# Function to check collision with the bricks\r\ndef check_brick_collision(ball_x, ball_y, ball_speed_x, ball_speed_y, bricks):\r\n    for row in range(len(bricks)):\r\n        for col in range(len(bricks[row])):\r\n            brick_x = col * (WIDTH // len(bricks[0])) + 50\r\n            brick_y = row * 20 + 50\r\n            brick_width = WIDTH // len(bricks[0]) - 10\r\n            brick_height = 20\r\n            if ball_x >= brick_x and ball_x \u003C= brick_x + brick_width and ball_y - BALL_RADIUS \u003C= brick_y + brick_height:\r\n                ball_speed_y *= -1\r\n                bricks[row][col] = 0\r\n    return ball_speed_x, ball_speed_y, bricks\n\n# Function to draw the bricks\r\ndef draw_bricks(bricks):\r\n    for row in range(len(bricks)):\r\n        for col in range(len(bricks[row])):\r\n            brick_x = col * (WIDTH // len(bricks[0])) + 50\r\n            brick_y = row * 20 + 50\r\n            brick_width = WIDTH // len(bricks[0]) - 10\r\n            brick_height = 20\r\n            if bricks[row][col] == 1:\r\n                pygame.draw.rect(screen, WHITE, (brick_x, brick_y, brick_width, brick_height))\n\n# Initialize the paddle position and velocity\r\npaddle_x = (WIDTH - PADDLE_WIDTH) // 2\r\npaddle_y = HEIGHT - PADDLE_HEIGHT - 10\r\npaddle_vel = 0\n\n# Initialize the ball position and velocity\r\nball_x = WIDTH // 2\r\nball_y = HEIGHT // 2\r\nball_speed_x = BALL_SPEED_X\r\nball_speed_y = BALL_SPEED_Y\n\n# Initialize the bricks\r\nbricks = []\r\nfor row in range(5):\r\n    bricks.append([1] * 10)\n\n# Game loop\r\nrunning = True\r\nwhile running:\r\n    # Fill the screen with black color\r\n    screen.fill(BLACK)\n\n    # Handle events\r\n    for event in pygame.event.get():\r\n        if event.type == pygame.QUIT:\r\n            running = False\r\n        elif event.type == pygame.KEYDOWN:\r\n            if event.key == pygame.K_LEFT:\r\n                paddle_vel = -PADDLE_SPEED\r\n            elif event.key == pygame.K_RIGHT:\r\n                paddle_vel = PADDLE_SPEED\r\n        elif event.type == pygame.KEYUP:\r\n            if event.key == pygame.K_LEFT or event.key == pygame.K_RIGHT:\r\n                paddle_vel = 0\n\n    # Update the paddle position\r\n    paddle_x += paddle_vel\r\n    if paddle_x \u003C 0:\r\n        paddle_x = 0\r\n    elif paddle_x + PADDLE_WIDTH > WIDTH:\r\n        paddle_x = WIDTH - PADDLE_WIDTH\n\n    # Draw the paddle\r\n    draw_paddle(paddle_x, paddle_y)\n\n    # Update the ball position\r\n    ball_x, ball_y = update_ball_position(ball_x, ball_y, ball_speed_x, ball_speed_y)\n\n    # Check for collision with walls\r\n    ball_speed_x, ball_speed_y = check_wall_collision(ball_x, ball_y, ball_speed_x, ball_speed_y)\n\n    # Check for collision with the paddle\r\n    ball_speed_x, ball_speed_y = check_paddle_collision(ball_x, ball_y, ball_speed_x, ball_speed_y, paddle_x, paddle_y)\n\n    # Check for collision with the bricks\r\n    ball_speed_x, ball_speed_y, bricks = check_brick_collision(ball_x, ball_y, ball_speed_x, ball_speed_y, bricks)\n\n    # Draw the ball\r\n    draw_ball(ball_x, ball_y)\n\n    # Draw the bricks\r\n    draw_bricks(bricks)\n\n    # Check if all bricks are destroyed\r\n    if sum(sum(row) for row in bricks) == 0:\r\n        running = False\n\n    # Update the screen\r\n    pygame.display.update()\n\n    # Limit the frame rate\r\n    clock.tick(60)\n\n# Quit the game\r\npygame.quit()\n\n```"},
{"title":"17 Breakout.java - Java","tags":"Javat","text":"```Java\r\nSure! Here is the JavaScript code for a Breakout Clone game:\n\nscript\r\n// Create canvas element\r\nconst canvas = document.createElement('canvas');\r\nconst ctx = canvas.getContext('2d');\r\ncanvas.width = 800;\r\ncanvas.height = 600;\r\ndocument.body.appendChild(canvas);\n\n// Define paddle properties\r\nconst paddle = {\r\n  x: canvas.width / 2 - 75,\r\n  y: canvas.height - 30,\r\n  width: 150,\r\n  height: 15,\r\n  dx: 5\r\n};\n\n// Define ball properties\r\nconst ball = {\r\n  x: canvas.width / 2,\r\n  y: canvas.height - 45,\r\n  radius: 10,\r\n  speed: 4,\r\n  dx: 4,\r\n  dy: -4\r\n};\n\n// Create bricks\r\nconst brickRowCount = 5;\r\nconst brickColumnCount = 10;\r\nconst brickWidth = 75;\r\nconst brickHeight = 20;\r\nconst brickPadding = 10;\r\nconst brickOffsetTop = 30;\r\nconst brickOffsetLeft = 30;\r\nconst bricks = [];\r\nfor (let c = 0; c \u003C brickColumnCount; c++) {\r\n  bricks[c] = [];\r\n  for (let r = 0; r \u003C brickRowCount; r++) {\r\n    bricks[c][r] = { x: 0, y: 0, status: 1 };\r\n  }\r\n}\n\n// Define variables for game status and score\r\nlet score = 0;\r\nlet lives = 3;\r\nlet gameover = false;\n\n// Add keyboard event listeners for paddle movement\r\ndocument.addEventListener('keydown', movePaddle);\r\ndocument.addEventListener('keyup', stopPaddle);\n\n// Paddle movement functions\r\nfunction movePaddle(e) {\r\n  if (e.keyCode === 37) {\r\n    paddle.dx = -5;\r\n  } else if (e.keyCode === 39) {\r\n    paddle.dx = 5;\r\n  }\r\n}\n\nfunction stopPaddle(e) {\r\n  if (e.keyCode === 37 || e.keyCode === 39) {\r\n    paddle.dx = 0;\r\n  }\r\n}\n\n// Function to draw paddle on canvas\r\nfunction drawPaddle() {\r\n  ctx.beginPath();\r\n  ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);\r\n  ctx.fillStyle = '#0095DD';\r\n  ctx.fill();\r\n  ctx.closePath();\r\n}\n\n// Function to draw ball on canvas\r\nfunction drawBall() {\r\n  ctx.beginPath();\r\n  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);\r\n  ctx.fillStyle = '#0095DD';\r\n  ctx.fill();\r\n  ctx.closePath();\r\n}\n\n// Function to draw bricks on canvas\r\nfunction drawBricks() {\r\n  for (let c = 0; c \u003C brickColumnCount; c++) {\r\n    for (let r = 0; r \u003C brickRowCount; r++) {\r\n      if (bricks[c][r].status === 1) {\r\n        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;\r\n        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;\r\n        bricks[c][r].x = brickX;\r\n        bricks[c][r].y = brickY;\r\n        ctx.beginPath();\r\n        ctx.rect(brickX, brickY, brickWidth, brickHeight);\r\n        ctx.fillStyle = '#0095DD';\r\n        ctx.fill();\r\n        ctx.closePath();\r\n      }\r\n    }\r\n  }\r\n}\n\n// Function to detect collision with bricks\r\nfunction detectCollision() {\r\n  for (let c = 0; c \u003C brickColumnCount; c++) {\r\n    for (let r = 0; r \u003C brickRowCount; r++) {\r\n      const brick = bricks[c][r];\r\n      if (brick.status === 1) {\r\n        if (\r\n          ball.x > brick.x &&\r\n          ball.x \u003C brick.x + brickWidth &&\r\n          ball.y > brick.y &&\r\n          ball.y \u003C brick.y + brickHeight\r\n        ) {\r\n          ball.dy = -ball.dy;\r\n          brick.status = 0;\r\n          score++;\r\n          if (score === brickRowCount * brickColumnCount) {\r\n            gameover = true;\r\n          }\r\n        }\r\n      }\r\n    }\r\n  }\r\n}\n\n// Function to update game state\r\nfunction update() {\r\n  if (!gameover) {\r\n    // Clear canvas\r\n    ctx.clearRect(0, 0, canvas.width, canvas.height);\n\n    // Draw paddle, ball, and bricks\r\n    drawPaddle();\r\n    drawBall();\r\n    drawBricks();\n\n    // Move paddle\r\n    paddle.x += paddle.dx;\r\n    if (paddle.x \u003C 0) {\r\n      paddle.x = 0;\r\n    } else if (paddle.x + paddle.width > canvas.width) {\r\n      paddle.x = canvas.width - paddle.width;\r\n    }\n\n    // Move ball\r\n    ball.x += ball.dx;\r\n    ball.y += ball.dy;\n\n    // Detect collision with walls\r\n    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius \u003C 0) {\r\n      ball.dx = -ball.dx;\r\n    }\r\n    if (ball.y - ball.radius \u003C 0) {\r\n      ball.dy = -ball.dy;\r\n    }\n\n    // Detect collision with paddle\r\n    if (\r\n      ball.y + ball.radius > paddle.y &&\r\n      ball.x > paddle.x &&\r\n      ball.x \u003C paddle.x + paddle.width\r\n    ) {\r\n      ball.dy = -ball.dy;\r\n    }\n\n    // Detect collision with bricks\r\n    detectCollision();\n\n    // Show score and lives\r\n    ctx.font = '16px Arial';\r\n    ctx.fillStyle = '#0095DD';\r\n    ctx.fillText('Score: ' + score, 8, 20);\r\n    ctx.fillText('Lives: ' + lives, canvas.width - 65, 20);\n\n    // Game over condition\r\n    if (ball.y + ball.radius > canvas.height) {\r\n      lives--;\r\n      if (lives === 0) {\r\n        gameover = true;\r\n      } else {\r\n        ball.x = canvas.width / 2;\r\n        ball.y = canvas.height - 45;\r\n        ball.speed = 4;\r\n        ball.dx = 4;\r\n        ball.dy = -4;\r\n        paddle.x = canvas.width / 2 - 75;\r\n      }\r\n    }\n\n    // Request animation frame\r\n    requestAnimationFrame(update);\r\n  } else {\r\n    // Game over message\r\n    ctx.font = '36px Arial';\r\n    ctx.fillStyle = '#0095DD';\r\n    ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);\r\n  }\r\n}\n\n// Start the game\r\nupdate();\n\n\r\nThis code sets up a Breakout Clone game by creating canvas element, defining properties for paddle and ball, creating bricks, adding event listeners for paddle movement, drawing paddle, ball and bricks, detecting collision with bricks, updating game state, and handling game over condition.\n\nTo run the game, simply copy and paste the code into an HTML file and open it in a web browser.\r\n```"},
{"title":"177 Simon","tags":"Beginner Games","text":"The problem with Simon is that it interrupts the player's enjoyment of the game by forcing them to pause and remember a long sequence of colors and tones.\n\n__Code Solutions__\n\n\r\n* [[177 Simon - Python]]\r\n* [[177 Simon - JavaScript]]\r\n* [[177 Simon - Java]]\r\n* [[177 Simon - C#]]\r\n* [[177 Simon - C++]]"},
{"title":"177 Simon - Java","tags":"Java","text":"```Java\r\n\u003Chtml>\r\n  \u003Chead>\r\n    \u003Ctitle>Simon Clone\u003C/title>\r\n    \u003Cstyle>\r\n      .btn {\r\n        width: 100px;\r\n        height: 100px;\r\n        margin: 10px;\r\n        border-radius: 50%;\r\n        cursor: pointer;\r\n        outline: none;\r\n      }\n\n      .green {\r\n        background-color: green;\r\n      }\n\n      .red {\r\n        background-color: red;\r\n      }\n\n      .yellow {\r\n        background-color: yellow;\r\n      }\n\n      .blue {\r\n        background-color: blue;\r\n      }\r\n    \u003C/style>\r\n  \u003C/head>\r\n  \u003Cbody>\r\n    \u003Ch1>Simon Clone\u003C/h1>\r\n    \u003Cdiv id=\"btn-container\">\r\n      \u003Cbutton class=\"btn green\">\u003C/button>\r\n      \u003Cbutton class=\"btn red\">\u003C/button>\r\n      \u003Cbutton class=\"btn yellow\">\u003C/button>\r\n      \u003Cbutton class=\"btn blue\">\u003C/button>\r\n    \u003C/div>\n\n    \u003Cscript>\r\n      const btnContainer = document.getElementById(\"btn-container\");\r\n      const btns = Array.from(btnContainer.getElementsByClassName(\"btn\"));\r\n      const sequence = [];\r\n      let currentStep = 0;\r\n      let playerSequence = [];\r\n      let playing = false;\r\n      let strictMode = false;\n\n      function playSequence() {\r\n        playing = true;\r\n        let i = 0;\r\n        const interval = setInterval(() => {\r\n          const btnIndex = sequence[i];\r\n          btns[btnIndex].classList.add(\"active\");\r\n          setTimeout(() => {\r\n            btns[btnIndex].classList.remove(\"active\");\r\n          }, 500);\r\n          i++;\r\n          if (i >= sequence.length) {\r\n            clearInterval(interval);\r\n            playing = false;\r\n            playerSequence = [];\r\n          }\r\n        }, 1000);\r\n      }\n\n      function randomButton() {\r\n        return Math.floor(Math.random() * 4);\r\n      }\n\n      function addToSequence() {\r\n        sequence.push(randomButton());\r\n        currentStep++;\r\n        playSequence();\r\n      }\n\n      function checkSequence() {\r\n        const lastBtnIndex = playerSequence.length - 1;\r\n        if (playerSequence[lastBtnIndex] !== sequence[lastBtnIndex]) {\r\n          if (strictMode) {\r\n            sequence.length = 0;\r\n            currentStep = 0;\r\n            playerSequence.length = 0;\r\n            alert(\"Wrong sequence. Starting a new game.\");\r\n          } else {\r\n            playerSequence.length = 0;\r\n            alert(\"Wrong sequence. Try again.\");\r\n            playSequence();\r\n          }\r\n        } else if (playerSequence.length === sequence.length) {\r\n          if (currentStep === 20) {\r\n            alert(\"Congratulations! You won the game!\");\r\n            return;\r\n          }\r\n          playerSequence.length = 0;\r\n          addToSequence();\r\n        }\r\n      }\n\n      function handleButtonClick(btnIndex) {\r\n        if (playing) return;\r\n        playerSequence.push(btnIndex);\r\n        btns[btnIndex].classList.add(\"active\");\r\n        setTimeout(() => {\r\n          btns[btnIndex].classList.remove(\"active\");\r\n          checkSequence();\r\n        }, 500);\r\n      }\n\n      btns.forEach((btn, index) => {\r\n        btn.addEventListener(\"click\", () => handleButtonClick(index));\r\n      });\n\n      document.getElementById(\"start-btn\").addEventListener(\"click\", () => {\r\n        sequence.length = 0;\r\n        currentStep = 0;\r\n        playerSequence.length = 0;\r\n        addToSequence();\r\n      });\n\n      document.getElementById(\"strict-mode-btn\").addEventListener(\"click\", () => {\r\n        strictMode = !strictMode;\r\n        if (strictMode) {\r\n          document.getElementById(\"strict-light\").classList.add(\"on\");\r\n        } else {\r\n          document.getElementById(\"strict-light\").classList.remove(\"on\");\r\n        }\r\n      });\r\n    \u003C/script>\r\n  \u003C/body>\r\n\u003C/html>\r\n```"},
{"title":"177 Simon - JavaScript","tags":"JavaScript","text":"```JavaScript\r\n// Game Variables\r\nlet order = [];\r\nlet playerOrder = [];\r\nlet flash;\r\nlet turn;\r\nlet good;\r\nlet compTurn;\r\nlet intervalId;\r\nlet strict = false;\r\nlet noise = true;\r\nlet on = false;\r\nlet win;\n\nconst turnCounter = document.querySelector(\"#turn\");\r\nconst topLeft = document.querySelector(\"#topleft\");\r\nconst topRight = document.querySelector(\"#topright\");\r\nconst bottomLeft = document.querySelector(\"#bottomleft\");\r\nconst bottomRight = document.querySelector(\"#bottomright\");\r\nconst strictButton = document.querySelector(\"#strict\");\r\nconst onButton = document.querySelector(\"#on\");\r\nconst startButton = document.querySelector(\"#start\");\n\nstrictButton.addEventListener('click', (event) => {\r\n  if (strictButton.checked == true) {\r\n    strict = true;\r\n  } else {\r\n    strict = false;\r\n  }\r\n});\n\nonButton.addEventListener('click', (event) => {\r\n  if (onButton.checked == true) {\r\n    on = true;\r\n    turnCounter.innerHTML = \"-\";\r\n  } else {\r\n    on = false;\r\n    turnCounter.innerHTML = \"\";\r\n    clearColor();\r\n    clearInterval(intervalId);\r\n  }\r\n});\n\nstartButton.addEventListener('click', (event) => {\r\n  if (on || win) {\r\n    play();\r\n  }\r\n});\n\nfunction play() {\r\n  win = false;\r\n  order = [];\r\n  playerOrder = [];\r\n  flash = 0;\r\n  intervalId = 0;\r\n  turn = 1;\r\n  turnCounter.innerHTML = \"1\";\r\n  good = true;\r\n  for (var i = 0; i \u003C 20; i++) {\r\n    order.push(Math.floor(Math.random() * 4) + 1);\r\n  }\r\n  compTurn = true;\n\n  intervalId = setInterval(gameTurn, 800);\r\n}\n\nfunction gameTurn() {\r\n  on = false;\n\n  if (flash == turn) {\r\n    clearInterval(intervalId);\r\n    compTurn = false;\r\n    clearColor();\r\n    on = true;\r\n  }\n\n  if (compTurn) {\r\n    clearColor();\r\n    setTimeout(() => {\r\n      if (order[flash] == 1) topLeft.style.backgroundColor = \"lightgreen\";\r\n      if (order[flash] == 2) topRight.style.backgroundColor = \"tomato\";\r\n      if (order[flash] == 3) bottomLeft.style.backgroundColor = \"yellow\";\r\n      if (order[flash] == 4) bottomRight.style.backgroundColor = \"lightskyblue\";\r\n      flash++;\r\n    }, 200);\r\n  }\r\n}\n\nfunction clearColor() {\r\n  topLeft.style.backgroundColor = \"darkgreen\";\r\n  topRight.style.backgroundColor = \"darkred\";\r\n  bottomLeft.style.backgroundColor = \"goldenrod\";\r\n  bottomRight.style.backgroundColor = \"darkblue\";\r\n}\n\nfunction flashColor() {\r\n  topLeft.style.backgroundColor = \"lightgreen\";\r\n  topRight.style.backgroundColor = \"tomato\";\r\n  bottomLeft.style.backgroundColor = \"yellow\";\r\n  bottomRight.style.backgroundColor = \"lightskyblue\";\r\n}\n\ntopLeft.addEventListener('click', (event) => {\r\n  if (on) {\r\n    playerOrder.push(1);\r\n    check();\r\n    one();\r\n    if(!win) {\r\n      setTimeout(() => {\r\n        clearColor();\r\n      }, 300);\r\n    }\r\n  }\r\n})\n\n// Rest of the game logic goes here...\n\n```"},
{"title":"177 Simon - Python","tags":"Python","text":"```Python\r\nimport random\r\nimport time\n\ncolors = ['red', 'blue', 'green', 'yellow']\r\nsequence = []\r\nplayer_sequence = []\r\nrounds = 1\n\ndef generate_sequence():\r\n    global sequence\r\n    sequence.append(random.choice(colors))\n\ndef take_turn():\r\n    global player_sequence\r\n    player_sequence.clear()\r\n    print(\"Round:\", rounds)\r\n    print(\"Pay attention to the sequence!\")\r\n    time.sleep(1)\n\n    for color in sequence:\r\n        print(color)\r\n        time.sleep(1)\n\n        # clear console\r\n        print(\"\\033c\", end=\"\")\n\n        # wait for input\r\n        player_color = input(\"Enter the color: \")\n\n        # check input\r\n        if color[0].lower() != player_color[0].lower():\r\n            print(\"Wrong color! You lose!\")\r\n            print(\"Game Over!\")\r\n            return\n\n        player_sequence.append(player_color)\n\n    print(\"Correct!\")\r\n    print(\"Your sequence:\", player_sequence)\n\ndef play_game():\r\n    while True:\r\n        generate_sequence()\r\n        take_turn()\r\n        rounds += 1\n\n        # wait for player's response\r\n        play_again = input(\"Play again? (yes/no): \")\n\n        if play_again.lower() != \"yes\":\r\n            break\n\nplay_game()\r\n```"},
{"title":"177 Simon.java - Java","tags":"Javat","text":"```Java\r\n\u003Chtml>\r\n  \u003Chead>\r\n    \u003Ctitle>Simon Clone\u003C/title>\r\n    \u003Cstyle>\r\n      .btn {\r\n        width: 100px;\r\n        height: 100px;\r\n        margin: 10px;\r\n        border-radius: 50%;\r\n        cursor: pointer;\r\n        outline: none;\r\n      }\n\n      .green {\r\n        background-color: green;\r\n      }\n\n      .red {\r\n        background-color: red;\r\n      }\n\n      .yellow {\r\n        background-color: yellow;\r\n      }\n\n      .blue {\r\n        background-color: blue;\r\n      }\r\n    \u003C/style>\r\n  \u003C/head>\r\n  \u003Cbody>\r\n    \u003Ch1>Simon Clone\u003C/h1>\r\n    \u003Cdiv id=\"btn-container\">\r\n      \u003Cbutton class=\"btn green\">\u003C/button>\r\n      \u003Cbutton class=\"btn red\">\u003C/button>\r\n      \u003Cbutton class=\"btn yellow\">\u003C/button>\r\n      \u003Cbutton class=\"btn blue\">\u003C/button>\r\n    \u003C/div>\n\n    \u003Cscript>\r\n      const btnContainer = document.getElementById(\"btn-container\");\r\n      const btns = Array.from(btnContainer.getElementsByClassName(\"btn\"));\r\n      const sequence = [];\r\n      let currentStep = 0;\r\n      let playerSequence = [];\r\n      let playing = false;\r\n      let strictMode = false;\n\n      function playSequence() {\r\n        playing = true;\r\n        let i = 0;\r\n        const interval = setInterval(() => {\r\n          const btnIndex = sequence[i];\r\n          btns[btnIndex].classList.add(\"active\");\r\n          setTimeout(() => {\r\n            btns[btnIndex].classList.remove(\"active\");\r\n          }, 500);\r\n          i++;\r\n          if (i >= sequence.length) {\r\n            clearInterval(interval);\r\n            playing = false;\r\n            playerSequence = [];\r\n          }\r\n        }, 1000);\r\n      }\n\n      function randomButton() {\r\n        return Math.floor(Math.random() * 4);\r\n      }\n\n      function addToSequence() {\r\n        sequence.push(randomButton());\r\n        currentStep++;\r\n        playSequence();\r\n      }\n\n      function checkSequence() {\r\n        const lastBtnIndex = playerSequence.length - 1;\r\n        if (playerSequence[lastBtnIndex] !== sequence[lastBtnIndex]) {\r\n          if (strictMode) {\r\n            sequence.length = 0;\r\n            currentStep = 0;\r\n            playerSequence.length = 0;\r\n            alert(\"Wrong sequence. Starting a new game.\");\r\n          } else {\r\n            playerSequence.length = 0;\r\n            alert(\"Wrong sequence. Try again.\");\r\n            playSequence();\r\n          }\r\n        } else if (playerSequence.length === sequence.length) {\r\n          if (currentStep === 20) {\r\n            alert(\"Congratulations! You won the game!\");\r\n            return;\r\n          }\r\n          playerSequence.length = 0;\r\n          addToSequence();\r\n        }\r\n      }\n\n      function handleButtonClick(btnIndex) {\r\n        if (playing) return;\r\n        playerSequence.push(btnIndex);\r\n        btns[btnIndex].classList.add(\"active\");\r\n        setTimeout(() => {\r\n          btns[btnIndex].classList.remove(\"active\");\r\n          checkSequence();\r\n        }, 500);\r\n      }\n\n      btns.forEach((btn, index) => {\r\n        btn.addEventListener(\"click\", () => handleButtonClick(index));\r\n      });\n\n      document.getElementById(\"start-btn\").addEventListener(\"click\", () => {\r\n        sequence.length = 0;\r\n        currentStep = 0;\r\n        playerSequence.length = 0;\r\n        addToSequence();\r\n      });\n\n      document.getElementById(\"strict-mode-btn\").addEventListener(\"click\", () => {\r\n        strictMode = !strictMode;\r\n        if (strictMode) {\r\n          document.getElementById(\"strict-light\").classList.add(\"on\");\r\n        } else {\r\n          document.getElementById(\"strict-light\").classList.remove(\"on\");\r\n        }\r\n      });\r\n    \u003C/script>\r\n  \u003C/body>\r\n\u003C/html>\r\n```"},
{"title":"183 Snake","tags":"Beginner Games","text":"The problem of Snake is to direct the Snake across the screen, avoiding collision with the edges of the screen and with its own body. The player controls the direction of the Snake's head, and the Snake's body follows. The Snake grows in length as it eats food items, which appear randomly on the screen. If the Snake collides with a wall or its own body, the game ends.\n\n__Code Solutions__\n\n\r\n* [[183 Snake - Python]]\r\n* [[183 Snake - JavaScript]]\r\n* [[183 Snake - Java]]\r\n* [[183 Snake - C#]]\r\n* [[183 Snake - C++]]"},
{"title":"183 Snake - Java","tags":"Java","text":"```Java\r\nscript\r\n// Snake Class\r\nclass Snake {\r\n  constructor() {\r\n    this.body = [\r\n      { x: 9, y: 9 }\r\n    ];\r\n    this.direction = { x: 0, y: 0 };\r\n    this.food = { x: 3, y: 3 };\r\n    this.score = 0;\r\n    this.isGameover = false;\r\n  }\n\n  // Move the snake\r\n  move() {\r\n    if (this.isGameover) return;\n\n    const head = { x: this.body[0].x + this.direction.x, y: this.body[0].y + this.direction.y };\r\n    this.body.unshift(head);\n\n    if (head.x === this.food.x && head.y === this.food.y) {\r\n      this.score++;\r\n      this.generateFood();\r\n    } else {\r\n      this.body.pop();\r\n    }\n\n    this.checkCollision();\r\n  }\n\n  // Change the direction of the snake\r\n  changeDirection(direction) {\r\n    if (direction === \"up\" && this.direction.y !== 1) {\r\n      this.direction = { x: 0, y: -1 };\r\n    }\r\n    if (direction === \"down\" && this.direction.y !== -1) {\r\n      this.direction = { x: 0, y: 1 };\r\n    }\r\n    if (direction === \"left\" && this.direction.x !== 1) {\r\n      this.direction = { x: -1, y: 0 };\r\n    }\r\n    if (direction === \"right\" && this.direction.x !== -1) {\r\n      this.direction = { x: 1, y: 0 };\r\n    }\r\n  }\n\n  // Generate food for the snake\r\n  generateFood() {\r\n    const maxX = 19;\r\n    const maxY = 19;\r\n    this.food = {\r\n      x: Math.floor(Math.random() * maxX) + 1,\r\n      y: Math.floor(Math.random() * maxY) + 1\r\n    };\n\n    // If the food is generated on the snake's body, regenerate it\r\n    for (const part of this.body) {\r\n      if (part.x === this.food.x && part.y === this.food.y) {\r\n        this.generateFood();\r\n        break;\r\n      }\r\n    }\r\n  }\n\n  // Check if snake hits the wall or itself\r\n  checkCollision() {\r\n    const head = this.body[0];\n\n    if (head.x \u003C 0 || head.x >= 20 || head.y \u003C 0 || head.y >= 20) {\r\n      this.isGameover = true;\r\n    }\n\n    for (let i = 1; i \u003C this.body.length; i++) {\r\n      if (head.x === this.body[i].x && head.y === this.body[i].y) {\r\n        this.isGameover = true;\r\n        break;\r\n      }\r\n    }\r\n  }\r\n}\n\n// Game Class\r\nclass Game {\r\n  constructor() {\r\n    this.snake = new Snake();\r\n    this.interval = null;\r\n    this.direction = \"\";\r\n  }\n\n  // Initialize the game\r\n  init() {\r\n    document.addEventListener(\"keydown\", this.handleKeyPress.bind(this));\r\n    this.interval = setInterval(this.update.bind(this), 200);\r\n  }\n\n  // Handle key press events\r\n  handleKeyPress(event) {\r\n    if (event.key === \"ArrowUp\" && this.direction !== \"down\") {\r\n      this.direction = \"up\";\r\n    }\r\n    if (event.key === \"ArrowDown\" && this.direction !== \"up\") {\r\n      this.direction = \"down\";\r\n    }\r\n    if (event.key === \"ArrowLeft\" && this.direction !== \"right\") {\r\n      this.direction = \"left\";\r\n    }\r\n    if (event.key === \"ArrowRight\" && this.direction !== \"left\") {\r\n      this.direction = \"right\";\r\n    }\r\n  }\n\n  // Update the game state\r\n  update() {\r\n    this.snake.changeDirection(this.direction);\r\n    this.snake.move();\n\n    if (this.snake.isGameover) {\r\n      this.gameOver();\r\n    } else {\r\n      this.draw();\r\n    }\r\n  }\n\n  // Draw the game board\r\n  draw() {\r\n    const board = document.getElementById(\"board\");\r\n    board.innerHTML = \"\";\n\n    const food = document.createElement(\"div\");\r\n    food.className = \"food\";\r\n    food.style.gridColumnStart = this.snake.food.x;\r\n    food.style.gridRowStart = this.snake.food.y;\r\n    board.appendChild(food);\n\n    for (const part of this.snake.body) {\r\n      const segment = document.createElement(\"div\");\r\n      segment.className = \"segment\";\r\n      segment.style.gridColumnStart = part.x;\r\n      segment.style.gridRowStart = part.y;\r\n      board.appendChild(segment);\r\n    }\r\n  }\n\n  // Game over. Stop the game and display final score\r\n  gameOver() {\r\n    clearInterval(this.interval);\r\n    const score = document.getElementById(\"score\");\r\n    score.textContent = `Game Over! Score: ${this.snake.score}`;\r\n  }\r\n}\n\n// Start the game\r\nconst game = new Game();\r\ngame.init();\n\n```"},
{"title":"183 Snake - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nvar canvas = document.getElementById(\"canvas\");\r\nvar context = canvas.getContext(\"2d\");\n\nvar grid = 16;\r\nvar count = 0;\n\nvar snake = {\r\n    x: 160,\r\n    y: 160,\r\n    dx: grid,\r\n    dy: 0,\r\n    cells: [],\r\n    maxCells: 4\r\n};\n\nvar apple = {\r\n    x: 320,\r\n    y: 320\r\n};\n\nfunction getRandomInt(min, max) {\r\n    return Math.floor(Math.random() * (max - min)) + min;\r\n}\n\nfunction loop() {\r\n    requestAnimationFrame(loop);\r\n    if (++count \u003C 4) {\r\n        return;\r\n    }\r\n    count = 0;\r\n    context.clearRect(0, 0, canvas.width, canvas.height);\r\n    snake.x += snake.dx;\r\n    snake.y += snake.dy;\r\n    if (snake.x \u003C 0) {\r\n        snake.x = canvas.width - grid;\r\n    }\r\n    else if (snake.x >= canvas.width) {\r\n        snake.x = 0;\r\n    }\r\n    if (snake.y \u003C 0) {\r\n        snake.y = canvas.height - grid;\r\n    }\r\n    else if (snake.y >= canvas.height) {\r\n        snake.y = 0;\r\n    }\r\n    snake.cells.unshift({ x: snake.x, y: snake.y });\r\n    if (snake.cells.length > snake.maxCells) {\r\n        snake.cells.pop();\r\n    }\r\n    context.fillStyle = \"green\";\r\n    snake.cells.forEach(function (cell, index) {\r\n        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);\r\n        if (cell.x === apple.x && cell.y === apple.y) {\r\n            snake.maxCells++;\r\n            apple.x = getRandomInt(0, 25) * grid;\r\n            apple.y = getRandomInt(0, 25) * grid;\r\n        }\r\n        for (var i = index + 1; i \u003C snake.cells.length; i++) {\r\n            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {\r\n                snake.x = 160;\r\n                snake.y = 160;\r\n                snake.cells = [];\r\n                snake.maxCells = 4;\r\n                snake.dx = grid;\r\n                snake.dy = 0;\r\n                apple.x = getRandomInt(0, 25) * grid;\r\n                apple.y = getRandomInt(0, 25) * grid;\r\n            }\r\n        }\r\n    });\r\n    context.fillStyle = \"red\";\r\n    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);\r\n}\n\ndocument.addEventListener(\"keydown\", function (e) {\r\n    if (e.which === 37 && snake.dx === 0) {\r\n        snake.dx = -grid;\r\n        snake.dy = 0;\r\n    }\r\n    else if (e.which === 38 && snake.dy === 0) {\r\n        snake.dy = -grid;\r\n        snake.dx = 0;\r\n    }\r\n    else if (e.which === 39 && snake.dx === 0) {\r\n        snake.dx = grid;\r\n        snake.dy = 0;\r\n    }\r\n    else if (e.which === 40 && snake.dy === 0) {\r\n        snake.dy = grid;\r\n        snake.dx = 0;\r\n    }\r\n});\n\nrequestAnimationFrame(loop);\r\n```"},
{"title":"183 Snake - Python","tags":"Python","text":"```Python\r\nimport pygame, random\n\n# Initialize pygame\r\npygame.init()\n\n# Set up the game window\r\nwindow_width = 800\r\nwindow_height = 600\r\nwindow = pygame.display.set_mode((window_width, window_height))\r\npygame.display.set_caption(\"Snake Clone\")\n\n# Set up the game clock\r\nclock = pygame.time.Clock()\n\n# Set up colors\r\nblack = (0, 0, 0)\r\nwhite = (255, 255, 255)\r\ngreen = (0, 255, 0)\n\n# Set up the snake and food sizes\r\nsnake_size = 20\r\nfood_size = 20\n\n# Set up the snake's initial position and movement\r\nsnake_x = window_width / 2\r\nsnake_y = window_height / 2\r\nsnake_x_change = 0\r\nsnake_y_change = 0\r\nsnake = [(snake_x, snake_y)]\n\n# Set up the food's initial position\r\nfood_x = random.randint(0, (window_width - food_size) // food_size) * food_size\r\nfood_y = random.randint(0, (window_height - food_size) // food_size) * food_size\r\nfood = (food_x, food_y)\n\n# Set up the game over flag\r\ngame_over = False\n\n# Main game loop\r\nwhile not game_over:\r\n    # Handle events\r\n    for event in pygame.event.get():\r\n        if event.type == pygame.QUIT:\r\n            game_over = True\r\n        elif event.type == pygame.KEYDOWN:\r\n            if event.key == pygame.K_LEFT:\r\n                snake_x_change = -snake_size\r\n                snake_y_change = 0\r\n            elif event.key == pygame.K_RIGHT:\r\n                snake_x_change = snake_size\r\n                snake_y_change = 0\r\n            elif event.key == pygame.K_UP:\r\n                snake_y_change = -snake_size\r\n                snake_x_change = 0\r\n            elif event.key == pygame.K_DOWN:\r\n                snake_y_change = snake_size\r\n                snake_x_change = 0\n\n    # Move the snake\r\n    snake_x += snake_x_change\r\n    snake_y += snake_y_change\r\n    snake_head = (snake_x, snake_y)\r\n    snake.append(snake_head)\n\n    # Check if the snake has collided with the food\r\n    if snake_head == food:\r\n        food_x = random.randint(0, (window_width - food_size) // food_size) * food_size\r\n        food_y = random.randint(0, (window_height - food_size) // food_size) * food_size\r\n        food = (food_x, food_y)\r\n    else:\r\n        snake.pop(0)\n\n    # Check if the snake has collided with the walls or itself\r\n    if snake_x \u003C 0 or snake_x >= window_width or snake_y \u003C 0 or snake_y >= window_height:\r\n        game_over = True\r\n    if snake_head in snake[:-1]:\r\n        game_over = True\n\n    # Update the game window\r\n    window.fill(black)\r\n    pygame.draw.rect(window, green, (food_x, food_y, food_size, food_size))\r\n    for segment in snake:\r\n        pygame.draw.rect(window, white, (segment[0], segment[1], snake_size, snake_size))\r\n    pygame.display.update()\n\n    # Set the game clock speed\r\n    clock.tick(10)\n\n# Clean up pygame\r\npygame.quit()\n\n```"},
