"normal\\\";\\n};\\n\\nKeyboardManager.prototype.getShortcutTiddlerList = function() {\\n\\treturn $tw.wiki.getTiddlersWithTag(\\\"$:/tags/KeyboardShortcut\\\");\\n};\\n\\nKeyboardManager.prototype.updateShortcutLists = function(tiddlerList) {\\n\\tthis.shortcutTiddlers = tiddlerList;\\n\\tfor(var i=0; i\u003CtiddlerList.length; i++) {\\n\\t\\tvar title = tiddlerList[i],\\n\\t\\t\\ttiddlerFields = $tw.wiki.getTiddler(title).fields;\\n\\t\\tthis.shortcutKeysList[i] = tiddlerFields.key !== undefined ? tiddlerFields.key : undefined;\\n\\t\\tthis.shortcutActionList[i] = tiddlerFields.text;\\n\\t\\tthis.shortcutParsedList[i] = this.shortcutKeysList[i] !== undefined ? this.parseKeyDescriptors(this.shortcutKeysList[i]) : undefined;\\n\\t\\tthis.shortcutPriorityList[i] = tiddlerFields.priority === \\\"yes\\\" ? true : false;\\n\\t}\\n};\\n\\n/*\\nevent: the keyboard event object\\noptions:\\n\\tonlyPriority: true if only priority global shortcuts should be invoked\\n*/\\nKeyboardManager.prototype.handleKeydownEvent = function(event, options) {\\n\\toptions = options || {};\\n\\tvar key, action;\\n\\tfor(var i=0; i\u003Cthis.shortcutTiddlers.length; i++) {\\n\\t\\tif(options.onlyPriority && this.shortcutPriorityList[i] !== true) {\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\n\\t\\tif(this.shortcutParsedList[i] !== undefined && this.checkKeyDescriptors(event,this.shortcutParsedList[i])) {\\n\\t\\t\\tkey = this.shortcutParsedList[i];\\n\\t\\t\\taction = this.shortcutActionList[i];\\n\\t\\t}\\n\\t}\\n\\tif(key !== undefined) {\\n\\t\\tevent.preventDefault();\\n\\t\\tevent.stopPropagation();\\n\\t\\t$tw.rootWidget.invokeActionString(action,$tw.rootWidget,event);\\n\\t\\treturn true;\\n\\t}\\n\\treturn false;\\n};\\n\\nKeyboardManager.prototype.detectNewShortcuts = function(changedTiddlers) {\\n\\tvar shortcutConfigTiddlers = [],\\n\\t\\thandled = false;\\n\\t$tw.utils.each(this.lookupNames,function(platformDescriptor) {\\n\\t\\tvar descriptorString = \\\"$:/config/\\\" + platformDescriptor + \\\"/\\\";\\n\\t\\tObject.keys(changedTiddlers).forEach(function(configTiddler) {\\n\\t\\t\\tvar configString = configTiddler.substr(0, configTiddler.lastIndexOf(\\\"/\\\") + 1);\\n\\t\\t\\tif(configString === descriptorString) {\\n\\t\\t\\t\\tshortcutConfigTiddlers.push(configTiddler);\\n\\t\\t\\t\\thandled = true;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t});\\n\\tif(handled) {\\n\\t\\treturn $tw.utils.hopArray(changedTiddlers,shortcutConfigTiddlers);\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nKeyboardManager.prototype.handleShortcutChanges = function(changedTiddlers) {\\n\\tvar newList = this.getShortcutTiddlerList();\\n\\tvar hasChanged = $tw.utils.hopArray(changedTiddlers,this.shortcutTiddlers) ? true :\\n\\t\\t($tw.utils.hopArray(changedTiddlers,newList) ? true :\\n\\t\\t(this.detectNewShortcuts(changedTiddlers))\\n\\t);\\n\\t// Re-cache shortcuts if something changed\\n\\tif(hasChanged) {\\n\\t\\tthis.updateShortcutLists(newList);\\n\\t}\\n};\\n\\nexports.KeyboardManager = KeyboardManager;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/core/modules/language.js\":{\"title\":\"$:/core/modules/language.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/language.js\\ntype: application/javascript\\nmodule-type: global\\n\\nThe $tw.Language() manages translateable strings\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nCreate an instance of the language manager. Options include:\\nwiki: wiki from which to retrieve translation tiddlers\\n*/\\nfunction Language(options) {\\n\\toptions = options || \\\"\\\";\\n\\tthis.wiki = options.wiki || $tw.wiki;\\n}\\n\\n/*\\nReturn a wikified translateable string. The title is automatically prefixed with \\\"$:/language/\\\"\\nOptions include:\\nvariables: optional hashmap of variables to supply to the language wikification\\n*/\\nLanguage.prototype.getString = function(title,options) {\\n\\toptions = options || {};\\n\\ttitle = \\\"$:/language/\\\" + title;\\n\\treturn this.wiki.renderTiddler(\\\"text/plain\\\",title,{variables: options.variables});\\n};\\n\\n/*\\nReturn a raw, unwikified translateable string. The title is automatically prefixed with \\\"$:/language/\\\"\\n*/\\nLanguage.prototype.getRawString = function(title) {\\n\\ttitle = \\\"$:/language/\\\" + title;\\n\\treturn this.wiki.getTiddlerText(title);\\n};\\n\\nexports.Language = Language;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/core/modules/macros/changecount.js\":{\"title\":\"$:/core/modules/macros/changecount.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/changecount.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to return the changecount for the current tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"changecount\\\";\\n\\nexports.params = [];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function() {\\n\\treturn this.wiki.getChangeCount(this.getVariable(\\\"currentTiddler\\\")) + \\\"\\\";\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/contrastcolour.js\":{\"title\":\"$:/core/modules/macros/contrastcolour.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/contrastcolour.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to choose which of two colours has the highest contrast with a base colour\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"contrastcolour\\\";\\n\\nexports.params = [\\n\\t{name: \\\"target\\\"},\\n\\t{name: \\\"fallbackTarget\\\"},\\n\\t{name: \\\"colourA\\\"},\\n\\t{name: \\\"colourB\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(target,fallbackTarget,colourA,colourB) {\\n\\tvar rgbTarget = $tw.utils.parseCSSColor(target) || $tw.utils.parseCSSColor(fallbackTarget);\\n\\tif(!rgbTarget) {\\n\\t\\treturn colourA;\\n\\t}\\n\\tvar rgbColourA = $tw.utils.parseCSSColor(colourA),\\n\\t\\trgbColourB = $tw.utils.parseCSSColor(colourB);\\n\\tif(rgbColourA && !rgbColourB) {\\n\\t\\treturn rgbColourA;\\n\\t}\\n\\tif(rgbColourB && !rgbColourA) {\\n\\t\\treturn rgbColourB;\\n\\t}\\n\\tif(!rgbColourA && !rgbColourB) {\\n\\t\\t// If neither colour is readable, return a crude inverse of the target\\n\\t\\treturn [255 - rgbTarget[0],255 - rgbTarget[1],255 - rgbTarget[2],rgbTarget[3]];\\n\\t}\\n\\t// Colour brightness formula derived from http://www.w3.org/WAI/ER/WD-AERT/#color-contrast\\n\\tvar brightnessTarget = rgbTarget[0] * 0.299 + rgbTarget[1] * 0.587 + rgbTarget[2] * 0.114,\\n\\t\\tbrightnessA = rgbColourA[0] * 0.299 + rgbColourA[1] * 0.587 + rgbColourA[2] * 0.114,\\n\\t\\tbrightnessB = rgbColourB[0] * 0.299 + rgbColourB[1] * 0.587 + rgbColourB[2] * 0.114;\\n\\treturn Math.abs(brightnessTarget - brightnessA) > Math.abs(brightnessTarget - brightnessB) ? colourA : colourB;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/csvtiddlers.js\":{\"title\":\"$:/core/modules/macros/csvtiddlers.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/csvtiddlers.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to output tiddlers matching a filter to CSV\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"csvtiddlers\\\";\\n\\nexports.params = [\\n\\t{name: \\\"filter\\\"},\\n\\t{name: \\\"format\\\"},\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(filter,format) {\\n\\tvar self = this,\\n\\t\\ttiddlers = this.wiki.filterTiddlers(filter),\\n\\t\\ttiddler,\\n\\t\\tfields = [],\\n\\t\\tt,f;\\n\\t// Collect all the fields\\n\\tfor(t=0;t\u003Ctiddlers.length; t++) {\\n\\t\\ttiddler = this.wiki.getTiddler(tiddlers[t]);\\n\\t\\tfor(f in tiddler.fields) {\\n\\t\\t\\tif(fields.indexOf(f) === -1) {\\n\\t\\t\\t\\tfields.push(f);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Sort the fields and bring the standard ones to the front\\n\\tfields.sort();\\n\\t\\\"title text modified modifier created creator\\\".split(\\\" \\\").reverse().forEach(function(value,index) {\\n\\t\\tvar p = fields.indexOf(value);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tfields.splice(p,1);\\n\\t\\t\\tfields.unshift(value)\\n\\t\\t}\\n\\t});\\n\\t// Output the column headings\\n\\tvar output = [], row = [];\\n\\tfields.forEach(function(value) {\\n\\t\\trow.push(quoteAndEscape(value))\\n\\t});\\n\\toutput.push(row.join(\\\",\\\"));\\n\\t// Output each tiddler\\n\\tfor(var t=0;t\u003Ctiddlers.length; t++) {\\n\\t\\trow = [];\\n\\t\\ttiddler = this.wiki.getTiddler(tiddlers[t]);\\n\\t\\t\\tfor(f=0; f\u003Cfields.length; f++) {\\n\\t\\t\\t\\trow.push(quoteAndEscape(tiddler ? tiddler.getFieldString(fields[f]) || \\\"\\\" : \\\"\\\"));\\n\\t\\t\\t}\\n\\t\\toutput.push(row.join(\\\",\\\"));\\n\\t}\\n\\treturn output.join(\\\"\\\\n\\\");\\n};\\n\\nfunction quoteAndEscape(value) {\\n\\treturn \\\"\\\\\\\"\\\" + value.replace(/\\\"/mg,\\\"\\\\\\\"\\\\\\\"\\\") + \\\"\\\\\\\"\\\";\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/displayshortcuts.js\":{\"title\":\"$:/core/modules/macros/displayshortcuts.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/displayshortcuts.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to display a list of keyboard shortcuts in human readable form. Notably, it resolves named shortcuts like `((bold))` to the underlying keystrokes.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"displayshortcuts\\\";\\n\\nexports.params = [\\n\\t{name: \\\"shortcuts\\\"},\\n\\t{name: \\\"prefix\\\"},\\n\\t{name: \\\"separator\\\"},\\n\\t{name: \\\"suffix\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(shortcuts,prefix,separator,suffix) {\\n\\tvar shortcutArray = $tw.keyboardManager.getPrintableShortcuts($tw.keyboardManager.parseKeyDescriptors(shortcuts,{\\n\\t\\twiki: this.wiki\\n\\t}));\\n\\tif(shortcutArray.length > 0) {\\n\\t\\tshortcutArray.sort(function(a,b) {\\n\\t\\t    return a.toLowerCase().localeCompare(b.toLowerCase());\\n\\t\\t})\\n\\t\\treturn prefix + shortcutArray.join(separator) + suffix;\\n\\t} else {\\n\\t\\treturn \\\"\\\";\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/jsontiddler.js\":{\"title\":\"$:/core/modules/macros/jsontiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/jsontiddler.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to output a single tiddler to JSON\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"jsontiddler\\\";\\n\\nexports.params = [\\n\\t{name: \\\"title\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(title) {\\n\\ttitle = title || this.getVariable(\\\"currentTiddler\\\");\\n\\tvar tiddler = !!title && this.wiki.getTiddler(title),\\n\\t\\tfields = new Object();\\n\\tif(tiddler) {\\n\\t\\tfor(var field in tiddler.fields) {\\n\\t\\t\\tfields[field] = tiddler.getFieldString(field);\\n\\t\\t}\\n\\t}\\n\\treturn JSON.stringify(fields,null,$tw.config.preferences.jsonSpaces);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/jsontiddlers.js\":{\"title\":\"$:/core/modules/macros/jsontiddlers.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/jsontiddlers.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to output tiddlers matching a filter to JSON\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"jsontiddlers\\\";\\n\\nexports.params = [\\n\\t{name: \\\"filter\\\"},\\n\\t{name: \\\"spaces\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(filter,spaces) {\\n\\treturn this.wiki.getTiddlersAsJson(filter,$tw.utils.parseInt(spaces));\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/makedatauri.js\":{\"title\":\"$:/core/modules/macros/makedatauri.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/makedatauri.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to convert a string of text to a data URI\\n\\n\u003C\u003Cmakedatauri text:\\\"Text to be converted\\\" type:\\\"text/vnd.tiddlywiki\\\">>\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"makedatauri\\\";\\n\\nexports.params = [\\n\\t{name: \\\"text\\\"},\\n\\t{name: \\\"type\\\"},\\n\\t{name: \\\"_canonical_uri\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(text,type,_canonical_uri) {\\n\\treturn $tw.utils.makeDataUri(text,type,_canonical_uri);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/now.js\":{\"title\":\"$:/core/modules/macros/now.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/now.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to return a formatted version of the current time\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"now\\\";\\n\\nexports.params = [\\n\\t{name: \\\"format\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(format) {\\n\\treturn $tw.utils.formatDateString(new Date(),format || \\\"0hh:0mm, DDth MMM YYYY\\\");\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/qualify.js\":{\"title\":\"$:/core/modules/macros/qualify.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/qualify.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to qualify a state tiddler title according\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"qualify\\\";\\n\\nexports.params = [\\n\\t{name: \\\"title\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(title) {\\n\\treturn title + \\\"-\\\" + this.getStateQualifier();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/resolvepath.js\":{\"title\":\"$:/core/modules/macros/resolvepath.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/resolvepath.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nResolves a relative path for an absolute rootpath.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"resolvepath\\\";\\n\\nexports.params = [\\n\\t{name: \\\"source\\\"},\\n\\t{name: \\\"root\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(source, root) {\\n\\treturn $tw.utils.resolvePath(source, root);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/unusedtitle.js\":{\"title\":\"$:/core/modules/macros/unusedtitle.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/unusedtitle.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to return a new title that is unused in the wiki. It can be given a name as a base.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"unusedtitle\\\";\\n\\nexports.params = [\\n\\t{name: \\\"baseName\\\"},\\n\\t{name: \\\"separator\\\"},\\n\\t{name: \\\"template\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(baseName,separator,template) {\\n\\tseparator = separator || \\\" \\\";\\n\\tif(!baseName) {\\n\\t\\tbaseName = $tw.language.getString(\\\"DefaultNewTiddlerTitle\\\");\\n\\t}\\n\\t// $tw.wiki.generateNewTitle = function(baseTitle,options)\\n\\t// options.prefix must be a string! \\n\\treturn this.wiki.generateNewTitle(baseName, {\\\"prefix\\\": separator, \\\"template\\\": template});\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/version.js\":{\"title\":\"$:/core/modules/macros/version.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/version.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to return the TiddlyWiki core version number\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"version\\\";\\n\\nexports.params = [];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function() {\\n\\treturn $tw.version;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/parsers/audioparser.js\":{\"title\":\"$:/core/modules/parsers/audioparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/audioparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe audio parser parses an audio tiddler into an embeddable HTML element\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar AudioParser = function(type,text,options) {\\n\\tvar element = {\\n\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\ttag: \\\"audio\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\tcontrols: {type: \\\"string\\\", value: \\\"controls\\\"},\\n\\t\\t\\t\\tstyle: {type: \\\"string\\\", value: \\\"width: 100%; object-fit: contain\\\"}\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tsrc;\\n\\tif(options._canonical_uri) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: options._canonical_uri};\\n\\t} else if(text) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: \\\"data:\\\" + type + \\\";base64,\\\" + text};\\n\\t}\\n\\tthis.tree = [element];\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"audio/ogg\\\"] = AudioParser;\\nexports[\\\"audio/mpeg\\\"] = AudioParser;\\nexports[\\\"audio/mp3\\\"] = AudioParser;\\nexports[\\\"audio/mp4\\\"] = AudioParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/binaryparser.js\":{\"title\":\"$:/core/modules/parsers/binaryparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/binaryparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe binary parser parses a binary tiddler into a warning message and download link\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar BINARY_WARNING_MESSAGE = \\\"$:/core/ui/BinaryWarning\\\";\\nvar EXPORT_BUTTON_IMAGE = \\\"$:/core/images/export-button\\\";\\n\\nvar BinaryParser = function(type,text,options) {\\n\\t// Transclude the binary data tiddler warning message\\n\\tvar warn = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"p\\\",\\n\\t\\tchildren: [{\\n\\t\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\\"$tiddler\\\": {type: \\\"string\\\", value: BINARY_WARNING_MESSAGE}\\n\\t\\t\\t}\\n\\t\\t}]\\n\\t};\\n\\t// Create download link based on binary tiddler title\\n\\tvar link = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"a\\\",\\n\\t\\tattributes: {\\n\\t\\t\\ttitle: {type: \\\"indirect\\\", textReference: \\\"!!title\\\"},\\n\\t\\t\\tdownload: {type: \\\"indirect\\\", textReference: \\\"!!title\\\"}\\n\\t\\t},\\n\\t\\tchildren: [{\\n\\t\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\\"$tiddler\\\": {type: \\\"string\\\", value: EXPORT_BUTTON_IMAGE}\\n\\t\\t\\t}\\n\\t\\t}]\\n\\t};\\n\\t// Set the link href to external or internal data URI\\n\\tif(options._canonical_uri) {\\n\\t\\tlink.attributes.href = {\\n\\t\\t\\ttype: \\\"string\\\", \\n\\t\\t\\tvalue: options._canonical_uri\\n\\t\\t};\\n\\t} else if(text) {\\n\\t\\tlink.attributes.href = {\\n\\t\\t\\ttype: \\\"string\\\", \\n\\t\\t\\tvalue: \\\"data:\\\" + type + \\\";base64,\\\" + text\\n\\t\\t};\\n\\t}\\n\\t// Combine warning message and download link in a div\\n\\tvar element = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"div\\\",\\n\\t\\tattributes: {\\n\\t\\t\\tclass: {type: \\\"string\\\", value: \\\"tc-binary-warning\\\"}\\n\\t\\t},\\n\\t\\tchildren: [warn, link]\\n\\t}\\n\\tthis.tree = [element];\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"application/octet-stream\\\"] = BinaryParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/csvparser.js\":{\"title\":\"$:/core/modules/parsers/csvparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/csvparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe CSV text parser processes CSV files into a table wrapped in a scrollable widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar CsvParser = function(type,text,options) {\\n\\t// Special handler for tab-delimited files\\n\\tif (type === 'text/tab-delimited-values' && !options.separator) {\\n\\t\\toptions.separator = \\\"\\\\t\\\";\\n\\t}\\n\\t\\n\\t// Table framework\\n\\tthis.tree = [{\\n\\t\\t\\\"type\\\": \\\"scrollable\\\", \\\"children\\\": [{\\n\\t\\t\\t\\\"type\\\": \\\"element\\\", \\\"tag\\\": \\\"table\\\", \\\"children\\\": [{\\n\\t\\t\\t\\t\\\"type\\\": \\\"element\\\", \\\"tag\\\": \\\"tbody\\\", \\\"children\\\": []\\n\\t\\t\\t}], \\\"attributes\\\": {\\n\\t\\t\\t\\t\\\"class\\\": {\\\"type\\\": \\\"string\\\", \\\"value\\\": \\\"tc-csv-table\\\"}\\n\\t\\t\\t}\\n\\t\\t}]\\n\\t}];\\n\\t// Split the text into lines\\n\\tvar lines = $tw.utils.parseCsvString(text, options),\\n\\t\\ttag = \\\"th\\\";\\n\\tvar maxColumns = 0;\\n\\t$tw.utils.each(lines, function(columns) {\\n\\t\\tmaxColumns = Math.max(columns.length, maxColumns);\\n\\t});\\n\\t\\n\\tfor(var line=0; line\u003Clines.length; line++) {\\n\\t\\tvar columns = lines[line];\\n\\t\\tvar row = {\\n\\t\\t\\t\\\"type\\\": \\\"element\\\", \\\"tag\\\": \\\"tr\\\", \\\"children\\\": []\\n\\t\\t};\\n\\t\\tfor(var column=0; column\u003CmaxColumns; column++) {\\n\\t\\t\\trow.children.push({\\n\\t\\t\\t\\t\\\"type\\\": \\\"element\\\", \\\"tag\\\": tag, \\\"children\\\": [{\\n\\t\\t\\t\\t\\t\\\"type\\\": \\\"text\\\",\\n\\t\\t\\t\\t\\t\\\"text\\\": columns[column] || ''\\n\\t\\t\\t\\t}]\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\ttag = \\\"td\\\";\\n\\t\\tthis.tree[0].children[0].children[0].children.push(row);\\n\\t}\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"text/csv\\\"] = CsvParser;\\nexports[\\\"text/tab-delimited-values\\\"] = CsvParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/htmlparser.js\":{\"title\":\"$:/core/modules/parsers/htmlparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/htmlparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe HTML parser displays text as raw HTML\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HtmlParser = function(type,text,options) {\\n\\tvar src;\\n\\tif(options._canonical_uri) {\\n\\t\\tsrc = options._canonical_uri;\\n\\t} else if(text) {\\n\\t\\tsrc = \\\"data:text/html;charset=utf-8,\\\" + encodeURIComponent(text);\\n\\t}\\n\\tthis.tree = [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"iframe\\\",\\n\\t\\tattributes: {\\n\\t\\t\\tsrc: {type: \\\"string\\\", value: src}\\n\\t\\t}\\n\\t}];\\n\\tif($tw.wiki.getTiddlerText(\\\"$:/config/HtmlParser/DisableSandbox\\\",\\\"no\\\") !== \\\"yes\\\") {\\n\\t\\tthis.tree[0].attributes.sandbox = {type: \\\"string\\\", value: $tw.wiki.getTiddlerText(\\\"$:/config/HtmlParser/SandboxTokens\\\",\\\"\\\")};\\n\\t}\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"text/html\\\"] = HtmlParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/imageparser.js\":{\"title\":\"$:/core/modules/parsers/imageparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/imageparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe image parser parses an image into an embeddable HTML element\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar ImageParser = function(type,text,options) {\\n\\tvar element = {\\n\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\ttag: \\\"img\\\",\\n\\t\\t\\tattributes: {}\\n\\t\\t};\\n\\tif(options._canonical_uri) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: options._canonical_uri};\\n\\t} else if(text) {\\n\\t\\tif(type === \\\"image/svg+xml\\\" || type === \\\".svg\\\") {\\n\\t\\t\\telement.attributes.src = {type: \\\"string\\\", value: \\\"data:image/svg+xml,\\\" + encodeURIComponent(text)};\\n\\t\\t} else {\\n\\t\\t\\telement.attributes.src = {type: \\\"string\\\", value: \\\"data:\\\" + type + \\\";base64,\\\" + text};\\n\\t\\t}\\n\\t}\\n\\tthis.tree = [element];\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"image/svg+xml\\\"] = ImageParser;\\nexports[\\\"image/jpg\\\"] = ImageParser;\\nexports[\\\"image/jpeg\\\"] = ImageParser;\\nexports[\\\"image/png\\\"] = ImageParser;\\nexports[\\\"image/gif\\\"] = ImageParser;\\nexports[\\\"image/webp\\\"] = ImageParser;\\nexports[\\\"image/heic\\\"] = ImageParser;\\nexports[\\\"image/heif\\\"] = ImageParser;\\nexports[\\\"image/x-icon\\\"] = ImageParser;\\nexports[\\\"image/vnd.microsoft.icon\\\"] = ImageParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/utils/parseutils.js\":{\"title\":\"$:/core/modules/utils/parseutils.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/parseutils.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nUtility functions concerned with parsing text into tokens.\\n\\nMost functions have the following pattern:\\n\\n* The parameters are:\\n** `source`: the source string being parsed\\n** `pos`: the current parse position within the string\\n** Any further parameters are used to identify the token that is being parsed\\n* The return value is:\\n** null if the token was not found at the specified position\\n** an object representing the token with the following standard fields:\\n*** `type`: string indicating the type of the token\\n*** `start`: start position of the token in the source string\\n*** `end`: end position of the token in the source string\\n*** Any further fields required to describe the token\\n\\nThe exception is `skipWhiteSpace`, which just returns the position after the whitespace.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nLook for a whitespace token. Returns null if not found, otherwise returns {type: \\\"whitespace\\\", start:, end:,}\\n*/\\nexports.parseWhiteSpace = function(source,pos) {\\n\\tvar p = pos,c;\\n\\twhile(true) {\\n\\t\\tc = source.charAt(p);\\n\\t\\tif((c === \\\" \\\") || (c === \\\"\\\\f\\\") || (c === \\\"\\\\n\\\") || (c === \\\"\\\\r\\\") || (c === \\\"\\\\t\\\") || (c === \\\"\\\\v\\\") || (c === \\\"\\\\u00a0\\\")) { // Ignores some obscure unicode spaces\\n\\t\\t\\tp++;\\n\\t\\t} else {\\n\\t\\t\\tbreak;\\n\\t\\t}\\n\\t}\\n\\tif(p === pos) {\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn {\\n\\t\\t\\ttype: \\\"whitespace\\\",\\n\\t\\t\\tstart: pos,\\n\\t\\t\\tend: p\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nConvenience wrapper for parseWhiteSpace. Returns the position after the whitespace\\n*/\\nexports.skipWhiteSpace = function(source,pos) {\\n\\tvar c;\\n\\twhile(true) {\\n\\t\\tc = source.charAt(pos);\\n\\t\\tif((c === \\\" \\\") || (c === \\\"\\\\f\\\") || (c === \\\"\\\\n\\\") || (c === \\\"\\\\r\\\") || (c === \\\"\\\\t\\\") || (c === \\\"\\\\v\\\") || (c === \\\"\\\\u00a0\\\")) { // Ignores some obscure unicode spaces\\n\\t\\t\\tpos++;\\n\\t\\t} else {\\n\\t\\t\\treturn pos;\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nLook for a given string token. Returns null if not found, otherwise returns {type: \\\"token\\\", value:, start:, end:,}\\n*/\\nexports.parseTokenString = function(source,pos,token) {\\n\\tvar match = source.indexOf(token,pos) === pos;\\n\\tif(match) {\\n\\t\\treturn {\\n\\t\\t\\ttype: \\\"token\\\",\\n\\t\\t\\tvalue: token,\\n\\t\\t\\tstart: pos,\\n\\t\\t\\tend: pos + token.length\\n\\t\\t};\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nLook for a token matching a regex. Returns null if not found, otherwise returns {type: \\\"regexp\\\", match:, start:, end:,}\\n*/\\nexports.parseTokenRegExp = function(source,pos,reToken) {\\n\\tvar node = {\\n\\t\\ttype: \\\"regexp\\\",\\n\\t\\tstart: pos\\n\\t};\\n\\treToken.lastIndex = pos;\\n\\tnode.match = reToken.exec(source);\\n\\tif(node.match && node.match.index === pos) {\\n\\t\\tnode.end = pos + node.match[0].length;\\n\\t\\treturn node;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n};\\n\\n/*\\nLook for a string literal. Returns null if not found, otherwise returns {type: \\\"string\\\", value:, start:, end:,}\\n*/\\nexports.parseStringLiteral = function(source,pos) {\\n\\tvar node = {\\n\\t\\ttype: \\\"string\\\",\\n\\t\\tstart: pos\\n\\t};\\n\\tvar reString = /(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|\\\"([^\\\"]*)\\\")|(?:'([^']*)')/g;\\n\\treString.lastIndex = pos;\\n\\tvar match = reString.exec(source);\\n\\tif(match && match.index === pos) {\\n\\t\\tnode.value = match[1] !== undefined ? match[1] :(\\n\\t\\t\\tmatch[2] !== undefined ? match[2] : match[3] \\n\\t\\t\\t\\t\\t);\\n\\t\\tnode.end = pos + match[0].length;\\n\\t\\treturn node;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n};\\n\\n/*\\nReturns an array of {name:} with an optional \\\"default\\\" property. Options include:\\nrequireParenthesis: require the parameter definition to be wrapped in parenthesis\\n*/\\nexports.parseParameterDefinition = function(paramString,options) {\\n\\toptions = options || {};\\n\\tif(options.requireParenthesis) {\\n\\t\\tvar parenMatch = /^\\\\s*\\\\((.*)\\\\)\\\\s*$/g.exec(paramString);\\n\\t\\tif(!parenMatch) {\\n\\t\\t\\treturn [];\\n\\t\\t}\\n\\t\\tparamString = parenMatch[1];\\n\\t}\\n\\tvar params = [],\\n\\t\\treParam = /\\\\s*([^:),\\\\s]+)(?:\\\\s*:\\\\s*(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|\\\"([^\\\"]*)\\\"|'([^']*)'|([^,\\\"'\\\\s]+)))?/mg,\\n\\t\\tparamMatch = reParam.exec(paramString);\\n\\twhile(paramMatch) {\\n\\t\\t// Save the parameter details\\n\\t\\tvar paramInfo = {name: paramMatch[1]},\\n\\t\\t\\tdefaultValue = paramMatch[2] || paramMatch[3] || paramMatch[4] || paramMatch[5];\\n\\t\\tif(defaultValue !== undefined) {\\n\\t\\t\\tparamInfo[\\\"default\\\"] = defaultValue;\\n\\t\\t}\\n\\t\\tparams.push(paramInfo);\\n\\t\\t// Look for the next parameter\\n\\t\\tparamMatch = reParam.exec(paramString);\\n\\t}\\n\\treturn params;\\n};\\n\\nexports.parseMacroParameters = function(node,source,pos) {\\n\\t// Process parameters\\n\\tvar parameter = $tw.utils.parseMacroParameter(source,pos);\\n\\twhile(parameter) {\\n\\t\\tnode.params.push(parameter);\\n\\t\\tpos = parameter.end;\\n\\t\\t// Get the next parameter\\n\\t\\tparameter = $tw.utils.parseMacroParameter(source,pos);\\n\\t}\\n\\tnode.end = pos;\\n\\treturn node;\\n}\\n\\n/*\\nLook for a macro invocation parameter. Returns null if not found, or {type: \\\"macro-parameter\\\", name:, value:, start:, end:}\\n*/\\nexports.parseMacroParameter = function(source,pos) {\\n\\tvar node = {\\n\\t\\ttype: \\\"macro-parameter\\\",\\n\\t\\tstart: pos\\n\\t};\\n\\t// Define our regexp\\n\\tvar reMacroParameter = /(?:([A-Za-z0-9\\\\-_]+)\\\\s*:)?(?:\\\\s*(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|\\\"([^\\\"]*)\\\"|'([^']*)'|\\\\[\\\\[([^\\\\]]*)\\\\]\\\\]|((?:(?:>(?!>))|[^\\\\s>\\\"'])+)))/g;\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Look for the parameter\\n\\tvar token = $tw.utils.parseTokenRegExp(source,pos,reMacroParameter);\\n\\tif(!token) {\\n\\t\\treturn null;\\n\\t}\\n\\tpos = token.end;\\n\\t// Get the parameter details\\n\\tnode.value = token.match[2] !== undefined ? token.match[2] : (\\n\\t\\t\\t\\t\\ttoken.match[3] !== undefined ? token.match[3] : (\\n\\t\\t\\t\\t\\t\\ttoken.match[4] !== undefined ? token.match[4] : (\\n\\t\\t\\t\\t\\t\\t\\ttoken.match[5] !== undefined ? token.match[5] : (\\n\\t\\t\\t\\t\\t\\t\\t\\ttoken.match[6] !== undefined ? token.match[6] : (\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\\"\\\"\\n\\t\\t\\t\\t\\t\\t\\t\\t)\\n\\t\\t\\t\\t\\t\\t\\t)\\n\\t\\t\\t\\t\\t\\t)\\n\\t\\t\\t\\t\\t)\\n\\t\\t\\t\\t);\\n\\tif(token.match[1]) {\\n\\t\\tnode.name = token.match[1];\\n\\t}\\n\\t// Update the end position\\n\\tnode.end = pos;\\n\\treturn node;\\n};\\n\\n/*\\nLook for a macro invocation. Returns null if not found, or {type: \\\"transclude\\\", attributes:, start:, end:}\\n*/\\nexports.parseMacroInvocationAsTransclusion = function(source,pos) {\\n\\tvar node = $tw.utils.parseMacroInvocation(source,pos);\\n\\tif(node) {\\n\\t\\tvar positionalName = 0,\\n\\t\\t\\ttransclusion = {\\n\\t\\t\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\t\\tstart: node.start,\\n\\t\\t\\t\\tend: node.end\\n\\t\\t\\t};\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(transclusion,\\\"$variable\\\",node.name);\\n\\t\\t$tw.utils.each(node.params,function(param) {\\n\\t\\t\\tvar name = param.name;\\n\\t\\t\\tif(name) {\\n\\t\\t\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\t\\t\\tname = \\\"$\\\" + name;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(transclusion,{name: name,type: \\\"string\\\", value: param.value, start: param.start, end: param.end});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(transclusion,{name: (positionalName++) + \\\"\\\",type: \\\"string\\\", value: param.value, start: param.start, end: param.end});\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\treturn transclusion;\\n\\t}\\n\\treturn node;\\n};\\n\\n/*\\nLook for a macro invocation. Returns null if not found, or {type: \\\"macrocall\\\", name:, params:, start:, end:}\\n*/\\nexports.parseMacroInvocation = function(source,pos) {\\n\\tvar node = {\\n\\t\\ttype: \\\"macrocall\\\",\\n\\t\\tstart: pos,\\n\\t\\tparams: []\\n\\t};\\n\\t// Define our regexps\\n\\tvar reMacroName = /([^\\\\s>\\\"'=]+)/g;\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Look for a double less than sign\\n\\tvar token = $tw.utils.parseTokenString(source,pos,\\\"\u003C\u003C\\\");\\n\\tif(!token) {\\n\\t\\treturn null;\\n\\t}\\n\\tpos = token.end;\\n\\t// Get the macro name\\n\\tvar name = $tw.utils.parseTokenRegExp(source,pos,reMacroName);\\n\\tif(!name) {\\n\\t\\treturn null;\\n\\t}\\n\\tnode.name = name.match[1];\\n\\tpos = name.end;\\n\\tnode = $tw.utils.parseMacroParameters(node,source,pos);\\n\\tpos = node.end;\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Look for a double greater than sign\\n\\ttoken = $tw.utils.parseTokenString(source,pos,\\\">>\\\");\\n\\tif(!token) {\\n\\t\\treturn null;\\n\\t}\\n\\tpos = token.end;\\n\\t// Update the end position\\n\\tnode.end = pos;\\n\\treturn node;\\n};\\n\\nexports.parseFilterVariable = function(source) {\\n\\tvar node = {\\n\\t\\t\\tname: \\\"\\\",\\n\\t\\t\\tparams: [],\\n\\t\\t},\\n\\t\\tpos = 0,\\n\\t\\treName = /([^\\\\s\\\"']+)/g;\\n\\t// If there is no whitespace or it is an empty string then there are no macro parameters\\n\\tif(/^\\\\S*$/.test(source)) {\\n\\t\\tnode.name = source;\\n\\t\\treturn node;\\n\\t}\\n\\t// Get the variable name\\n\\tvar nameMatch = $tw.utils.parseTokenRegExp(source,pos,reName);\\n\\tif(nameMatch) {\\n\\t\\tnode.name = nameMatch.match[1];\\n\\t\\tpos = nameMatch.end;\\n\\t\\tnode = $tw.utils.parseMacroParameters(node,source,pos);\\n\\t\\tdelete node.end;\\n\\t}\\n\\treturn node;\\n};\\n\\n/*\\nLook for an HTML attribute definition. Returns null if not found, otherwise returns {type: \\\"attribute\\\", name:, type: \\\"filtered|string|indirect|macro\\\", value|filter|textReference:, start:, end:,}\\n*/\\nexports.parseAttribute = function(source,pos) {\\n\\tvar node = {\\n\\t\\tstart: pos\\n\\t};\\n\\t// Define our regexps\\n\\tvar reAttributeName = /([^\\\\/\\\\s>\\\"'`=]+)/g,\\n\\t\\treUnquotedAttribute = /([^\\\\/\\\\s\u003C>\\\"'`=]+)/g,\\n\\t\\treFilteredValue = /\\\\{\\\\{\\\\{([\\\\S\\\\s]+?)\\\\}\\\\}\\\\}/g,\\n\\t\\treIndirectValue = /\\\\{\\\\{([^\\\\}]+)\\\\}\\\\}/g,\\n\\t\\treSubstitutedValue = /(?:```([\\\\s\\\\S]*?)```|`([^`]|[\\\\S\\\\s]*?)`)/g;\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Get the attribute name\\n\\tvar name = $tw.utils.parseTokenRegExp(source,pos,reAttributeName);\\n\\tif(!name) {\\n\\t\\treturn null;\\n\\t}\\n\\tnode.name = name.match[1];\\n\\tpos = name.end;\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Look for an equals sign\\n\\tvar token = $tw.utils.parseTokenString(source,pos,\\\"=\\\");\\n\\tif(token) {\\n\\t\\tpos = token.end;\\n\\t\\t// Skip whitespace\\n\\t\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t\\t// Look for a string literal\\n\\t\\tvar stringLiteral = $tw.utils.parseStringLiteral(source,pos);\\n\\t\\tif(stringLiteral) {\\n\\t\\t\\tpos = stringLiteral.end;\\n\\t\\t\\tnode.type = \\\"string\\\";\\n\\t\\t\\tnode.value = stringLiteral.value;\\n\\t\\t} else {\\n\\t\\t\\t// Look for a filtered value\\n\\t\\t\\tvar filteredValue = $tw.utils.parseTokenRegExp(source,pos,reFilteredValue);\\n\\t\\t\\tif(filteredValue) {\\n\\t\\t\\t\\tpos = filteredValue.end;\\n\\t\\t\\t\\tnode.type = \\\"filtered\\\";\\n\\t\\t\\t\\tnode.filter = filteredValue.match[1];\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Look for an indirect value\\n\\t\\t\\t\\tvar indirectValue = $tw.utils.parseTokenRegExp(source,pos,reIndirectValue);\\n\\t\\t\\t\\tif(indirectValue) {\\n\\t\\t\\t\\t\\tpos = indirectValue.end;\\n\\t\\t\\t\\t\\tnode.type = \\\"indirect\\\";\\n\\t\\t\\t\\t\\tnode.textReference = indirectValue.match[1];\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Look for a unquoted value\\n\\t\\t\\t\\t\\tvar unquotedValue = $tw.utils.parseTokenRegExp(source,pos,reUnquotedAttribute);\\n\\t\\t\\t\\t\\tif(unquotedValue) {\\n\\t\\t\\t\\t\\t\\tpos = unquotedValue.end;\\n\\t\\t\\t\\t\\t\\tnode.type = \\\"string\\\";\\n\\t\\t\\t\\t\\t\\tnode.value = unquotedValue.match[1];\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t// Look for a macro invocation value\\n\\t\\t\\t\\t\\t\\tvar macroInvocation = $tw.utils.parseMacroInvocation(source,pos);\\n\\t\\t\\t\\t\\t\\tif(macroInvocation) {\\n\\t\\t\\t\\t\\t\\t\\tpos = macroInvocation.end;\\n\\t\\t\\t\\t\\t\\t\\tnode.type = \\\"macro\\\";\\n\\t\\t\\t\\t\\t\\t\\tnode.value = macroInvocation;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\tvar substitutedValue = $tw.utils.parseTokenRegExp(source,pos,reSubstitutedValue);\\n\\t\\t\\t\\t\\t\\t\\tif(substitutedValue) {\\n\\t\\t\\t\\t\\t\\t\\t\\tpos = substitutedValue.end;\\n\\t\\t\\t\\t\\t\\t\\t\\tnode.type = \\\"substituted\\\";\\n\\t\\t\\t\\t\\t\\t\\t\\tnode.rawValue = substitutedValue.match[1] || substitutedValue.match[2];\\n\\t\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\t\\tnode.type = \\\"string\\\";\\n\\t\\t\\t\\t\\t\\t\\t\\tnode.value = \\\"true\\\";\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else {\\n\\t\\tnode.type = \\\"string\\\";\\n\\t\\tnode.value = \\\"true\\\";\\n\\t}\\n\\t// Update the end position\\n\\tnode.end = pos;\\n\\treturn node;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/parsers/pdfparser.js\":{\"title\":\"$:/core/modules/parsers/pdfparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/pdfparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe PDF parser embeds a PDF viewer\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar ImageParser = function(type,text,options) {\\n\\tvar element = {\\n\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\ttag: \\\"iframe\\\",\\n\\t\\t\\tattributes: {}\\n\\t\\t},\\n\\t\\tsrc;\\n\\tif(options._canonical_uri) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: options._canonical_uri};\\n\\t} else if(text) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: \\\"data:application/pdf;base64,\\\" + text};\\n\\t}\\n\\tthis.tree = [element];\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"application/pdf\\\"] = ImageParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/textparser.js\":{\"title\":\"$:/core/modules/parsers/textparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/textparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe plain text parser processes blocks of source text into a degenerate parse tree consisting of a single text node\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TextParser = function(type,text,options) {\\n\\tthis.tree = [{\\n\\t\\ttype: \\\"codeblock\\\",\\n\\t\\tattributes: {\\n\\t\\t\\tcode: {type: \\\"string\\\", value: text},\\n\\t\\t\\tlanguage: {type: \\\"string\\\", value: type}\\n\\t\\t}\\n\\t}];\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"text/plain\\\"] = TextParser;\\nexports[\\\"text/x-tiddlywiki\\\"] = TextParser;\\nexports[\\\"application/javascript\\\"] = TextParser;\\nexports[\\\"application/json\\\"] = TextParser;\\nexports[\\\"text/css\\\"] = TextParser;\\nexports[\\\"application/x-tiddler-dictionary\\\"] = TextParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/videoparser.js\":{\"title\":\"$:/core/modules/parsers/videoparser.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/videoparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThe video parser parses a video tiddler into an embeddable HTML element\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar VideoParser = function(type,text,options) {\\n\\tvar element = {\\n\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\ttag: \\\"video\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\tcontrols: {type: \\\"string\\\", value: \\\"controls\\\"},\\n\\t\\t\\t\\tstyle: {type: \\\"string\\\", value: \\\"width: 100%; object-fit: contain\\\"}\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tsrc;\\n\\tif(options._canonical_uri) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: options._canonical_uri};\\n\\t} else if(text) {\\n\\t\\telement.attributes.src = {type: \\\"string\\\", value: \\\"data:\\\" + type + \\\";base64,\\\" + text};\\n\\t}\\n\\tthis.tree = [element];\\n\\tthis.source = text;\\n\\tthis.type = type;\\n};\\n\\nexports[\\\"video/ogg\\\"] = VideoParser;\\nexports[\\\"video/webm\\\"] = VideoParser;\\nexports[\\\"video/mp4\\\"] = VideoParser;\\nexports[\\\"video/quicktime\\\"] = VideoParser;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/core/modules/parsers/wikiparser/rules/codeblock.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/codeblock.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/codeblock.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text rule for code blocks. For example:\\n\\n```\\n\\t```\\n\\tThis text will not be //wikified//\\n\\t```\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"codeblock\\\";\\nexports.types = {block: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match and get language if defined\\n\\tthis.matchRegExp = /```([\\\\w-]*)\\\\r?\\\\n/mg;\\n};\\n\\nexports.parse = function() {\\n\\tvar reEnd = /(\\\\r?\\\\n```$)/mg;\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Look for the end of the block\\n\\treEnd.lastIndex = this.parser.pos;\\n\\tvar match = reEnd.exec(this.parser.source),\\n\\t\\ttext;\\n\\t// Process the block\\n\\tif(match) {\\n\\t\\ttext = this.parser.source.substring(this.parser.pos,match.index);\\n\\t\\tthis.parser.pos = match.index + match[0].length;\\n\\t} else {\\n\\t\\ttext = this.parser.source.substr(this.parser.pos);\\n\\t\\tthis.parser.pos = this.parser.sourceLength;\\n\\t}\\n\\t// Return the $codeblock widget\\n\\treturn [{\\n\\t\\t\\ttype: \\\"codeblock\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\tcode: {type: \\\"string\\\", value: text},\\n\\t\\t\\t\\t\\tlanguage: {type: \\\"string\\\", value: this.match[1]}\\n\\t\\t\\t}\\n\\t}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/codeinline.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/codeinline.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/codeinline.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for code runs. For example:\\n\\n```\\n\\tThis is a `code run`.\\n\\tThis is another ``code run``\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"codeinline\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /(``?)/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\tvar reEnd = new RegExp(this.match[1], \\\"mg\\\");\\n\\t// Look for the end marker\\n\\treEnd.lastIndex = this.parser.pos;\\n\\tvar match = reEnd.exec(this.parser.source),\\n\\t\\ttext;\\n\\t// Process the text\\n\\tif(match) {\\n\\t\\ttext = this.parser.source.substring(this.parser.pos,match.index);\\n\\t\\tthis.parser.pos = match.index + match[0].length;\\n\\t} else {\\n\\t\\ttext = this.parser.source.substr(this.parser.pos);\\n\\t\\tthis.parser.pos = this.parser.sourceLength;\\n\\t}\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"code\\\",\\n\\t\\tchildren: [{\\n\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\ttext: text\\n\\t\\t}]\\n\\t}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/commentblock.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/commentblock.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/commentblock.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text block rule for HTML comments. For example:\\n\\n```\\n\u003C!-- This is a comment -->\\n\\\\define macroX()\\n\u003C!-- This is a comment -->\\nxxxx\\n\\\\end\\n\u003C!-- This is a comment -->\\n\\n```\\n\\nNote that the syntax for comments is simplified to an opening \\\"\u003C!--\\\" sequence and a closing \\\"-->\\\" sequence -- HTML itself implements a more complex format (see http://ostermiller.org/findhtmlcomment.html)\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"commentblock\\\";\\nexports.types = {block:true, pragma:true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\tthis.matchRegExp = /\u003C!--/mg;\\n\\tthis.endMatchRegExp = /-->/mg;\\n};\\n\\nexports.findNextMatch = function(startPos) {\\n\\tthis.matchRegExp.lastIndex = startPos;\\n\\tthis.match = this.matchRegExp.exec(this.parser.source);\\n\\tif(this.match) {\\n\\t\\tthis.endMatchRegExp.lastIndex = this.match.index + this.match[0].length;\\n\\t\\tthis.endMatch = this.endMatchRegExp.exec(this.parser.source);\\n\\t\\tif(this.endMatch) {\\n\\t\\t\\treturn this.match.index;\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.endMatchRegExp.lastIndex;\\n\\t// Don't return any elements\\n\\treturn [];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/commentinline.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/commentinline.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/commentinline.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for HTML comments. For example:\\n\\n```\\n\u003C!-- This is a comment -->\\n```\\n\\nNote that the syntax for comments is simplified to an opening \\\"\u003C!--\\\" sequence and a closing \\\"-->\\\" sequence -- HTML itself implements a more complex format (see http://ostermiller.org/findhtmlcomment.html)\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"commentinline\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\tthis.matchRegExp = /\u003C!--/mg;\\n\\tthis.endMatchRegExp = /-->/mg;\\n};\\n\\nexports.findNextMatch = function(startPos) {\\n\\tthis.matchRegExp.lastIndex = startPos;\\n\\tthis.match = this.matchRegExp.exec(this.parser.source);\\n\\tif(this.match) {\\n\\t\\tthis.endMatchRegExp.lastIndex = this.match.index + this.match[0].length;\\n\\t\\tthis.endMatch = this.endMatchRegExp.exec(this.parser.source);\\n\\t\\tif(this.endMatch) {\\n\\t\\t\\treturn this.match.index;\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.endMatchRegExp.lastIndex;\\n\\t// Don't return any elements\\n\\treturn [];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/dash.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/dash.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/dash.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for dashes. For example:\\n\\n```\\nThis is an en-dash: --\\n\\nThis is an em-dash: ---\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dash\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /-{2,3}(?!-)/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\tvar dash = this.match[0].length === 2 ? \\\"&ndash;\\\" : \\\"&mdash;\\\";\\n\\treturn [{\\n\\t\\ttype: \\\"entity\\\",\\n\\t\\tentity: dash\\n\\t}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/emphasis/bold.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/emphasis/bold.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/emphasis/bold.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for emphasis - bold. For example:\\n\\n```\\n\\tThis is ''bold'' text\\n```\\n\\nThis wikiparser can be modified using the rules eg:\\n\\n```\\n\\\\rules except bold \\n\\\\rules only bold \\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"bold\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /''/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Parse the run including the terminator\\n\\tvar tree = this.parser.parseInlineRun(/''/mg,{eatTerminator: true});\\n\\n\\t// Return the classed span\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"strong\\\",\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/emphasis/italic.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/emphasis/italic.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/emphasis/italic.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for emphasis - italic. For example:\\n\\n```\\n\\tThis is //italic// text\\n```\\n\\nThis wikiparser can be modified using the rules eg:\\n\\n```\\n\\\\rules except italic\\n\\\\rules only italic\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"italic\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /\\\\/\\\\//mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Parse the run including the terminator\\n\\tvar tree = this.parser.parseInlineRun(/\\\\/\\\\//mg,{eatTerminator: true});\\n\\n\\t// Return the classed span\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"em\\\",\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/emphasis/strikethrough.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/emphasis/strikethrough.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/emphasis/strikethrough.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for emphasis - strikethrough. For example:\\n\\n```\\n\\tThis is ~~strikethrough~~ text\\n```\\n\\nThis wikiparser can be modified using the rules eg:\\n\\n```\\n\\\\rules except strikethrough \\n\\\\rules only strikethrough \\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"strikethrough\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /~~/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Parse the run including the terminator\\n\\tvar tree = this.parser.parseInlineRun(/~~/mg,{eatTerminator: true});\\n\\n\\t// Return the classed span\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"strike\\\",\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/emphasis/subscript.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/emphasis/subscript.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/emphasis/subscript.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for emphasis - subscript. For example:\\n\\n```\\n\\tThis is ,,subscript,, text\\n```\\n\\nThis wikiparser can be modified using the rules eg:\\n\\n```\\n\\\\rules except subscript \\n\\\\rules only subscript \\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"subscript\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /,,/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Parse the run including the terminator\\n\\tvar tree = this.parser.parseInlineRun(/,,/mg,{eatTerminator: true});\\n\\n\\t// Return the classed span\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"sub\\\",\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/emphasis/superscript.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/emphasis/superscript.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/emphasis/superscript.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for emphasis - superscript. For example:\\n\\n```\\n\\tThis is ^^superscript^^ text\\n```\\n\\nThis wikiparser can be modified using the rules eg:\\n\\n```\\n\\\\rules except superscript \\n\\\\rules only superscript \\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"superscript\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /\\\\^\\\\^/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Parse the run including the terminator\\n\\tvar tree = this.parser.parseInlineRun(/\\\\^\\\\^/mg,{eatTerminator: true});\\n\\n\\t// Return the classed span\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"sup\\\",\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/emphasis/underscore.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/emphasis/underscore.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/emphasis/underscore.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for emphasis - underscore. For example:\\n\\n```\\n\\tThis is __underscore__ text\\n```\\n\\nThis wikiparser can be modified using the rules eg:\\n\\n```\\n\\\\rules except underscore \\n\\\\rules only underscore\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"underscore\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /__/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\n\\t// Parse the run including the terminator\\n\\tvar tree = this.parser.parseInlineRun(/__/mg,{eatTerminator: true});\\n\\n\\t// Return the classed span\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"u\\\",\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/entity.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/entity.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/entity.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for HTML entities. For example:\\n\\n```\\n\\tThis is a copyright symbol: &copy;\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"entity\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /(&#?[a-zA-Z0-9]{2,8};)/mg;\\n};\\n\\n/*\\nParse the most recent match\\n*/\\nexports.parse = function() {\\n\\t// Get all the details of the match\\n\\tvar entityString = this.match[1];\\n\\t// Move past the macro call\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\t// Return the entity\\n\\treturn [{type: \\\"entity\\\", entity: this.match[0]}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/extlink.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/extlink.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/extlink.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for external links. For example:\\n\\n```\\nAn external link: https://www.tiddlywiki.com/\\n\\nA suppressed external link: ~http://www.tiddlyspace.com/\\n```\\n\\nExternal links can be suppressed by preceding them with `~`.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"extlink\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /~?(?:file|http|https|mailto|ftp|irc|news|data|skype):[^\\\\s\u003C>{}\\\\[\\\\]`|\\\"\\\\\\\\^]+(?:\\\\/|\\\\b)/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\t// Create the link unless it is suppressed\\n\\tif(this.match[0].substr(0,1) === \\\"~\\\") {\\n\\t\\treturn [{type: \\\"text\\\", text: this.match[0].substr(1)}];\\n\\t} else {\\n\\t\\treturn [{\\n\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\ttag: \\\"a\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\thref: {type: \\\"string\\\", value: this.match[0]},\\n\\t\\t\\t\\t\\\"class\\\": {type: \\\"string\\\", value: \\\"tc-tiddlylink-external\\\"},\\n\\t\\t\\t\\ttarget: {type: \\\"string\\\", value: \\\"_blank\\\"},\\n\\t\\t\\t\\trel: {type: \\\"string\\\", value: \\\"noopener noreferrer\\\"}\\n\\t\\t\\t},\\n\\t\\t\\tchildren: [{\\n\\t\\t\\t\\ttype: \\\"text\\\", text: this.match[0]\\n\\t\\t\\t}]\\n\\t\\t}];\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/filteredtranscludeblock.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/filteredtranscludeblock.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/filteredtranscludeblock.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text rule for block-level filtered transclusion. For example:\\n\\n```\\n{{{ [tag[docs]] }}}\\n{{{ [tag[docs]] |tooltip}}}\\n{{{ [tag[docs]] ||TemplateTitle}}}\\n{{{ [tag[docs]] |tooltip||TemplateTitle}}}\\n{{{ [tag[docs]] }}width:40;height:50;}.class.class\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"filteredtranscludeblock\\\";\\nexports.types = {block: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /\\\\{\\\\{\\\\{([^\\\\|]+?)(?:\\\\|([^\\\\|\\\\{\\\\}]+))?(?:\\\\|\\\\|([^\\\\|\\\\{\\\\}]+))?\\\\}\\\\}([^\\\\}]*)\\\\}(?:\\\\.(\\\\S+))?(?:\\\\r?\\\\n|$)/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\t// Get the match details\\n\\tvar filter = this.match[1],\\n\\t\\ttooltip = this.match[2],\\n\\t\\ttemplate = $tw.utils.trim(this.match[3]),\\n\\t\\tstyle = this.match[4],\\n\\t\\tclasses = this.match[5];\\n\\t// Return the list widget\\n\\tvar node = {\\n\\t\\ttype: \\\"list\\\",\\n\\t\\tattributes: {\\n\\t\\t\\tfilter: {type: \\\"string\\\", value: filter}\\n\\t\\t},\\n\\t\\tisBlock: true\\n\\t};\\n\\tif(tooltip) {\\n\\t\\tnode.attributes.tooltip = {type: \\\"string\\\", value: tooltip};\\n\\t}\\n\\tif(template) {\\n\\t\\tnode.attributes.template = {type: \\\"string\\\", value: template};\\n\\t}\\n\\tif(style) {\\n\\t\\tnode.attributes.style = {type: \\\"string\\\", value: style};\\n\\t}\\n\\tif(classes) {\\n\\t\\tnode.attributes.itemClass = {type: \\\"string\\\", value: classes.split(\\\".\\\").join(\\\" \\\")};\\n\\t}\\n\\treturn [node];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/filteredtranscludeinline.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/filteredtranscludeinline.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/filteredtranscludeinline.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text rule for inline filtered transclusion. For example:\\n\\n```\\n{{{ [tag[docs]] }}}\\n{{{ [tag[docs]] |tooltip}}}\\n{{{ [tag[docs]] ||TemplateTitle}}}\\n{{{ [tag[docs]] |tooltip||TemplateTitle}}}\\n{{{ [tag[docs]] }}width:40;height:50;}.class.class\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"filteredtranscludeinline\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /\\\\{\\\\{\\\\{([^\\\\|]+?)(?:\\\\|([^\\\\|\\\\{\\\\}]+))?(?:\\\\|\\\\|([^\\\\|\\\\{\\\\}]+))?\\\\}\\\\}([^\\\\}]*)\\\\}(?:\\\\.(\\\\S+))?/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\t// Get the match details\\n\\tvar filter = this.match[1],\\n\\t\\ttooltip = this.match[2],\\n\\t\\ttemplate = $tw.utils.trim(this.match[3]),\\n\\t\\tstyle = this.match[4],\\n\\t\\tclasses = this.match[5];\\n\\t// Return the list widget\\n\\tvar node = {\\n\\t\\ttype: \\\"list\\\",\\n\\t\\tattributes: {\\n\\t\\t\\tfilter: {type: \\\"string\\\", value: filter}\\n\\t\\t}\\n\\t};\\n\\tif(tooltip) {\\n\\t\\tnode.attributes.tooltip = {type: \\\"string\\\", value: tooltip};\\n\\t}\\n\\tif(template) {\\n\\t\\tnode.attributes.template = {type: \\\"string\\\", value: template};\\n\\t}\\n\\tif(style) {\\n\\t\\tnode.attributes.style = {type: \\\"string\\\", value: style};\\n\\t}\\n\\tif(classes) {\\n\\t\\tnode.attributes.itemClass = {type: \\\"string\\\", value: classes.split(\\\".\\\").join(\\\" \\\")};\\n\\t}\\n\\treturn [node];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/fnprocdef.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/fnprocdef.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/fnprocdef.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki pragma rule for function, procedure and widget definitions\\n\\n```\\n\\\\function name(param:defaultvalue,param2:defaultvalue)\\ndefinition text\\n\\\\end\\n\\n\\\\procedure name(param:defaultvalue,param2:defaultvalue)\\ndefinition text\\n\\\\end\\n\\n\\\\widget $mywidget(param:defaultvalue,param2:defaultvalue)\\ndefinition text\\n\\\\end\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"fnprocdef\\\";\\nexports.types = {pragma: true};\\n\\n/*\\nInstantiate parse rule\\n*/\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /^\\\\\\\\(function|procedure|widget)\\\\s+([^(\\\\s]+)\\\\((\\\\s*([^)]*))?\\\\)(\\\\s*\\\\r?\\\\n)?/mg;\\n};\\n\\n/*\\nParse the most recent match\\n*/\\nexports.parse = function() {\\n\\t// Move past the macro name and parameters\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\t// Parse the parameters\\n\\tvar params = [];\\n\\tif(this.match[3]) {\\n\\t\\tparams = $tw.utils.parseParameterDefinition(this.match[4]);\\n\\t}\\n\\t// Is this a multiline definition?\\n\\tvar reEnd;\\n\\tif(this.match[5]) {\\n\\t\\t// If so, the end of the body is marked with \\\\end\\n\\t\\treEnd = new RegExp(\\\"(\\\\\\\\r?\\\\\\\\n\\\\\\\\\\\\\\\\end[^\\\\\\\\S\\\\\\\\n\\\\\\\\r]*(?:\\\" + $tw.utils.escapeRegExp(this.match[2]) + \\\")?(?:$|\\\\\\\\r?\\\\\\\\n))\\\",\\\"mg\\\");\\n\\t} else {\\n\\t\\t// Otherwise, the end of the definition is marked by the end of the line\\n\\t\\treEnd = /($|\\\\r?\\\\n)/mg;\\n\\t\\t// Move past any whitespace\\n\\t\\tthis.parser.pos = $tw.utils.skipWhiteSpace(this.parser.source,this.parser.pos);\\n\\t}\\n\\t// Find the end of the definition\\n\\treEnd.lastIndex = this.parser.pos;\\n\\tvar text,\\n\\t\\tendMatch = reEnd.exec(this.parser.source);\\n\\tif(endMatch) {\\n\\t\\ttext = this.parser.source.substring(this.parser.pos,endMatch.index);\\n\\t\\tthis.parser.pos = endMatch.index + endMatch[0].length;\\n\\t} else {\\n\\t\\t// We didn't find the end of the definition, so we'll make it blank\\n\\t\\ttext = \\\"\\\";\\n\\t}\\n\\t// Save the macro definition\\n\\tvar parseTreeNodes = [{\\n\\t\\ttype: \\\"set\\\",\\n\\t\\tattributes: {},\\n\\t\\tchildren: [],\\n\\t\\tparams: params\\n\\t}];\\n\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],\\\"name\\\",this.match[2]);\\n\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],\\\"value\\\",text);\\n\\tif(this.match[1] === \\\"function\\\") {\\n\\t\\tparseTreeNodes[0].isFunctionDefinition = true;\\n\\t} else if(this.match[1] === \\\"procedure\\\") {\\n\\t\\tparseTreeNodes[0].isProcedureDefinition = true;\\n\\t} else if(this.match[1] === \\\"widget\\\") {\\n\\t\\tparseTreeNodes[0].isWidgetDefinition = true;\\n\\t}\\n\\tif(this.parser.configTrimWhiteSpace) {\\n\\t\\tparseTreeNodes[0].configTrimWhiteSpace = true;\\n\\t}\\n\\treturn parseTreeNodes;\\n};\\n\\n})();\\n\\t\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/hardlinebreaks.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/hardlinebreaks.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/hardlinebreaks.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for marking areas with hard line breaks. For example:\\n\\n```\\n\\\"\\\"\\\"\\nThis is some text\\nThat is set like\\nIt is a Poem\\nWhen it is\\nClearly\\nNot\\n\\\"\\\"\\\"\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"hardlinebreaks\\\";\\nexports.types = {inline: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /\\\"\\\"\\\"(?:\\\\r?\\\\n)?/mg;\\n};\\n\\nexports.parse = function() {\\n\\tvar reEnd = /(\\\"\\\"\\\")|(\\\\r?\\\\n)/mg,\\n\\t\\ttree = [],\\n\\t\\tmatch;\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\tdo {\\n\\t\\t// Parse the run up to the terminator\\n\\t\\ttree.push.apply(tree,this.parser.parseInlineRun(reEnd,{eatTerminator: false}));\\n\\t\\t// Redo the terminator match\\n\\t\\treEnd.lastIndex = this.parser.pos;\\n\\t\\tmatch = reEnd.exec(this.parser.source);\\n\\t\\tif(match) {\\n\\t\\t\\tthis.parser.pos = reEnd.lastIndex;\\n\\t\\t\\t// Add a line break if the terminator was a line break\\n\\t\\t\\tif(match[2]) {\\n\\t\\t\\t\\ttree.push({type: \\\"element\\\", tag: \\\"br\\\"});\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} while(match && !match[1]);\\n\\t// Return the nodes\\n\\treturn tree;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/heading.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/heading.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/heading.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text block rule for headings\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"heading\\\";\\nexports.types = {block: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /(!{1,6})/mg;\\n};\\n\\n/*\\nParse the most recent match\\n*/\\nexports.parse = function() {\\n\\t// Get all the details of the match\\n\\tvar headingLevel = this.match[1].length;\\n\\t// Move past the !s\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\t// Parse any classes, whitespace and then the heading itself\\n\\tvar classes = this.parser.parseClasses();\\n\\tthis.parser.skipWhitespace({treatNewlinesAsNonWhitespace: true});\\n\\tvar tree = this.parser.parseInlineRun(/(\\\\r?\\\\n)/mg);\\n\\t// Return the heading\\n\\treturn [{\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"h\\\" + headingLevel, \\n\\t\\tattributes: {\\n\\t\\t\\t\\\"class\\\": {type: \\\"string\\\", value: classes.join(\\\" \\\")}\\n\\t\\t},\\n\\t\\tchildren: tree\\n\\t}];\\n};\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/horizrule.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/horizrule.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/horizrule.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text block rule for rules. For example:\\n\\n```\\n---\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"horizrule\\\";\\nexports.types = {block: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n\\t// Regexp to match\\n\\tthis.matchRegExp = /-{3,}\\\\r?(?:\\\\n|$)/mg;\\n};\\n\\nexports.parse = function() {\\n\\t// Move past the match\\n\\tthis.parser.pos = this.matchRegExp.lastIndex;\\n\\treturn [{type: \\\"element\\\", tag: \\\"hr\\\"}];\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/html.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/html.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/html.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki rule for HTML elements and widgets. For example:\\n\\n{{{\\n\u003Caside>\\nThis is an HTML5 aside element\\n\u003C/aside>\\n\\n\u003C$slider target=\\\"MyTiddler\\\">\\nThis is a widget invocation\\n\u003C/$slider>\\n\\n}}}\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"html\\\";\\nexports.types = {inline: true, block: true};\\n\\nexports.init = function(parser) {\\n\\tthis.parser = parser;\\n};\\n\\nexports.findNextMatch = function(startPos) {\\n\\t// Find the next tag\\n\\tthis.nextTag = this.findNextTag(this.parser.source,startPos,{\\n\\t\\trequireLineBreak: this.is.block\\n\\t});\\n\\treturn this.nextTag ? this.nextTag.start : undefined;\\n};\\n\\n/*\\nParse the most recent match\\n*/\\nexports.parse = function() {\\n\\t// Retrieve the most recent match so that recursive calls don't overwrite it\\n\\tvar tag = this.nextTag;\\n\\tthis.nextTag = null;\\n\\t// Advance the parser position to past the tag\\n\\tthis.parser.pos = tag.end;\\n\\t// Check for an immediately following double linebreak\\n\\tvar hasLineBreak = !tag.isSelfClosing && !!$tw.utils.parseTokenRegExp(this.parser.source,this.parser.pos,/([^\\\\S\\\\n\\\\r]*\\\\r?\\\\n(?:[^\\\\S\\\\n\\\\r]*\\\\r?\\\\n|$))/g);\\n\\t// Set whether we're in block mode\\n\\ttag.isBlock = this.is.block || hasLineBreak;\\n\\t// Parse the body if we need to\\n\\tif(!tag.isSelfClosing && $tw.config.htmlVoidElements.indexOf(tag.tag) === -1) {\\n\\t\\tvar reEndString = \\\"\u003C/\\\" + $tw.utils.escapeRegExp(tag.tag) + \\\">\\\";\\n\\t\\tif(hasLineBreak) {\\n\\t\\t\\ttag.children = this.parser.parseBlocks(reEndString);\\n\\t\\t} else {\\n\\t\\t\\tvar reEnd = new RegExp(\\\"(\\\" + reEndString + \\\")\\\",\\\"mg\\\");\\n\\t\\t\\ttag.children = this.parser.parseInlineRun(reEnd,{eatTerminator: true});\\n\\t\\t}\\n\\t}\\n\\t// Return the tag\\n\\treturn [tag];\\n};\\n\\n/*\\nLook for an HTML tag. Returns null if not found, otherwise returns {type: \\\"element\\\", name:, attributes: {}, orderedAttributes: [], isSelfClosing:, start:, end:,}\\n*/\\nexports.parseTag = function(source,pos,options) {\\n\\toptions = options || {};\\n\\tvar token,\\n\\t\\tnode = {\\n\\t\\t\\ttype: \\\"element\\\",\\n\\t\\t\\tstart: pos,\\n\\t\\t\\tattributes: {},\\n\\t\\t\\torderedAttributes: []\\n\\t\\t};\\n\\t// Define our regexps\\n\\tvar reTagName = /([a-zA-Z0-9\\\\-\\\\$\\\\.]+)/g;\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Look for a less than sign\\n\\ttoken = $tw.utils.parseTokenString(source,pos,\\\"\u003C\\\");\\n\\tif(!token) {\\n\\t\\treturn null;\\n\\t}\\n\\tpos = token.end;\\n\\t// Get the tag name\\n\\ttoken = $tw.utils.parseTokenRegExp(source,pos,reTagName);\\n\\tif(!token) {\\n\\t\\treturn null;\\n\\t}\\n\\tnode.tag = token.match[1];\\n\\tif(node.tag.charAt(0) === \\\"$\\\") {\\n\\t\\tnode.type = node.tag.substr(1);\\n\\t}\\n\\tpos = token.end;\\n\\t// Check that the tag is terminated by a space, / or >\\n\\tif(!$tw.utils.parseWhiteSpace(source,pos) && !(source.charAt(pos) === \\\"/\\\") && !(source.charAt(pos) === \\\">\\\") ) {\\n\\t\\treturn null;\\n\\t}\\n\\t// Process attributes\\n\\tvar attribute = $tw.utils.parseAttribute(source,pos);\\n\\twhile(attribute) {\\n\\t\\tnode.orderedAttributes.push(attribute);\\n\\t\\tnode.attributes[attribute.name] = attribute;\\n\\t\\tpos = attribute.end;\\n\\t\\t// Get the next attribute\\n\\t\\tattribute = $tw.utils.parseAttribute(source,pos);\\n\\t}\\n\\t// Skip whitespace\\n\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t// Look for a closing slash\\n\\ttoken = $tw.utils.parseTokenString(source,pos,\\\"/\\\");\\n\\tif(token) {\\n\\t\\tpos = token.end;\\n\\t\\tnode.isSelfClosing = true;\\n\\t}\\n\\t// Look for a greater than sign\\n\\ttoken = $tw.utils.parseTokenString(source,pos,\\\">\\\");\\n\\tif(!token) {\\n\\t\\treturn null;\\n\\t}\\n\\tpos = token.end;\\n\\t// Check for a required line break\\n\\tif(options.requireLineBreak) {\\n\\t\\ttoken = $tw.utils.parseTokenRegExp(source,pos,/([^\\\\S\\\\n\\\\r]*\\\\r?\\\\n(?:[^\\\\S\\\\n\\\\r]*\\\\r?\\\\n|$))/g);\\n\\t\\tif(!token) {\\n\\t\\t\\treturn null;\\n\\t\\t}\\n\\t}\\n\\t// Update the end position\\n\\tnode.end = pos;\\n\\treturn node;\\n};\\n\\nexports.findNextTag = function(source,pos,options) {\\n\\t// A regexp for finding candidate HTML tags\\n\\tvar reLookahead = /\u003C([a-zA-Z\\\\-\\\\$\\\\.]+)/g;\\n\\t// Find the next candidate\\n\\treLookahead.lastIndex = pos;\\n\\tvar match = reLookahead.exec(source);\\n\\twhile(match) {\\n\\t\\t// Try to parse the candidate as a tag\\n\\t\\tvar tag = this.parseTag(source,match.index,options);\\n\\t\\t// Return success\\n\\t\\tif(tag && this.isLegalTag(tag)) {\\n\\t\\t\\treturn tag;\\n\\t\\t}\\n\\t\\t// Look for the next match\\n\\t\\treLookahead.lastIndex = match.index + 1;\\n\\t\\tmatch = reLookahead.exec(source);\\n\\t}\\n\\t// Failed\\n\\treturn null;\\n};\\n\\nexports.isLegalTag = function(tag) {\\n\\t// Widgets are always OK\\n\\tif(tag.type !== \\\"element\\\") {\\n\\t\\treturn true;\\n\\t// If it's an HTML tag that starts with a dash then it's not legal\\n\\t} else if(tag.tag.charAt(0) === \\\"-\\\") {\\n\\t\\treturn false;\\n\\t} else {\\n\\t\\t// Otherwise it's OK\\n\\t\\treturn true;\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikirule\"},\"$:/core/modules/parsers/wikiparser/rules/image.js\":{\"title\":\"$:/core/modules/parsers/wikiparser/rules/image.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/parsers/wikiparser/rules/image.js\\ntype: application/javascript\\nmodule-type: wikirule\\n\\nWiki text inline rule for embedding images. For example:\\n\\n```\\n[img[https://tiddlywiki.com/fractalveg.j
