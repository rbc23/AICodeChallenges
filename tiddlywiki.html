{"title":"32 Connect Four","tags":"Beginner Games","text":"The game of Connect Four is played on a 7x6 board. Two players drop pieces into the board, with the goal of getting four of their pieces in a row. The pieces fall straight down, and can be placed in any column. The first player to get four in a row wins the game.\n\n__Code Solutions__\n\n\r\n* [[32 Connect Four - Python]]\r\n* [[32 Connect Four - JavaScript]]\r\n* [[32 Connect Four - Java]]\r\n* [[32 Connect Four - C#]]\r\n* [[32 Connect Four - C++]]"},
{"title":"32 Connect Four - Java","tags":"Java","text":"```Java\r\nSure! Here's the JavaScript code for a Connect Four game:\n\nscript\r\n// Define variables\r\nconst player1 = \"Red\";\r\nconst player2 = \"Yellow\";\r\nlet currentPlayer = player1;\r\nlet gameBoard = [];\r\nconst numRows = 6;\r\nconst numCols = 7;\n\n// Create game board\r\nfunction createGameBoard() {\r\n  for (let row = 0; row \u003C numRows; row++) {\r\n    gameBoard[row] = [];\r\n    for (let col = 0; col \u003C numCols; col++) {\r\n      gameBoard[row][col] = null;\r\n    }\r\n  }\r\n}\n\n// Display game board\r\nfunction displayGameBoard() {\r\n  const boardContainer = document.getElementById(\"board-container\");\r\n  boardContainer.innerHTML = \"\";\r\n  \r\n  for (let row = 0; row \u003C numRows; row++) {\r\n    for (let col = 0; col \u003C numCols; col++) {\r\n      const cell = document.createElement(\"div\");\r\n      cell.className = \"cell\";\r\n      cell.dataset.row = row;\r\n      cell.dataset.col = col;\r\n      \r\n      if (gameBoard[row][col] === \"Red\") {\r\n        cell.classList.add(\"red\");\r\n      } else if (gameBoard[row][col] === \"Yellow\") {\r\n        cell.classList.add(\"yellow\");\r\n      }\r\n      \r\n      boardContainer.appendChild(cell);\r\n    }\r\n    \r\n    boardContainer.appendChild(document.createElement(\"br\"));\r\n  }\r\n}\n\n// Check for a win\r\nfunction checkWin() {\r\n  // Check rows\r\n  for (let row = 0; row \u003C numRows; row++) {\r\n    for (let col = 0; col \u003C numCols - 3; col++) {\r\n      if (\r\n        gameBoard[row][col] &&\r\n        gameBoard[row][col] === gameBoard[row][col + 1] &&\r\n        gameBoard[row][col] === gameBoard[row][col + 2] &&\r\n        gameBoard[row][col] === gameBoard[row][col + 3]\r\n      ) {\r\n        return true;\r\n      }\r\n    }\r\n  }\r\n  \r\n  // Check columns\r\n  for (let col = 0; col \u003C numCols; col++) {\r\n    for (let row = 0; row \u003C numRows - 3; row++) {\r\n      if (\r\n        gameBoard[row][col] &&\r\n        gameBoard[row][col] === gameBoard[row + 1][col] &&\r\n        gameBoard[row][col] === gameBoard[row + 2][col] &&\r\n        gameBoard[row][col] === gameBoard[row + 3][col]\r\n      ) {\r\n        return true;\r\n      }\r\n    }\r\n  }\r\n  \r\n  // Check diagonal (top-left to bottom-right)\r\n  for (let row = 0; row \u003C numRows - 3; row++) {\r\n    for (let col = 0; col \u003C numCols - 3; col++) {\r\n      if (\r\n        gameBoard[row][col] &&\r\n        gameBoard[row][col] === gameBoard[row + 1][col + 1] &&\r\n        gameBoard[row][col] === gameBoard[row + 2][col + 2] &&\r\n        gameBoard[row][col] === gameBoard[row + 3][col + 3]\r\n      ) {\r\n        return true;\r\n      }\r\n    }\r\n  }\r\n  \r\n  // Check diagonal (bottom-left to top-right)\r\n  for (let row = 3; row \u003C numRows; row++) {\r\n    for (let col = 0; col \u003C numCols - 3; col++) {\r\n      if (\r\n        gameBoard[row][col] &&\r\n        gameBoard[row][col] === gameBoard[row - 1][col + 1] &&\r\n        gameBoard[row][col] === gameBoard[row - 2][col + 2] &&\r\n        gameBoard[row][col] === gameBoard[row - 3][col + 3]\r\n      ) {\r\n        return true;\r\n      }\r\n    }\r\n  }\r\n  \r\n  return false;\r\n}\n\n// Handle cell click event\r\nfunction handleCellClick(event) {\r\n  const cell = event.target;\r\n  const row = parseInt(cell.dataset.row);\r\n  const col = parseInt(cell.dataset.col);\r\n  \r\n  // Check if cell is already occupied\r\n  if (gameBoard[row][col]) {\r\n    return;\r\n  }\r\n  \r\n  // Place token in cell\r\n  gameBoard[row][col] = currentPlayer;\r\n  \r\n  // Check for win\r\n  if (checkWin()) {\r\n    alert(currentPlayer + \" wins!\");\r\n    resetGame();\r\n    return;\r\n  }\r\n  \r\n  // Switch players\r\n  currentPlayer = currentPlayer === player1 ? player2 : player1;\r\n  \r\n  // Redraw game board\r\n  displayGameBoard();\r\n}\n\n// Reset game\r\nfunction resetGame() {\r\n  createGameBoard();\r\n  displayGameBoard();\r\n}\n\n// Initialize game\r\nfunction init() {\r\n  createGameBoard();\r\n  displayGameBoard();\r\n  \r\n  const cells = document.getElementsByClassName(\"cell\");\r\n  for (let i = 0; i \u003C cells.length; i++) {\r\n    cells[i].addEventListener(\"click\", handleCellClick);\r\n  }\r\n  \r\n  const resetButton = document.getElementById(\"reset-button\");\r\n  resetButton.addEventListener(\"click\", resetGame);\r\n}\n\n// Run the game\r\ninit();\n\n\r\nThis JavaScript code creates a Connect Four game with a game board, tokens for two players (red and yellow), and functionality to check for a win and switch players. The game board is displayed as a grid of cells, and players can click on cells to place their tokens.\r\n```"},
{"title":"32 Connect Four - JavaScript","tags":"JavaScript","text":"```JavaScript\n\nclass ConnectFour {\r\n  constructor(rows, columns) {\r\n    this.rows = rows;\r\n    this.columns = columns;\r\n    this.board = this.createBoard();\r\n    this.currentPlayer = 'Player 1';\r\n    this.gameOver = false;\r\n  }\n\n  createBoard() {\r\n    const board = [];\r\n    for (let row = 0; row \u003C this.rows; row++) {\r\n      board.push(Array(this.columns).fill(null));\r\n    }\r\n    return board;\r\n  }\n\n  makeMove(column) {\r\n    if (this.gameOver) {\r\n      console.log('Game over. Please start a new game.');\r\n      return;\r\n    }\n\n    if (column \u003C 0 || column >= this.columns) {\r\n      console.log('Invalid column number. Please choose a valid column.');\r\n      return;\r\n    }\n\n    const row = this.getNextOpenRow(column);\r\n    if (row === -1) {\r\n      console.log('Column is full. Please choose another column.');\r\n      return;\r\n    }\n\n    this.board[row][column] = this.currentPlayer;\r\n    this.printBoard();\n\n    if (this.checkWin(row, column)) {\r\n      console.log(`${this.currentPlayer} wins!`);\r\n      this.gameOver = true;\r\n      return;\r\n    }\n\n    if (this.checkDraw()) {\r\n      console.log('The game is a draw!');\r\n      this.gameOver = true;\r\n      return;\r\n    }\n\n    this.currentPlayer = this.currentPlayer === 'Player 1' ? 'Player 2' : 'Player 1';\r\n  }\n\n  getNextOpenRow(column) {\r\n    for (let row = this.rows - 1; row >= 0; row--) {\r\n      if (this.board[row][column] === null) {\r\n        return row;\r\n      }\r\n    }\r\n    return -1;\r\n  }\n\n  checkWin(row, column) {\r\n    const player = this.board[row][column];\n\n    // Check vertical\r\n    let count = 0;\r\n    for (let i = row; i >= 0; i--) {\r\n      if (this.board[i][column] === player) {\r\n        count++;\r\n      } else {\r\n        break;\r\n      }\r\n    }\r\n    if (count >= 4) {\r\n      return true;\r\n    }\n\n    // Check horizontal\r\n    count = 0;\r\n    for (let i = 0; i \u003C this.columns; i++) {\r\n      if (this.board[row][i] === player) {\r\n        count++;\r\n      } else {\r\n        count = 0;\r\n      }\r\n      if (count >= 4) {\r\n        return true;\r\n      }\r\n    }\n\n    // Check diagonal\r\n    count = 0;\r\n    let i = row;\r\n    let j = column;\r\n    while (i >= 0 && j \u003C this.columns && this.board[i][j] === player) {\r\n      count++;\r\n      i--;\r\n      j++;\r\n    }\r\n    i = row + 1;\r\n    j = column - 1;\r\n    while (i \u003C this.rows && j >= 0 && this.board[i][j] === player) {\r\n      count++;\r\n      i++;\r\n      j--;\r\n    }\r\n    if (count >= 4) {\r\n      return true;\r\n    }\n\n    // Check anti-diagonal\r\n    count = 0;\r\n    i = row;\r\n    j = column;\r\n    while (i >= 0 && j >= 0 && this.board[i][j] === player) {\r\n      count++;\r\n      i--;\r\n      j--;\r\n    }\r\n    i = row + 1;\r\n    j = column + 1;\r\n    while (i \u003C this.rows && j \u003C this.columns && this.board[i][j] === player) {\r\n      count++;\r\n      i++;\r\n      j++;\r\n    }\r\n    if (count >= 4) {\r\n      return true;\r\n    }\n\n    return false;\r\n  }\n\n  checkDraw() {\r\n    for (let row = 0; row \u003C this.rows; row++) {\r\n      for (let col = 0; col \u003C this.columns; col++) {\r\n        if (this.board[row][col] === null) {\r\n          return false;\r\n        }\r\n      }\r\n    }\r\n    return true;\r\n  }\n\n  printBoard() {\r\n    console.log(this.board.map(row => row.join(' | ')).join('\\n---------\\n'));\r\n  }\n\n  restartGame() {\r\n    this.board = this.createBoard();\r\n    this.currentPlayer = 'Player 1';\r\n    this.gameOver = false;\r\n    console.log('Game restarted. Let\\'s play!');\r\n  }\r\n}\n\nconst game = new ConnectFour(6, 7);\r\nconsole.log('Connect Four Game');\r\nconsole.log('-------------------');\r\nconsole.log('Game started. Let\\'s play!');\r\ngame.printBoard();\n\n```"},
{"title":"32 Connect Four - Python","tags":"Python","text":"```Python\r\nimport numpy as np\n\ndef create_board():\r\n    board = np.zeros((6, 7))\r\n    return board\n\ndef drop_piece(board, row, col, piece):\r\n    board[row][col] = piece\n\ndef is_valid_location(board, col):\r\n    return board[5][col] == 0\n\ndef get_next_open_row(board, col):\r\n    for r in range(6):\r\n        if board[r][col] == 0:\r\n            return r\n\ndef print_board(board):\r\n    print(np.flip(board, 0))\n\ndef winning_move(board, piece):\r\n    # Check horizontal locations\r\n    for c in range(4):\r\n        for r in range(6):\r\n            if board[r][c] == piece and board[r][c + 1] == piece and board[r][c + 2] == piece and board[r][c + 3] == piece:\r\n                return True\n\n    # Check vertical locations\r\n    for c in range(7):\r\n        for r in range(3):\r\n            if board[r][c] == piece and board[r + 1][c] == piece and board[r + 2][c] == piece and board[r + 3][c] == piece:\r\n                return True\n\n    # Check positively sloped diaganols\r\n    for c in range(4):\r\n        for r in range(3):\r\n            if board[r][c] == piece and board[r + 1][c + 1] == piece and board[r + 2][c + 2] == piece and board[r + 3][c + 3] == piece:\r\n                return True\n\n    # Check negatively sloped diaganols\r\n    for c in range(4):\r\n        for r in range(3, 6):\r\n            if board[r][c] == piece and board[r - 1][c + 1] == piece and board[r - 2][c + 2] == piece and board[r - 3][c + 3] == piece:\r\n                return True\n\ndef main():\r\n    board = create_board()\r\n    print_board(board)\r\n    game_over = False\r\n    turn = 0\n\n    while not game_over:\r\n        if turn == 0:\r\n            col = int(input(\"Player 1, make your selection (0-6):\"))\r\n            if is_valid_location(board, col):\r\n                row = get_next_open_row(board, col)\r\n                drop_piece(board, row, col, 1)\n\n                if winning_move(board, 1):\r\n                    print(\"Player 1 wins!\")\r\n                    game_over = True\n\n        else:\r\n            col = int(input(\"Player 2, make your selection (0-6):\"))\r\n            if is_valid_location(board, col):\r\n                row = get_next_open_row(board, col)\r\n                drop_piece(board, row, col, 2)\n\n                if winning_move(board, 2):\r\n                    print(\"Player 2 wins!\")\r\n                    game_over = True\n\n        print_board(board)\r\n        turn += 1\r\n        turn %= 2\n\nif __name__ == '__main__':\r\n    main()\r\n```"},

{"title":"37 Count words in a string - Java","tags":"Java","text":"```Java\r\nfunction countWords(str) {\r\n  // Remove leading and trailing white spaces\r\n  str = str.trim();\n\n  // Split the string by whitespace characters\r\n  const words = str.split(/\\s+/);\n\n  // Count the number of words\r\n  return words.length;\r\n}\r\n```"},

{"title":"38 Counts occurrences of characters in a Given String - Java","tags":"Java","text":"```Java\r\nlet str = \"Hello, World!\";\r\nlet charCount = {};\n\nfor (let i = 0; i \u003C str.length; i++) {\r\n  let char = str[i];\n\n  if (charCount[char]) {\r\n    charCount[char]++;\r\n  } else {\r\n    charCount[char] = 1;\r\n  }\r\n}\n\nfor (let char in charCount) {\r\n  console.log(\"'\" + char + \"' occurs \" + charCount[char] + \" times\");\r\n}\r\n```"},

{"title":"41 Credential validator - Java","tags":"Java","text":"```Java\r\nlet username = prompt(\"Enter your username:\");\r\nlet password = prompt(\"Enter your password:\");\n\nfunction validateCredentials(username, password) {\r\n  // Validate username and password here\r\n  // Return true if valid, false otherwise\r\n}\n\nif (validateCredentials(username, password)) {\r\n  console.log(\"Credentials are valid.\");\r\n} else {\r\n  console.log(\"Invalid credentials.\");\r\n}\r\n```"},
{"title":"41 Credential validator - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nHere is the JavaScript code to validate username or password credentials:\n\n\r\nfunction validateCredentials(username, password) {\r\n  // Validate username and password length\r\n  if (username.length \u003C 6 || username.length > 20 || password.length \u003C 8 || password.length > 20) {\r\n    return false;\r\n  }\n\n  // Validate username and password format\r\n  var usernameRegex = /^[a-zA-Z0-9_]+$/;\r\n  var passwordRegex = /^[a-zA-Z0-9!@#$%^&*]+$/;\r\n  if (!usernameRegex.test(username) || !passwordRegex.test(password)) {\r\n    return false;\r\n  }\n\n  // All validations passed, return true\r\n  return true;\r\n}\n\n// Testing the validateCredentials function\r\nvar username = \"johndoe123\";\r\nvar password = \"password123\";\r\nconsole.log(validateCredentials(username, password)); // Output: true\n\nusername = \"admin*\";\r\npassword = \"12345678\";\r\nconsole.log(validateCredentials(username, password)); // Output: false\n\n```"},
{"title":"41 Credential validator - Python","tags":"Python","text":"```Python\r\nimport re\n\ndef validate_credentials(username, password):\r\n    # Validate username\r\n    if not re.match(r'^[a-zA-Z0-9]{4,10}$', username):\r\n        return False\r\n    \r\n    # Validate password\r\n    if not re.match(r'^[a-zA-Z0-9@#$%^&+=]{8,16}$', password):\r\n        return False\r\n    \r\n    return True\n\n# Test the function\r\nprint(validate_credentials(\"user123\", \"password123\"))  # True\r\nprint(validate_credentials(\"user_123\", \"password123\"))  # False\r\nprint(validate_credentials(\"user123\", \"p@ssword\"))     # False\n\n```"},

{"title":"42 Crossword game","tags":"Beginner Games","text":"A crossword game is a problem enunciation in which clues are given for words in a grid, and the player must fill in the words in the grid.\n\n__Code Solutions__\n\n\r\n* [[42 Crossword game - Python]]\r\n* [[42 Crossword game - JavaScript]]\r\n* [[42 Crossword game - Java]]\r\n* [[42 Crossword game - C#]]\r\n* [[42 Crossword game - C++]]"},
{"title":"42 Crossword game - Java","tags":"Java","text":"```Java\r\nscript\r\n// Create a crossword puzzle class\r\nclass CrosswordPuzzle {\r\n  constructor(size) {\r\n    this.size = size; // size of the puzzle\r\n    this.grid = new Array(size); // crossword grid\r\n    for (let i = 0; i \u003C size; i++) {\r\n      this.grid[i] = new Array(size);\r\n    }\r\n  }\n\n  // Add a word to the crossword grid horizontally\r\n  addWordHorizontal(word, row, col) {\r\n    if (col + word.length \u003C= this.size) {\r\n      for (let i = 0; i \u003C word.length; i++) {\r\n        this.grid[row][col + i] = word[i];\r\n      }\r\n      return true;\r\n    }\r\n    return false;\r\n  }\n\n  // Add a word to the crossword grid vertically\r\n  addWordVertical(word, row, col) {\r\n    if (row + word.length \u003C= this.size) {\r\n      for (let i = 0; i \u003C word.length; i++) {\r\n        this.grid[row + i][col] = word[i];\r\n      }\r\n      return true;\r\n    }\r\n    return false;\r\n  }\n\n  // Print the crossword grid\r\n  printGrid() {\r\n    for (let row = 0; row \u003C this.size; row++) {\r\n      let rowString = '';\r\n      for (let col = 0; col \u003C this.size; col++) {\r\n        rowString += this.grid[row][col] ? this.grid[row][col] + ' ' : '_ ';\r\n      }\r\n      console.log(rowString.trim());\r\n    }\r\n  }\r\n}\n\n// Create a new crossword puzzle object\r\nlet crosswordPuzzle = new CrosswordPuzzle(5);\n\n// Add words to the crossword puzzle\r\ncrosswordPuzzle.addWordHorizontal('HELLO', 1, 1);\r\ncrosswordPuzzle.addWordVertical('WORLD', 1, 3);\n\n// Print the crossword puzzle grid\r\ncrosswordPuzzle.printGrid();\n\n\r\n```"},
{"title":"42 Crossword game - JavaScript","tags":"JavaScript","text":"```JavaScript\r\n// Generate crossword puzzle grid\r\nconst grid = [\r\n  ['a', 'b', 'c', 'd', 'e'],\r\n  ['f', 'g', 'h', 'i', 'j'],\r\n  ['k', 'l', 'm', 'n', 'o'],\r\n  ['p', 'q', 'r', 's', 't'],\r\n  ['u', 'v', 'w', 'x', 'y']\r\n];\n\n// Create word list\r\nconst words = ['hello', 'world', 'javascript', 'crossword'];\n\n// Function to check if word fits horizontally\r\nfunction fitsHorizontally(word, row, col) {\r\n  if (col + word.length > grid[row].length) {\r\n    return false;\r\n  }\r\n  for (let i = 0; i \u003C word.length; i++) {\r\n    if (grid[row][col + i] !== ' ' && grid[row][col + i] !== word[i]) {\r\n      return false;\r\n    }\r\n  }\r\n  return true;\r\n}\n\n// Function to check if word fits vertically\r\nfunction fitsVertically(word, row, col) {\r\n  if (row + word.length > grid.length) {\r\n    return false;\r\n  }\r\n  for (let i = 0; i \u003C word.length; i++) {\r\n    if (grid[row + i][col] !== ' ' && grid[row + i][col] !== word[i]) {\r\n      return false;\r\n    }\r\n  }\r\n  return true;\r\n}\n\n// Function to place word horizontally\r\nfunction placeHorizontally(word, row, col) {\r\n  for (let i = 0; i \u003C word.length; i++) {\r\n    grid[row][col + i] = word[i];\r\n  }\r\n}\n\n// Function to place word vertically\r\nfunction placeVertically(word, row, col) {\r\n  for (let i = 0; i \u003C word.length; i++) {\r\n    grid[row + i][col] = word[i];\r\n  }\r\n}\n\n// Randomly place words on the grid\r\nfor (const word of words) {\r\n  let placed = false;\r\n  while (!placed) {\r\n    const row = Math.floor(Math.random() * grid.length);\r\n    const col = Math.floor(Math.random() * grid[row].length);\r\n    if (fitsHorizontally(word, row, col)) {\r\n      placeHorizontally(word, row, col);\r\n      placed = true;\r\n    } else if (fitsVertically(word, row, col)) {\r\n      placeVertically(word, row, col);\r\n      placed = true;\r\n    }\r\n  }\r\n}\n\n// Display the crossword puzzle\r\nfor (const row of grid) {\r\n  console.log(row.join(' '));\r\n}\r\n```"},
{"title":"42 Crossword game - Python","tags":"Python","text":"```Python\r\nimport random\n\n# Define the crossword puzzle\r\ncrossword_puzzle = [\r\n    ['C', 'R', 'O', 'S', 'S', 'W', 'O', 'R', 'D'],\r\n    ['P', 'Y', 'T', 'H', 'O', 'N', 'I', 'S', 'T'],\r\n    ['L', 'I', 'S', 'T', 'D', 'I', 'C', 'T', 'S'],\r\n    ['F', 'U', 'N', 'C', 'T', 'I', 'O', 'N', 'S'],\r\n    ['V', 'A', 'R', 'I', 'A', 'B', 'L', 'E', 'S'],\r\n]\n\n# Define the clues\r\nclues = {\r\n    'CROSSWORD': 'A word puzzle',\r\n    'PYTHON': 'A programming language',\r\n    'LIST': 'A sequence of elements',\r\n    'FUNCTIONS': 'Reusable blocks of code',\r\n    'VARIABLES': 'Containers for storing data',\r\n}\n\n# Print the crossword puzzle\r\nprint('Crossword Puzzle:')\r\nfor row in crossword_puzzle:\r\n    print(' '.join(row))\n\n# Get the user's guess\r\nguess = input('Enter your guess: ')\n\n# Check if the user's guess is correct\r\nif guess.upper() in clues:\r\n    print('Correct guess!')\r\n    print('Clue:', clues[guess.upper()])\r\nelse:\r\n    print('Wrong guess. Try again!')\r\n```"},
{"title":"42 Crossword game.java - Java","tags":"Javat","text":"```Java\r\nscript\r\n// Create a crossword puzzle class\r\nclass CrosswordPuzzle {\r\n  constructor(size) {\r\n    this.size = size; // size of the puzzle\r\n    this.grid = new Array(size); // crossword grid\r\n    for (let i = 0; i \u003C size; i++) {\r\n      this.grid[i] = new Array(size);\r\n    }\r\n  }\n\n  // Add a word to the crossword grid horizontally\r\n  addWordHorizontal(word, row, col) {\r\n    if (col + word.length \u003C= this.size) {\r\n      for (let i = 0; i \u003C word.length; i++) {\r\n        this.grid[row][col + i] = word[i];\r\n      }\r\n      return true;\r\n    }\r\n    return false;\r\n  }\n\n  // Add a word to the crossword grid vertically\r\n  addWordVertical(word, row, col) {\r\n    if (row + word.length \u003C= this.size) {\r\n      for (let i = 0; i \u003C word.length; i++) {\r\n        this.grid[row + i][col] = word[i];\r\n      }\r\n      return true;\r\n    }\r\n    return false;\r\n  }\n\n  // Print the crossword grid\r\n  printGrid() {\r\n    for (let row = 0; row \u003C this.size; row++) {\r\n      let rowString = '';\r\n      for (let col = 0; col \u003C this.size; col++) {\r\n        rowString += this.grid[row][col] ? this.grid[row][col] + ' ' : '_ ';\r\n      }\r\n      console.log(rowString.trim());\r\n    }\r\n  }\r\n}\n\n// Create a new crossword puzzle object\r\nlet crosswordPuzzle = new CrosswordPuzzle(5);\n\n// Add words to the crossword puzzle\r\ncrosswordPuzzle.addWordHorizontal('HELLO', 1, 1);\r\ncrosswordPuzzle.addWordVertical('WORLD', 1, 3);\n\n// Print the crossword puzzle grid\r\ncrosswordPuzzle.printGrid();\n\n\r\n```"},
{"title":"43 Currency converter","tags":"Beginner Utilities","text":"The problem is that I need to know how much money I will have in another currency if I convert my money into that currency.\n\n__Code Solutions__\n\n\r\n* [[43 Currency converter - Python]]\r\n* [[43 Currency converter - JavaScript]]\r\n* [[43 Currency converter - Java]]\r\n* [[43 Currency converter - C#]]\r\n* [[43 Currency converter - C++]]"},
{"title":"43 Currency converter - Java","tags":"Java","text":"```Java\n\npublic class CurrencyConverter {\r\n    public static void main(String[] args) {\r\n        double amount = 100.0;\r\n        double exchangeRate = 0.85;\r\n        double convertedAmount = convertCurrency(amount, exchangeRate);\r\n        System.out.println(amount + \" USD = \" + convertedAmount + \" EUR\");\n\n        amount = 500.0;\r\n        exchangeRate = 1.1;\r\n        convertedAmount = convertCurrency(amount, exchangeRate);\r\n        System.out.println(amount + \" EUR = \" + convertedAmount + \" USD\");\r\n    }\n\n    public static double convertCurrency(double amount, double exchangeRate) {\r\n        return amount * exchangeRate;\r\n    }\r\n}\n\n```"},
{"title":"43 Currency converter - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nvar currencyConverter = {\r\n  exchangeRate: {\r\n    USD: {\r\n      EUR: 0.85,\r\n      GBP: 0.72,\r\n      JPY: 109.94,\r\n      AUD: 1.31,\r\n      CAD: 1.23\r\n    },\r\n    EUR: {\r\n      USD: 1.18,\r\n      GBP: 0.85,\r\n      JPY: 130.42,\r\n      AUD: 1.55,\r\n      CAD: 1.47\r\n    },\r\n    GBP: {\r\n      USD: 1.39,\r\n      EUR: 1.18,\r\n      JPY: 154.39,\r\n      AUD: 1.83,\r\n      CAD: 1.73\r\n    },\r\n    JPY: {\r\n      USD: 0.0091,\r\n      EUR: 0.0077,\r\n      GBP: 0.0065,\r\n      AUD: 0.012,\r\n      CAD: 0.012\r\n    },\r\n    AUD: {\r\n      USD: 0.76,\r\n      EUR: 0.65,\r\n      GBP: 0.55,\r\n      JPY: 82.8,\r\n      CAD: 0.94\r\n    },\r\n    CAD: {\r\n      USD: 0.81,\r\n      EUR: 0.68,\r\n      GBP: 0.58,\r\n      JPY: 90.08,\r\n      AUD: 1.06\r\n    }\r\n  },\r\n  \r\n  convert: function(amount, fromCurrency, toCurrency) {\r\n    if (fromCurrency === toCurrency) return amount;\r\n    \r\n    var rate = this.exchangeRate[fromCurrency][toCurrency];\r\n    if (!rate) {\r\n      throw new Error(\"Conversion from \" + fromCurrency + \" to \" + toCurrency + \" is not supported.\");\r\n    }\r\n    \r\n    return rate * amount;\r\n  }\r\n};\n\n// Example usage:\r\nvar amount = 50;\r\nvar fromCurrency = \"USD\";\r\nvar toCurrency = \"EUR\";\n\nvar convertedAmount = currencyConverter.convert(amount, fromCurrency, toCurrency);\r\nconsole.log(amount + \" \" + fromCurrency + \" is equal to \" + convertedAmount + \" \" + toCurrency);\r\n```"},
{"title":"43 Currency converter - Python","tags":"Python","text":"```Python\r\nimport requests\n\ndef currency_converter(amount, from_currency, to_currency):\r\n    url = f\"https://api.exchangerate-api.com/v4/latest/{from_currency}\"\n\n    response = requests.get(url)\r\n    data = response.json()\r\n    \r\n    exchange_rate = data['rates'][to_currency]\r\n    converted_amount = amount * exchange_rate\r\n    \r\n    return converted_amount\n\namount = float(input(\"Enter the amount: \"))\r\nfrom_currency = input(\"Enter the currency to convert from: \")\r\nto_currency = input(\"Enter the currency to convert to: \")\n\nconverted_amount = currency_converter(amount, from_currency, to_currency)\r\nprint(f\"{amount} {from_currency} is equal to {converted_amount} {to_currency}\")\n\n```"},
{"title":"43 Currency converter.java - Java","tags":"Javat","text":"```Java\n\npublic class CurrencyConverter {\r\n    public static void main(String[] args) {\r\n        double amount = 100.0;\r\n        double exchangeRate = 0.85;\r\n        double convertedAmount = convertCurrency(amount, exchangeRate);\r\n        System.out.println(amount + \" USD = \" + convertedAmount + \" EUR\");\n\n        amount = 500.0;\r\n        exchangeRate = 1.1;\r\n        convertedAmount = convertCurrency(amount, exchangeRate);\r\n        System.out.println(amount + \" EUR = \" + convertedAmount + \" USD\");\r\n    }\n\n    public static double convertCurrency(double amount, double exchangeRate) {\r\n        return amount * exchangeRate;\r\n    }\r\n}\n\n```"},
{"title":"51 Dot & cross product of two vectors","tags":"Beginner [[Math and Physics]]","text":"In mathematics and physics, the dot product or scalar product or inner product of two vectors is the product of the magnitudes of the vectors and the cosine of the angle between them.\n\n__Code Solutions__\n\n\r\n* [[51 Dot & cross product of two vectors - Python]]\r\n* [[51 Dot & cross product of two vectors - JavaScript]]\r\n* [[51 Dot & cross product of two vectors - Java]]\r\n* [[51 Dot & cross product of two vectors - C#]]\r\n* [[51 Dot & cross product of two vectors - C++]]"},
{"title":"51 Dot & cross product of two vectors - Java","tags":"Java","text":"```Java\r\nlet vector1 = [1, 2, 3];\r\nlet vector2 = [4, 5, 6];\n\n// Dot product calculation\r\nlet dotProduct = vector1[0] * vector2[0] + vector1[1] * vector2[1] + vector1[2] * vector2[2];\n\n// Cross product calculation\r\nlet crossProduct = [\r\n  vector1[1] * vector2[2] - vector1[2] * vector2[1],\r\n  vector1[2] * vector2[0] - vector1[0] * vector2[2],\r\n  vector1[0] * vector2[1] - vector1[1] * vector2[0]\r\n];\n\nconsole.log(\"Dot product:\", dotProduct);\r\nconsole.log(\"Cross product:\", crossProduct);\r\n```"},
{"title":"51 Dot & cross product of two vectors - JavaScript","tags":"JavaScript","text":"```JavaScript\r\n// Dot product of two vectors\r\nfunction dotProduct(vector1, vector2) {\r\n  var result = 0;\r\n  for (var i = 0; i \u003C vector1.length; i++) {\r\n    result += vector1[i] * vector2[i];\r\n  }\r\n  return result;\r\n}\n\n// Cross product of two vectors\r\nfunction crossProduct(vector1, vector2) {\r\n  if (vector1.length !== 3 || vector2.length !== 3) {\r\n    throw new Error(\"Both vectors must be of length 3 for cross product calculation.\");\r\n  }\r\n  \r\n  var result = [];\r\n  result[0] = vector1[1] * vector2[2] - vector1[2] * vector2[1];\r\n  result[1] = vector1[2] * vector2[0] - vector1[0] * vector2[2];\r\n  result[2] = vector1[0] * vector2[1] - vector1[1] * vector2[0];\r\n  \r\n  return result;\r\n}\r\n```"},
{"title":"51 Dot & cross product of two vectors - Python","tags":"Python","text":"```Python\r\n# Dot product of two vectors\r\ndef dot_product(vector1, vector2):\r\n    result = 0\r\n    for i in range(len(vector1)):\r\n        result += vector1[i] * vector2[i]\r\n    return result\n\n\r\n# Cross product of two vectors\r\ndef cross_product(vector1, vector2):\r\n    result = [0, 0, 0]\r\n    result[0] = vector1[1] * vector2[2] - vector1[2] * vector2[1]\r\n    result[1] = vector1[2] * vector2[0] - vector1[0] * vector2[2]\r\n    result[2] = vector1[0] * vector2[1] - vector1[1] * vector2[0]\r\n    return result\n\n\r\n# Examples\r\nvector1 = [1, 2, 3]\r\nvector2 = [4, 5, 6]\n\ndot_prod = dot_product(vector1, vector2)\r\ncross_prod = cross_product(vector1, vector2)\n\nprint(\"Dot product:\", dot_prod)\r\nprint(\"Cross product:\", cross_prod)\r\n```"},
{"title":"51 Dot & cross product of two vectors.java - Java","tags":"Javat","text":"```Java\r\nlet vector1 = [1, 2, 3];\r\nlet vector2 = [4, 5, 6];\n\n// Dot product calculation\r\nlet dotProduct = vector1[0] * vector2[0] + vector1[1] * vector2[1] + vector1[2] * vector2[2];\n\n// Cross product calculation\r\nlet crossProduct = [\r\n  vector1[1] * vector2[2] - vector1[2] * vector2[1],\r\n  vector1[2] * vector2[0] - vector1[0] * vector2[2],\r\n  vector1[0] * vector2[1] - vector1[1] * vector2[0]\r\n];\n\nconsole.log(\"Dot product:\", dotProduct);\r\nconsole.log(\"Cross product:\", crossProduct);\r\n```"},
{"title":"58 Encrypt & Decrypt Text","tags":"Beginner [[Security and Encryption]]","text":"The problem to be solved is how to encrypt and decrypt text so that only authorized persons can read it. This is done by using a key that is known only to the authorized persons. The key is used to encrypt the text so that it can only be decrypted by using the same key.\n\n__Code Solutions__\n\n\r\n* [[58 Encrypt & Decrypt Text - Python]]\r\n* [[58 Encrypt & Decrypt Text - JavaScript]]\r\n* [[58 Encrypt & Decrypt Text - Java]]\r\n* [[58 Encrypt & Decrypt Text - C#]]\r\n* [[58 Encrypt & Decrypt Text - C++]]"},
{"title":"58 Encrypt & Decrypt Text - Java","tags":"Java","text":"```Java\r\nHere is the Javascript code to encrypt and decrypt text:\n\nscript\r\n// Encryption function\r\nfunction encryptText(text, key) {\r\n  let encryptedText = \"\";\r\n  for (let i = 0; i \u003C text.length; i++) {\r\n    let charCode = text.charCodeAt(i);\r\n    let encryptedCharCode = (charCode + key) % 128;\r\n    encryptedText += String.fromCharCode(encryptedCharCode);\r\n  }\r\n  return encryptedText;\r\n}\r\n  \r\n// Decryption function\r\nfunction decryptText(encryptedText, key) {\r\n  let decryptedText = \"\";\r\n  for (let i = 0; i \u003C encryptedText.length; i++) {\r\n    let charCode = encryptedText.charCodeAt(i);\r\n    let decryptedCharCode = (charCode - key + 128) % 128;\r\n    decryptedText += String.fromCharCode(decryptedCharCode);\r\n  }\r\n  return decryptedText;\r\n}\r\n  \r\n// Test\r\nlet message = \"Hello, World!\";\r\nlet key = 5;\n\nlet encryptedMessage = encryptText(message, key);\r\nconsole.log(\"Encrypted Message:\", encryptedMessage);\n\nlet decryptedMessage = decryptText(encryptedMessage, key);\r\nconsole.log(\"Decrypted Message:\", decryptedMessage);\n\n\r\nThis code defines two functions: `encryptText()` and `decryptText()`. The `encryptText()` function takes a string of text and a key as input and returns the encrypted text by shifting each character's char code by the key value. The `decryptText()` function takes the encrypted text and the same key value as input and returns the decrypted text by reversing the encryption process. Finally, the code tests the encryption and decryption functions by encrypting the message \"Hello, World!\" with a key of 5, and then decrypting the encrypted message using the same key.\r\n```"},
{"title":"58 Encrypt & Decrypt Text - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nJavaScript Code:\n\n// Encrypt Function\r\nfunction encryptText(text, key) {\r\n  let encrypted = \"\";\r\n  for (let i = 0; i \u003C text.length; i++) {\r\n    let asciiValue = text.charCodeAt(i);\r\n    let encryptedValue = asciiValue + key;\r\n    encrypted += String.fromCharCode(encryptedValue);\r\n  }\r\n  return encrypted;\r\n}\n\n// Decrypt Function\r\nfunction decryptText(encryptedText, key) {\r\n  let decrypted = \"\";\r\n  for (let i = 0; i \u003C encryptedText.length; i++) {\r\n    let asciiValue = encryptedText.charCodeAt(i);\r\n    let decryptedValue = asciiValue - key;\r\n    decrypted += String.fromCharCode(decryptedValue);\r\n  }\r\n  return decrypted;\r\n}\n\n// Example usage\r\nlet text = \"Hello World!\";\r\nlet key = 5;\n\nlet encryptedText = encryptText(text, key);\r\nconsole.log(\"Encrypted Text: \" + encryptedText);\n\nlet decryptedText = decryptText(encryptedText, key);\r\nconsole.log(\"Decrypted Text: \" + decryptedText);\r\n```"},
{"title":"58 Encrypt & Decrypt Text.java - Java","tags":"Javat","text":"```Java\r\nHere is the Javascript code to encrypt and decrypt text:\n\nscript\r\n// Encryption function\r\nfunction encryptText(text, key) {\r\n  let encryptedText = \"\";\r\n  for (let i = 0; i \u003C text.length; i++) {\r\n    let charCode = text.charCodeAt(i);\r\n    let encryptedCharCode = (charCode + key) % 128;\r\n    encryptedText += String.fromCharCode(encryptedCharCode);\r\n  }\r\n  return encryptedText;\r\n}\r\n  \r\n// Decryption function\r\nfunction decryptText(encryptedText, key) {\r\n  let decryptedText = \"\";\r\n  for (let i = 0; i \u003C encryptedText.length; i++) {\r\n    let charCode = encryptedText.charCodeAt(i);\r\n    let decryptedCharCode = (charCode - key + 128) % 128;\r\n    decryptedText += String.fromCharCode(decryptedCharCode);\r\n  }\r\n  return decryptedText;\r\n}\r\n  \r\n// Test\r\nlet message = \"Hello, World!\";\r\nlet key = 5;\n\nlet encryptedMessage = encryptText(message, key);\r\nconsole.log(\"Encrypted Message:\", encryptedMessage);\n\nlet decryptedMessage = decryptText(encryptedMessage, key);\r\nconsole.log(\"Decrypted Message:\", decryptedMessage);\n\n\r\nThis code defines two functions: `encryptText()` and `decryptText()`. The `encryptText()` function takes a string of text and a key as input and returns the encrypted text by shifting each character's char code by the key value. The `decryptText()` function takes the encrypted text and the same key value as input and returns the decrypted text by reversing the encryption process. Finally, the code tests the encryption and decryption functions by encrypting the message \"Hello, World!\" with a key of 5, and then decrypting the encrypted message using the same key.\r\n```"},
{"title":"58 Encrypt Decrypt Text - Python","tags":"Python","text":"```Python\r\ndef encrypt(text, key):\r\n    encrypted_text = \"\"\r\n    for char in text:\r\n        if char.isalpha():\r\n            # Convert the character to ASCII and add the key value\r\n            encrypted_char = chr((ord(char) - 97 + key) % 26 + 97)\r\n            encrypted_text += encrypted_char\r\n        else:\r\n            encrypted_text += char\r\n    return encrypted_text\n\ndef decrypt(encrypted_text, key):\r\n    decrypted_text = \"\"\r\n    for char in encrypted_text:\r\n        if char.isalpha():\r\n            # Convert the character to ASCII and subtract the key value\r\n            decrypted_char = chr((ord(char) - 97 - key) % 26 + 97)\r\n            decrypted_text += decrypted_char\r\n        else:\r\n            decrypted_text += char\r\n    return decrypted_text\n\ntext = input(\"Enter the text: \")\r\nkey = int(input(\"Enter the key: \"))\n\nencrypted_text = encrypt(text, key)\r\nprint(\"Encrypted text:\", encrypted_text)\n\ndecrypted_text = decrypt(encrypted_text, key)\r\nprint(\"Decrypted text:\", decrypted_text)\n\n```"},
{"title":"65 Factorial","tags":"Beginner [[Math and Physics]]","text":"In mathematics, the factorial of a positive integer n, denoted by n!, is the product of all positive integers less than or equal to n:\n\nn! = 1ï¿½2ï¿½3ï¿½4ï¿½ ï¿½ ï¿½n\n\nFor example,\n\n5! = 1ï¿½2ï¿½3ï¿½4ï¿½5 = 120.\n\nThe factorial of 0 is defined to be 1.\n\n__Code Solutions__\n\n\r\n* [[65 Factorial - Python]]\r\n* [[65 Factorial - JavaScript]]\r\n* [[65 Factorial - Java]]\r\n* [[65 Factorial - C#]]\r\n* [[65 Factorial - C++]]"},
{"title":"65 Factorial - Java","tags":"Java","text":"```Java\r\nlet factorial = 1;\r\nlet number = 5;\n\nfor (let i = 1; i \u003C= number; i++) {\r\n    factorial *= i;\r\n}\n\nconsole.log(factorial);\r\n```"},
{"title":"65 Factorial - JavaScript","tags":"JavaScript","text":"```JavaScript\n\nfunction factorial(n) {\r\n    if (n === 0 || n === 1) {\r\n        return 1;\r\n    }\r\n    let result = 1;\r\n    for (let i = 2; i \u003C= n; i++) {\r\n        result *= i;\r\n    }\r\n    return result;\r\n}\n\nconsole.log(factorial(5)); // Output: 120\n\n\r\n```"},
{"title":"65 Factorial - Python","tags":"Python","text":"```Python\r\nn = int(input(\"Enter a number: \"))\r\nfact = 1\r\nfor i in range(1, n+1):\r\n    fact = fact * i\r\nprint(\"Factorial of\", n, \"is\", fact)\r\n```"},

{"title":"66 Fibonacci sequence","tags":"Beginner [[Math and Physics]]","text":"The Fibonacci numbers are the numbers in the following integer sequence, called the Fibonacci sequence, and characterized by the fact that every number after the first two is the sum of the two preceding ones:\n\n$$\\begin{equation}\r\n1, 1, 2, 3, 5, 8, 13, \\ldots \r\n\\end{equation}$$\n\nIn mathematical terms, the sequence Fn of Fibonacci numbers is defined by the recurrence relation\n\n$$\\begin{equation}\r\nF_n = F_{n-1} + F_{n-2} \\qquad with \\qquad F_1=F_2=1 . \r\n\\end{equation}$$\n\n__Code Solutions__\n\n\r\n* [[66 Fibonacci sequence - Python]]\r\n* [[66 Fibonacci sequence - JavaScript]]\r\n* [[66 Fibonacci sequence - Java]]\r\n* [[66 Fibonacci sequence - C#]]\r\n* [[66 Fibonacci sequence - C++]]"},
{"title":"66 Fibonacci sequence - Java","tags":"Java","text":"```Java\r\nlet fibonacciSequence = [0, 1];\r\nlet n = 10;\n\nfor (let i = 2; i \u003C n; i++) {\r\n  fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];\r\n}\n\nconsole.log(fibonacciSequence);\r\n```"},
{"title":"66 Fibonacci sequence - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nlet num1 = 0;\r\nlet num2 = 1;\r\nlet sum = 0;\n\nconsole.log(num1);\r\nconsole.log(num2);\n\nfor(let i = 3; i \u003C= 10; i++) {\r\n    sum = num1 + num2;\r\n    console.log(sum);\r\n    num1 = num2;\r\n    num2 = sum;\r\n}\r\n```"},
{"title":"66 Fibonacci sequence - Python","tags":"Python","text":"```Python\r\n# Function to generate Fibonacci sequence\r\ndef fibonacci_sequence(n):\r\n    sequence = []\r\n    a, b = 0, 1\r\n    for _ in range(n):\r\n        sequence.append(a)\r\n        a, b = b, a + b\r\n    return sequence\n\n# User input\r\nn = int(input(\"Enter the number of terms: \"))\n\n# Generate Fibonacci sequence\r\nfib_sequence = fibonacci_sequence(n)\n\n# Print the Fibonacci sequence\r\nprint(\"Fibonacci sequence:\")\r\nprint(fib_sequence)\r\n```"},
{"title":"66 Fibonacci sequence.java - Java","tags":"Javat","text":"```Java\r\nlet fibonacciSequence = [0, 1];\r\nlet n = 10;\n\nfor (let i = 2; i \u003C n; i++) {\r\n  fibonacciSequence[i] = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];\r\n}\n\nconsole.log(fibonacciSequence);\r\n```"},
{"title":"69 FizzBuzz","tags":"Beginner [[Algorithms and Data Structures]]","text":"FizzBuzz is a problem where you must output the numbers from 1 to 100, with the following exceptions:\n\n- If the number is divisible by 3, you must output \"Fizz\".\r\n- If the number is divisible by 5, you must output \"Buzz\".\r\n- If the number is divisible by both 3 and 5, you must output \"FizzBuzz\".\n\n__Code Solutions__\n\n\r\n* [[69 FizzBuzz - Python]]\r\n* [[69 FizzBuzz - JavaScript]]\r\n* [[69 FizzBuzz - Java]]\r\n* [[69 FizzBuzz - C#]]\r\n* [[69 FizzBuzz - C++]]"},
{"title":"69 FizzBuzz - Java","tags":"Java","text":"```Java\n\npublic class FizzBuzz {\r\n    public static void main(String[] args) {\r\n        for (int i = 1; i \u003C= 100; i++) {\r\n            if (i % 3 == 0 && i % 5 == 0) {\r\n                System.out.println(\"FizzBuzz\");\r\n            } else if (i % 3 == 0) {\r\n                System.out.println(\"Fizz\");\r\n            } else if (i % 5 == 0) {\r\n                System.out.println(\"Buzz\");\r\n            } else {\r\n                System.out.println(i);\r\n            }\r\n        }\r\n    }\r\n}\n\n```"},
{"title":"69 FizzBuzz - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nfor (let i = 1; i \u003C= 100; i++) {\r\n  if (i % 3 === 0 && i % 5 === 0) {\r\n    console.log(\"FizzBuzz\");\r\n  } else if (i % 3 === 0) {\r\n    console.log(\"Fizz\");\r\n  } else if (i % 5 === 0) {\r\n    console.log(\"Buzz\");\r\n  } else {\r\n    console.log(i);\r\n  }\r\n}\r\n```"},
{"title":"69 FizzBuzz - Python","tags":"Python","text":"```Python\r\nfor i in range(1, 101):\r\n    if i % 3 == 0 and i % 5 == 0:\r\n        print(\"FizzBuzz\")\r\n    elif i % 3 == 0:\r\n        print(\"Fizz\")\r\n    elif i % 5 == 0:\r\n        print(\"Buzz\")\r\n    else:\r\n        print(i)\r\n```"},
{"title":"69 FizzBuzz.java - Java","tags":"Javat","text":"```Java\n\npublic class FizzBuzz {\r\n    public static void main(String[] args) {\r\n        for (int i = 1; i \u003C= 100; i++) {\r\n            if (i % 3 == 0 && i % 5 == 0) {\r\n                System.out.println(\"FizzBuzz\");\r\n            } else if (i % 3 == 0) {\r\n                System.out.println(\"Fizz\");\r\n            } else if (i % 5 == 0) {\r\n                System.out.println(\"Buzz\");\r\n            } else {\r\n                System.out.println(i);\r\n            }\r\n        }\r\n    }\r\n}\n\n```"},
{"title":"70 Flappy Bird","tags":"Beginner Games","text":"Flappy Bird is a game where the player controls a bird, and the goal is to navigate the bird through a series of pipes without hitting them.\n\n__Code Solutions__\n\n\r\n* [[70 Flappy Bird - Python]]\r\n* [[70 Flappy Bird - JavaScript]]\r\n* [[70 Flappy Bird - Java]]\r\n* [[70 Flappy Bird - C#]]\r\n* [[70 Flappy Bird - C++]]"},
{"title":"70 Flappy Bird - Java","tags":"Java","text":"```Java\r\nSure, here is the JavaScript code for a basic Flappy Bird clone:\n\nscript\r\n// Constants\r\nconst GRAVITY = 0.6;\r\nconst JUMP_FORCE = 9;\r\nconst PIPE_GAP = 200;\r\nconst PIPE_VELOCITY = 2;\n\n// Variables\r\nlet canvas, context;\r\nlet bird, pipes;\r\nlet score;\n\n// Initialize the game\r\nfunction init() {\r\n  canvas = document.getElementById(\"canvas\");\r\n  context = canvas.getContext(\"2d\");\r\n  \r\n  bird = {\r\n    x: 50,\r\n    y: canvas.height / 2,\r\n    velocity: 0\r\n  };\r\n  \r\n  pipes = [\r\n    { x: canvas.width, y: 0 }\r\n  ];\r\n  \r\n  score = 0;\r\n  \r\n  document.addEventListener(\"keydown\", jump);\r\n  \r\n  setInterval(update, 1000 / 60);\r\n}\n\n// Update the game state\r\nfunction update() {\r\n  // Clear the canvas\r\n  context.clearRect(0, 0, canvas.width, canvas.height);\r\n  \r\n  bird.velocity += GRAVITY;\r\n  bird.y += bird.velocity;\r\n  \r\n  // Draw bird\r\n  context.fillStyle = \"yellow\";\r\n  context.fillRect(bird.x, bird.y, 50, 50);\r\n  \r\n  // Draw pipes\r\n  context.fillStyle = \"green\";\r\n  for (let i = 0; i \u003C pipes.length; i++) {\r\n    let pipe = pipes[i];\r\n    pipe.x -= PIPE_VELOCITY;\r\n    \r\n    // Check collision with bird\r\n    if (bird.x + 50 > pipe.x && bird.x \u003C pipe.x + 100 &&\r\n        (bird.y \u003C pipe.y || bird.y + 50 > pipe.y + PIPE_GAP)) {\r\n      gameOver();\r\n    }\r\n    \r\n    // Check if bird passed the pipe\r\n    if (bird.x > pipe.x + 100 && !pipe.passed) {\r\n      score++;\r\n      pipe.passed = true;\r\n    }\r\n    \r\n    // Draw top pipe\r\n    context.fillRect(pipe.x, pipe.y, 100, canvas.height);\r\n    \r\n    // Draw bottom pipe\r\n    context.fillRect(pipe.x, pipe.y + PIPE_GAP, 100, canvas.height);\r\n  }\r\n  \r\n  // Remove pipes that are outside of the canvas\r\n  if (pipes[0].x \u003C -100) {\r\n    pipes.shift();\r\n  }\r\n  \r\n  // Add new pipe\r\n  if (pipes[pipes.length - 1].x \u003C canvas.width - 300) {\r\n    let pipe = {\r\n      x: canvas.width,\r\n      y: Math.random() * (canvas.height - PIPE_GAP)\r\n    };\r\n    \r\n    pipes.push(pipe);\r\n  }\r\n  \r\n  // Draw score\r\n  context.fillStyle = \"white\";\r\n  context.font = \"24px Arial\";\r\n  context.fillText(\"Score: \" + score, 10, 30);\r\n}\n\n// Make the bird jump\r\nfunction jump(event) {\r\n  if (event.keyCode === 32 || event.keyCode === 38) {\r\n    bird.velocity = -JUMP_FORCE;\r\n  }\r\n}\n\n// Game over\r\nfunction gameOver() {\r\n  // Stop the game\r\n  clearInterval(update);\r\n  \r\n  // Display game over message\r\n  context.fillStyle = \"red\";\r\n  context.font = \"48px Arial\";\r\n  context.fillText(\"Game Over\", canvas.width / 2 - 120, canvas.height / 2);\r\n  \r\n  // Restart the game\r\n  setTimeout(init, 2000);\r\n}\n\n// Start the game\r\ninit();\n\n\r\nMake sure to include an HTML file with a canvas element with id \"canvas\" to run this example.\r\n```"},
{"title":"70 Flappy Bird - JavaScript","tags":"JavaScript","text":"```JavaScript\r\nHere is a JavaScript code for a Flappy Bird clone game:\n\n\r\n// Flappy Bird Clone\n\n// Canvas setup\r\nvar canvas = document.getElementById(\"gameCanvas\");\r\nvar context = canvas.getContext(\"2d\");\r\nconst CANVAS_WIDTH = 480;\r\nconst CANVAS_HEIGHT = 640;\r\ncanvas.width = CANVAS_WIDTH;\r\ncanvas.height = CANVAS_HEIGHT;\n\n// Game variables\r\nvar bird = new Image();\r\nbird.src = \"bird.png\";\r\nvar birdX = 50;\r\nvar birdY = 150;\r\nconst GRAVITY = 0.7;\r\nvar jumpForce = 12;\r\nvar score = 0;\r\nconst PIPE_WIDTH = 60;\r\nconst PIPE_HEIGHT = 400;\r\nvar pipeGap = 200;\r\nvar pipeX = CANVAS_WIDTH;\r\nvar pipeY = 0;\r\nvar pipeSpeed = 2;\r\nvar gameOver = false;\n\n// Event listeners\r\ndocument.addEventListener(\"keydown\", jump);\n\n// Game loop\r\nfunction gameLoop() {\r\n    update();\r\n    draw();\r\n    \r\n    if (!gameOver) {\r\n        requestAnimationFrame(gameLoop);\r\n    }\r\n}\n\n// Update game objects\r\nfunction update() {\r\n    birdY += GRAVITY;\r\n    \r\n    if (birdY > CANVAS_HEIGHT - 10) {\r\n        gameOver = true;\r\n    }\r\n    \r\n    pipeX -= pipeSpeed;\r\n    \r\n    if (pipeX \u003C -PIPE_WIDTH) {\r\n        pipeX = CANVAS_WIDTH;\r\n        pipeY = Math.floor(Math.random() * (CANVAS_HEIGHT - pipeGap));\r\n        score++;\r\n    }\r\n    \r\n    if (birdY > pipeY && birdY \u003C pipeY + PIPE_HEIGHT && birdX + bird.width > pipeX && birdX \u003C pipeX + PIPE_WIDTH) {\r\n        gameOver = true;\r\n    }\r\n}\n\n// Draw game objects\r\nfunction draw() {\r\n    context.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);\r\n    \r\n    context.drawImage(bird, birdX, birdY);\r\n    \r\n    context.fillStyle = \"#000000\";\r\n    context.font = \"20px Verdana\";\r\n    context.fillText(\"Score: \" + score, 10, 30);\r\n    \r\n    context.fillStyle = \"#00FF00\";\r\n    context.fillRect(pipeX, 0, PIPE_WIDTH, pipeY);\r\n    context.fillRect(pipeX, pipeY + PIPE_HEIGHT, PIPE_WIDTH, CANVAS_HEIGHT - pipeY - PIPE_HEIGHT);\r\n}\n\n// Jump event\r\nfunction jump(e) {\r\n    if (e.keyCode === 32 && !gameOver) {\r\n        birdY -= jumpForce;\r\n    }\r\n}\n\n// Start the game\r\ngameLoop();\n\nNote: Make sure to replace \"bird.png\" with the correct path to your bird image file.\r\n```"},
{"title":"70 Flappy Bird - Python","tags":"Python","text":"```Python\r\nimport pygame\r\nimport random\n\n# Initialize pygame\r\npygame.init()\n\n# Set up display\r\nWIDTH, HEIGHT = 800, 600\r\nWIN = pygame.display.set_mode((WIDTH, HEIGHT))\r\npygame.display.set_caption(\"Flappy Bird\")\n\n# Load images\r\nBG_IMAGE = pygame.image.load('background.png')\r\nBIRD_IMAGE = pygame.image.load('bird.png')\r\nPIPE_IMAGE = pygame.image.load('pipe.png')\n\n# Set up the game clock\r\nclock = pygame.time.Clock()\n\n# Game variables\r\ngravity = 0.25\r\nbird_movement = 0\r\nscore = 0\r\nhigh_score = 0\n\n# Function to reset the game\r\ndef reset_game():\r\n    bird_rect.center = (100, int(HEIGHT / 2))\r\n    bird_movement = 0\r\n    pipe_list.clear()\r\n    score = 0\n\n# Function to draw background\r\ndef draw_background():\r\n    WIN.blit(BG_IMAGE, (0, 0))\n\n# Function to draw bird\r\ndef draw_bird():\r\n    WIN.blit(BIRD_IMAGE, bird_rect)\n\n# Function to draw pipes\r\ndef draw_pipes():\r\n    for pipe in pipe_list:\r\n        if pipe.bottom >= HEIGHT:\r\n            WIN.blit(PIPE_IMAGE, pipe)\r\n        else:\r\n            flip_pipe = pygame.transform.flip(PIPE_IMAGE, False, True)\r\n            WIN.blit(flip_pipe, pipe)\n\n# Function to move pipes\r\ndef move_pipes():\r\n    for pipe in pipe_list:\r\n        pipe.centerx -= 3\n\n# Function to create new pipe\r\ndef create_pipe():\r\n    random_height = random.choice(pipe_heights)\r\n    bottom_pipe = PIPE_IMAGE.get_rect(midtop = (WIDTH + 200, random_height))\r\n    top_pipe = PIPE_IMAGE.get_rect(midbottom = (WIDTH + 200, random_height - 150))\r\n    return bottom_pipe, top_pipe\n\n# Function to check collision\r\ndef check_collision():\r\n    for pipe in pipe_list:\r\n        if bird_rect.colliderect(pipe):\r\n            return False\n\n    if bird_rect.top \u003C= -100 or bird_rect.bottom >= HEIGHT:\r\n        return False\n\n    return True\n\n# Create bird rectangle\r\nbird_rect = BIRD_IMAGE.get_rect(center = (100, int(HEIGHT / 2)))\n\n# Create list of pipes\r\npipe_list = []\n\n# Create event for adding new pipe\r\nADD_PIPE = pygame.USEREVENT\r\npygame.time.set_timer(ADD_PIPE, 1200)\n\n# Create list of pipe heights\r\npipe_heights = [200, 300, 400]\n\n# Game loop\r\nrunning = True\r\ngame_active = True\n\nwhile running:\r\n    # Check for events\r\n    for event in pygame.event.get():\r\n        if event.type == pygame.QUIT:\r\n            running = False\r\n        if event.type == pygame.KEYDOWN:\r\n            if event.key == pygame.K_SPACE and game_active:\r\n                bird_movement = 0\r\n                bird_movement -= 6\r\n            if event.key == pygame.K_SPACE and not game_active:\r\n                reset_game()\r\n                game_active = True\r\n        if event.type == ADD_PIPE:\r\n            pipe_list.extend(create_pipe())\n\n    # Draw background\r\n    draw_background()\n\n    if game_active:\r\n        # Bird movement\r\n        bird_movement += gravity\r\n        bird_rect.centery += bird_movement\r\n        WIN.blit(pygame.transform.rotate(BIRD_IMAGE, -bird_movement * 3), bird_rect)\r\n        game_active = check_collision()\n\n        # Pipes movement\r\n        move_pipes()\r\n        draw_pipes()\n\n        # Score update\r\n        for pipe in pipe_list:\r\n            if pipe.centerx == 100:\r\n                score += 1\n\n        # Draw score\r\n        score_text = pygame.font.Font('freesansbold.ttf', 32).render(f'Score: {score}', True, (255, 255, 255))\r\n        score_rect = score_text.get_rect(center = (WIDTH/2, 50))\r\n        WIN.blit(score_text, score_rect)\n\n    # Update the display\r\n    pygame.display.update()\n\n    # FPS control\r\n    clock.tick(60)\n\n# Quit the game\r\npygame.quit()\n\n```"},
{"title":"70 Flappy Bird.java - Java","tags":"Javat","text":"```Java\r\nSure, here is the JavaScript code for a basic Flappy Bird clone:\n\nscript\r\n// Constants\r\nconst GRAVITY = 0.6;\r\nconst JUMP_FORCE = 9;\r\nconst PIPE_GAP = 200;\r\nconst PIPE_VELOCITY = 2;\n\n// Variables\r\nlet canvas, context;\r\nlet bird, pipes;\r\nlet score;\n\n// Initialize the game\r\nfunction init() {\r\n  canvas = document.getElementById(\"canvas\");\r\n  context = canvas.getContext(\"2d\");\r\n  \r\n  bird = {\r\n    x: 50,\r\n    y: canvas.height / 2,\r\n    velocity: 0\r\n  };\r\n  \r\n  pipes = [\r\n    { x: canvas.width, y: 0 }\r\n  ];\r\n  \r\n  score = 0;\r\n  \r\n  document.addEventListener(\"keydown\", jump);\r\n  \r\n  setInterval(update, 1000 / 60);\r\n}\n\n// Update the game state\r\nfunction update() {\r\n  // Clear the canvas\r\n  context.clearRect(0, 0, canvas.width, canvas.height);\r\n  \r\n  bird.velocity += GRAVITY;\r\n  bird.y += bird.velocity;\r\n  \r\n  // Draw bird\r\n  context.fillStyle = \"yellow\";\r\n  context.fillRect(bird.x, bird.y, 50, 50);\r\n  \r\n  // Draw pipes\r\n  context.fillStyle = \"green\";\r\n  for (let i = 0; i \u003C pipes.length; i++) {\r\n    let pipe = pipes[i];\r\n    pipe.x -= PIPE_VELOCITY;\r\n    \r\n    // Check collision with bird\r\n    if (bird.x + 50 > pipe.x && bird.x \u003C pipe.x + 100 &&\r\n        (bird.y \u003C pipe.y || bird.y + 50 > pipe.y + PIPE_GAP)) {\r\n      gameOver();\r\n    }\r\n    \r\n    // Check if bird passed the pipe\r\n    if (bird.x > pipe.x + 100 && !pipe.passed) {\r\n      score++;\r\n      pipe.passed = true;\r\n    }\r\n    \r\n    // Draw top pipe\r\n    context.fillRect(pipe.x, pipe.y, 100, canvas.height);\r\n    \r\n    // Draw bottom pipe\r\n    context.fillRect(pipe.x, pipe.y + PIPE_GAP, 100, canvas.height);\r\n  }\r\n  \r\n  // Remove pipes that are outside of the canvas\r\n  if (pipes[0].x \u003C -100) {\r\n    pipes.shift();\r\n  }\r\n  \r\n  // Add new pipe\r\n  if (pipes[pipes.length - 1].x \u003C canvas.width - 300) {\r\n    let pipe = {\r\n      x: canvas.width,\r\n      y: Math.random() * (canvas.height - PIPE_GAP)\r\n    };\r\n    \r\n    pipes.push(pipe);\r\n  }\r\n  \r\n  // Draw score\r\n  context.fillStyle = \"white\";\r\n  context.font = \"24px Arial\";\r\n  context.fillText(\"Score: \" + score, 10, 30);\r\n}\n\n// Make the bird jump\r\nfunction jump(event) {\r\n  if (event.keyCode === 32 || event.keyCode === 38) {\r\n    bird.velocity = -JUMP_FORCE;\r\n  }\r\n}\n\n// Game over\r\nfunction gameOver() {\r\n  // Stop the game\r\n  clearInterval(update);\r\n  \r\n  // Display game over message\r\n  context.fillStyle = \"red\";\r\n  context.font = \"48px Arial\";\r\n  context.fillText(\"Game Over\", canvas.width / 2 - 120, canvas.height / 2);\r\n  \r\n  // Restart the game\r\n  setTimeout(init, 2000);\r\n}\n\n// Start the game\r\ninit();\n\n\r\nMake sure to include an HTML file with a canvas element with id \"canvas\" to run this example.\r\n```"},
